<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ | Controller Modding & 3D-Design</title>

    <script data-goatcounter="https://lexord.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    <link rel="icon" type="image/png" href="IMG_7023.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>

    <style>
        :root { --n-blue: #00f2ff; --n-purple: #bc13fe; --bg: #000; --card: rgba(15,15,15,0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- CLEAN BACKGROUND ANIMATION (LIQUID GLOW) --- */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.6; }
        .liquid-bg { 
            position: fixed; inset: 0; z-index: -2; 
            background: radial-gradient(circle at 50% 50%, #001a1d 0%, #000 85%); 
            animation: pulseBg 8s infinite alternate ease-in-out;
        }
        @keyframes pulseBg { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 1; transform: scale(1.05); } }

        /* --- WARP INTRO --- */
        #intro {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #warp-canvas { position: absolute; inset: 0; z-index: 1; }
        .intro-content { position: relative; z-index: 10; text-align: center; }
        .intro-logo { width: 150px; filter: drop-shadow(0 0 30px var(--n-blue)); margin-bottom: 20px; }
        .intro-title { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 12px; font-size: 1.5rem; color: #fff; margin-bottom: 40px; }
        .start-btn { 
            padding: 18px 50px; background: none; border: 1px solid var(--n-blue); 
            color: var(--n-blue); font-family: 'Orbitron'; letter-spacing: 5px; cursor: pointer; transition: 0.4s;
        }
        .start-btn:hover { background: var(--n-blue); color: #000; box-shadow: 0 0 50px var(--n-blue); }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 10000; padding: 25px 5%;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .header-left { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .header-left img { width: 35px; }
        .header-left span { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 2px; font-size: 1rem; }

        .nav-icons { display: flex; align-items: center; gap: 25px; }
        .lang-switch { font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .lang-switch:hover { opacity: 1; color: var(--n-blue); }

        .menu-btn { cursor: pointer; display: flex; flex-direction: column; gap: 5px; width: 25px; }
        .menu-btn div { width: 100%; height: 2px; background: #fff; transition: 0.3s; }
        .menu-btn:hover div:nth-child(2) { width: 70%; }

        .cart-icon { position: relative; cursor: pointer; }
        .cart-icon svg { width: 22px; height: 22px; fill: none; stroke: white; stroke-width: 1.5; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--n-blue); color: #000; font-size: 0.6rem; font-weight: 900; padding: 2px 5px; border-radius: 50%; display: none; }

        /* --- NAV OVERLAY --- */
        #nav-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            gap: 30px; font-family: 'Orbitron';
        }
        #nav-overlay a { color: white; text-decoration: none; font-size: 1.5rem; letter-spacing: 5px; opacity: 0.6; transition: 0.3s; }
        #nav-overlay a:hover { opacity: 1; color: var(--n-blue); }

        /* --- MAIN SITE --- */
        main { display: none; opacity: 0; height: 100vh; overflow-y: auto; padding-top: 120px; }
        .hero { padding: 80px 5%; }
        .hero h1 { font-size: clamp(3rem, 12vw, 10rem); font-weight: 900; line-height: 0.8; letter-spacing: -0.06em; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; padding: 0 5% 100px; }
        .card { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.05); padding: 60px 40px; 
            text-align: center; transition: 0.6s; text-decoration: none; color: #fff; cursor: pointer;
        }
        .card:hover { border-color: var(--n-blue); transform: translateY(-10px); background: rgba(0, 242, 255, 0.03); }
        .card img { width: 100%; height: 250px; object-fit: contain; margin-bottom: 30px; }
        .card:hover img { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--n-blue)); }
        .p-price { font-family: 'Orbitron'; color: var(--n-blue); font-size: 1.2rem; margin-top: 10px; }
        .add-cart-btn { margin-top: 20px; padding: 10px 20px; background: none; border: 1px solid white; color: white; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; transition: 0.3s; }
        .add-cart-btn:hover { background: white; color: black; }

        /* CONTACT FORM */
        .contact-box { width: 90%; max-width: 600px; margin: 50px auto 150px; background: var(--card); padding: 40px; border: 1px solid var(--n-blue); }
        input, textarea { width: 100%; padding: 18px; margin-bottom: 15px; background: #000; border: 1px solid #222; color: white; font-family: 'Inter'; outline: none; }
        .send-btn { width: 100%; padding: 20px; background: linear-gradient(90deg, var(--n-blue), var(--n-purple)); border: none; font-family: 'Orbitron'; font-weight: 900; color: white; cursor: pointer; }

        /* TERMINAL */
        #term-overlay { position: fixed; inset: 0; background: #000; z-index: 500000; display: none; align-items: center; justify-content: center; font-family: monospace; color: var(--n-blue); }

        footer { padding: 100px 5% 50px; border-top: 1px solid #111; font-size: 0.7rem; color: #444; }
        .imp-trigger { cursor: pointer; text-decoration: underline; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>

    <div class="liquid-bg"></div>
    <canvas id="bg-canvas"></canvas>

    <div id="intro">
        <canvas id="warp-canvas"></canvas>
        <div class="intro-content">
            <img src="IMG_7023.png" class="intro-logo">
            <h1 class="intro-title">LEXORD.DE</h1>
            <button class="start-btn" onclick="launch()">SYSTEM STARTEN</button>
        </div>
    </div>

    <nav id="nav-overlay">
        <div style="position:absolute; top:30px; right:5%; cursor:pointer;" onclick="toggleMenu()">[ CLOSE ]</div>
        <a href="#main" onclick="toggleMenu()">HOME</a>
        <a href="#shop" onclick="toggleMenu()">HARDWARE</a>
        <a href="#contact" onclick="toggleMenu()">KONTAKT</a>
        <a href="https://www.ebay.de/usr/lexord-de" target="_blank">EBAY STORE</a>
    </nav>

    <header>
        <div class="header-left" onclick="location.reload()">
            <img src="IMG_7023.png">
            <span>LEXORD.DE</span>
        </div>
        <div class="nav-icons">
            <div class="lang-switch" onclick="alert('Language changed to EN')">DE | EN</div>
            <div class="menu-btn" onclick="toggleMenu()"><div></div><div></div><div></div></div>
            <div class="cart-icon" onclick="checkoutEbay()">
                <svg viewBox="0 0 24 24"><path d="M6 6h15l-1.5 9h-13L5 3H2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <div class="cart-count" id="cart-count">0</div>
            </div>
        </div>
    </header>

    <main id="main">
        <section class="hero">
            <h1 class="orbitron">PRECISION<br>HARDWARE.</h1>
        </section>

        <section class="grid" id="shop">
            <div class="card">
                <img src="Stickzange.PNG" onclick="window.open('https://www.ebay.de/itm/127605871230')">
                <div class="orbitron">Stickzange Pro</div>
                <div class="p-price">5,95 €</div>
                <button class="add-cart-btn" onclick="addToCart()">IN DEN WARENKORB</button>
            </div>
            <div class="card">
                <img src="PADDLE SYSTEM.PNG" onclick="window.open('https://www.ebay.de/itm/127621679343')">
                <div class="orbitron">Paddle System V2</div>
                <div class="p-price">45,95 €</div>
                <button class="add-cart-btn" onclick="addToCart()">IN DEN WARENKORB</button>
            </div>
        </section>

        <div class="contact-box" id="contact">
            <form onsubmit="return handleTerminal(event)">
                <input type="text" placeholder="NAME" required>
                <input type="email" placeholder="E-MAIL" required>
                <textarea placeholder="PROJEKT IDEEN..." rows="4" required></textarea>
                <button class="send-btn">ÜBERMITTELN</button>
            </form>
        </div>

        <footer>
            <span class="imp-trigger" onclick="alert('Leon Schulz, An Der Domsühler Str. 2, 19374 Domsühl')">IMPRESSUM</span>
            <div>© 2026 LEXORD. ALL RIGHTS RESERVED.</div>
        </footer>
    </main>

    <div id="term-overlay"></div>

    <script>
        // CLEAN BACKGROUND ANIMATION
        const bCanvas = document.getElementById('bg-canvas'); const bCtx = bCanvas.getContext('2d');
        let particles = [];
        function initBg() { bCanvas.width = window.innerWidth; bCanvas.height = window.innerHeight; particles = []; for(let i=0; i<60; i++) particles.push({x: Math.random()*bCanvas.width, y: Math.random()*bCanvas.height, s: Math.random()*0.4, o: Math.random()}); }
        function drawBg() { bCtx.clearRect(0,0,bCanvas.width, bCanvas.height); bCtx.fillStyle = "rgba(0, 242, 255, 0.15)"; particles.forEach(p => { p.y -= p.s; if(p.y < 0) p.y = bCanvas.height; bCtx.beginPath(); bCtx.arc(p.x, p.y, 1, 0, Math.PI*2); bCtx.fill(); }); requestAnimationFrame(drawBg); }
        initBg(); drawBg();

        // WARP INTRO
        const canvas = document.getElementById('warp-canvas'); const ctx = canvas.getContext('2d');
        let stars = []; let speed = 0.5;
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = []; for(let i=0; i<400; i++) stars.push({x: Math.random()*canvas.width-canvas.width/2, y: Math.random()*canvas.height-canvas.height/2, z: Math.random()*canvas.width}); }
        function draw() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.translate(canvas.width/2, canvas.height/2);
            stars.forEach(s => { s.z -= speed; if(s.z <= 0) s.z = canvas.width; let x = s.x*(canvas.width/s.z); let y = s.y*(canvas.width/s.z); let sz = (1-s.z/canvas.width)*3; ctx.fillStyle = `rgba(0,242,255,${1-s.z/canvas.width})`; ctx.fillRect(x,y,sz,sz); });
            ctx.translate(-canvas.width/2, -canvas.height/2); requestAnimationFrame(draw);
        }
        init(); draw();

        // FUNCTIONS
        let cartItems = 0;
        function addToCart() { 
            cartItems++; 
            const badge = document.getElementById('cart-count'); 
            badge.style.display = 'block'; 
            badge.innerText = cartItems;
            alert("Artikel zum Warenkorb hinzugefügt!"); 
        }

        function checkoutEbay() { 
            if(cartItems > 0) { window.open('https://www.ebay.de/usr/lexord-de', '_blank'); } 
            else { alert("Der Warenkorb ist leer."); }
        }

        function toggleMenu() {
            const nav = document.getElementById('nav-overlay');
            nav.style.display = (nav.style.display === 'flex') ? 'none' : 'flex';
        }

        function launch() {
            speed = 40;
            gsap.to("#intro", { y: "-100%", duration: 1.5, ease: "power4.inOut", onComplete: () => {
                document.getElementById('intro').style.display = "none";
                document.getElementById('main').style.display = "block";
                document.body.style.overflow = "auto";
                gsap.to("#main", { opacity: 1, duration: 1 });
            }});
        }

        function handleTerminal(e) {
            e.preventDefault();
            const term = document.getElementById('term-overlay'); term.style.display = 'flex';
            const logs = ["> LINKING...", "> UPLOADING...", "> DONE."];
            term.innerHTML = "";
            logs.forEach((l, i) => { setTimeout(() => { term.innerHTML += `<p>${l}</p>`; if(i==2) setTimeout(() => term.style.display='none', 800); }, i*600); });
            return false;
        }
        
        window.onresize = () => { init(); initBg(); };
    </script>
</body>
</html>
