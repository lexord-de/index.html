<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEXORD™ // OMEGA 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }

        /* Background */
        #particles-js { position: fixed; inset: 0; z-index: -1; }
        .bg-overlay { position: fixed; inset: 0; background: radial-gradient(circle at center, rgba(0,242,255,0.05) 0%, transparent 70%); z-index: -1; }

        #ui-scroller { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        /* Header */
        header { text-align: center; margin-bottom: 30px; }
        .logo-main { width: 90px; filter: drop-shadow(0 0 15px var(--neon)); }
        .glitch-title { font-size: 1.8rem; letter-spacing: 8px; font-weight: 900; color: #white; text-shadow: 2px 2px var(--neon); }

        /* Shop Buttons (Google/eBay Style) */
        .shop-btn {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            padding: 15px 30px; border-radius: 50px; color: white; text-decoration: none;
            font-weight: 900; letter-spacing: 2px; margin: 20px 0; display: inline-block;
            box-shadow: 0 0 20px rgba(255,255,255,0.2); transition: 0.3s;
        }
        .shop-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px var(--neon); }

        /* Social Media Icons */
        .social-bar { display: flex; gap: 20px; margin-bottom: 30px; }
        .social-icon { width: 40px; height: 40px; transition: 0.3s; filter: grayscale(1); }
        .social-icon:hover { filter: grayscale(0) drop-shadow(0 0 10px var(--neon)); transform: translateY(-5px); }

        /* Grid */
        .grid { width: 100%; max-width: 500px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { 
            background: rgba(15,15,15,0.9); border: 1px solid rgba(0,242,255,0.2); 
            padding: 15px; text-align: center; border-radius: 10px;
        }
        .card img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 10px; }
        .card h3 { font-size: 0.7rem; color: var(--neon); margin-bottom: 10px; }

        /* Kontaktformular */
        .contact-section { width: 100%; max-width: 500px; background: rgba(10,10,10,0.8); padding: 20px; border-radius: 15px; border: 1px solid var(--purple); margin-top: 30px; }
        input, textarea { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 12px; margin-bottom: 10px; border-radius: 5px; outline: none; }
        input:focus { border-color: var(--neon); }
        .submit-btn { width: 100%; background: var(--purple); color: white; padding: 12px; border: none; font-weight: 900; border-radius: 5px; cursor: pointer; }

        /* Impressum Area */
        .legal-box { width: 100%; max-width: 500px; margin-top: 40px; font-size: 0.6rem; color: #666; text-align: center; line-height: 1.6; }
        .legal-box h4 { color: #999; margin-bottom: 10px; font-size: 0.8rem; }

        footer { margin-top: 50px; padding-bottom: 30px; font-size: 0.7rem; color: #444; letter-spacing: 2px; }

        @media (max-width: 480px) {
            .glitch-title { font-size: 1.4rem; }
            .grid { gap: 10px; }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>
<div class="bg-overlay"></div>

<div id="ui-scroller">
    <header>
        <img src="IMG_7023.png" class="logo-main" alt="Lexord Logo">
        <div class="glitch-title">LEXORD OMEGA</div>
    </header>

    <div class="social-bar">
        <a href="https://www.instagram.com/DEIN_NAME" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="social-icon" alt="Instagram"></a>
        <a href="https://www.tiktok.com/@DEIN_NAME" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" class="social-icon" alt="TikTok"></a>
        <a href="https://www.ebay.de/usr/lexord-de" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968854.png" class="social-icon" alt="eBay Feedback"></a>
    </div>

    <a href="https://www.ebay.de/usr/lexord-de" class="shop-btn">OFFICIAL EBAY SHOP</a>

    <div class="grid">
        <div class="card">
            <h3>STICK-TOOL</h3>
            <img src="Stickzange.PNG" alt="Stickzange">
            <p style="font-size: 0.8rem;">5,95 €</p>
        </div>
        <div class="card">
            <h3>PADDLE-UPGRADE</h3>
            <img src="PADDLE SYSTEM.PNG" alt="Paddles">
            <p style="font-size: 0.8rem;">45,95 €</p>
        </div>
    </div>

    <div class="contact-section">
        <h3 style="text-align:center; color:var(--purple); margin-bottom:15px; font-size:0.8rem;">KONTAKTFORMULAR</h3>
        <form action="DEINE_EMAIL_ODER_SERVICE" method="POST">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="E-Mail" required>
            <textarea placeholder="Deine Nachricht..." rows="4" required></textarea>
            <button type="submit" class="submit-btn">NACHRICHT SENDEN</button>
        </form>
    </div>

    <div class="legal-box">
        <h4>IMPRESSUM</h4>
        <p>Lexord Tech Solutions<br>
        Inhaber: [Dein Name]<br>
        Straße Hausnummer<br>
        PLZ Stadt<br>
        E-Mail: info@lexord.de</p>
    </div>

    <footer>
        Lexord 2025 all right reserved
    </footer>
</div>

<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 50 },
            color: { value: '#00f2ff' },
            shape: { type: 'circle' },
            opacity: { value: 0.3 },
            size: { value: 2 },
            line_linked: { enable: true, distance: 150, color: '#00f2ff', opacity: 0.2, width: 1 },
            move: { enable: true, speed: 1 }
        }
    });
</script>
</body>
</html>
