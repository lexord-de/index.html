<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD | Engineering</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>

    <style>
        :root { --accent: #00f2ff; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- ANIMIERTER LUXUS BACKGROUND --- */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; }
        .liquid-layer {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 50% 50%, #001a1d 0%, #000 80%);
            animation: pulse 12s infinite alternate ease-in-out;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.2); opacity: 1; } }

        /* --- HEADER (CLEAN & GEIL) --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 10000; padding: 30px 5%;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }
        .logo-box { font-weight: 900; font-size: 1.4rem; letter-spacing: 0.2em; text-transform: uppercase; cursor: pointer; }
        .logo-box span { transition: 0.3s; }
        .logo-box:hover span { color: var(--accent); text-shadow: 0 0 15px var(--accent); }

        .header-right { display: flex; align-items: center; gap: 30px; }
        
        /* Language Switch */
        .lang-switch { display: flex; gap: 10px; font-size: 0.6rem; font-weight: 900; opacity: 0.4; transition: 0.3s; }
        .lang-switch div { cursor: pointer; padding: 5px; }
        .lang-switch div:hover, .lang-switch div.active { opacity: 1; color: var(--accent); }

        /* Cart Icon */
        .cart-icon { position: relative; cursor: pointer; transition: 0.3s; }
        .cart-icon svg { width: 22px; height: 22px; fill: none; stroke: #fff; stroke-width: 1.5; }
        .cart-icon:hover svg { stroke: var(--accent); filter: drop-shadow(0 0 8px var(--accent)); }
        .cart-count { 
            position: absolute; top: -5px; right: -8px; background: var(--accent); 
            color: #000; font-size: 10px; font-weight: 900; padding: 2px 5px; border-radius: 10px;
        }

        /* --- INTRO --- */
        #intro {
            position: fixed; inset: 0; background: #000; z-index: 200000;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .intro-txt { font-size: clamp(2rem, 15vw, 10rem); font-weight: 900; letter-spacing: -0.05em; transition: 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .intro-txt:hover { letter-spacing: 0.05em; color: var(--accent); }

        /* --- MAIN CONTENT --- */
        main { display: none; opacity: 0; }
        section { min-height: 100vh; padding: 150px 5% 50px; }
        .hero-title { font-size: clamp(3rem, 18vw, 15rem); font-weight: 900; line-height: 0.75; letter-spacing: -0.07em; margin-bottom: 100px; }

        /* --- PRODUCT GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 20px; }
        .card {
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            padding: 80px 40px; transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; align-items: center;
        }
        .card:hover { background: rgba(255,255,255,0.05); border-color: var(--accent); transform: translateY(-20px); }
        .card img { width: 90%; max-height: 400px; object-fit: contain; filter: brightness(1); transition: 0.8s; margin-bottom: 50px; }
        .card:hover img { transform: scale(1.05); filter: drop-shadow(0 0 40px var(--accent)); }
        
        .p-title { font-size: 1.5rem; font-weight: 900; width: 100%; text-align: left; }
        .p-price { font-size: 0.8rem; opacity: 0.4; width: 100%; text-align: left; margin-top: 10px; }

        /* --- FOOTER --- */
        footer { padding: 150px 5% 50px; border-top: 1px solid rgba(255,255,255,0.05); }
        .f-big { font-size: clamp(3rem, 15vw, 18rem); font-weight: 900; line-height: 0.7; letter-spacing: -0.08em; margin-bottom: 80px; }
        .f-bottom { display: flex; justify-content: space-between; font-size: 0.55rem; opacity: 0.3; letter-spacing: 0.2em; }
        .legal span { cursor: pointer; margin-right: 30px; transition: 0.3s; }
        .legal span:hover { color: var(--accent); opacity: 1; }

        /* --- OVERLAY --- */
        #overlay { position: fixed; inset: 0; background: #000; z-index: 50000; display: none; padding: 120px 5%; overflow-y: auto; }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } .hero-title { font-size: 5rem; } }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div class="liquid-layer"></div>

    <div id="intro" onclick="launch()">
        <h1 class="intro-txt">LEXORD.DE</h1>
    </div>

    <header>
        <div class="logo-box" onclick="location.reload()">
            <span>LEXORD</span>
        </div>
        <div class="header-right">
            <div class="lang-switch">
                <div class="active">DE</div>
                <div>EN</div>
            </div>
            <div class="cart-icon" onclick="openCart()">
                <svg viewBox="0 0 24 24"><path d="M6 6h15l-1.5 9h-13L5 3H2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <div class="cart-count" id="count">0</div>
            </div>
        </div>
    </header>

    <main id="main">
        <section>
            <h1 class="hero-title">PRECISION<br>SYSTEMS.</h1>
            
            <div class="grid" id="shop">
                <div class="card" onclick="addToCart('Stickzange Pro', 5.95)">
                    <img src="Stickzange.PNG">
                    <div class="p-title">STICKZANGE PRO</div>
                    <div class="p-price">5.95 EUR</div>
                </div>
                <div class="card" onclick="addToCart('Paddle System V2', 45.95)">
                    <img src="PADDLE SYSTEM.PNG">
                    <div class="p-title">PADDLE SYSTEM V2</div>
                    <div class="p-price">45.95 EUR</div>
                </div>
            </div>
        </section>

        <footer>
            <div class="f-big">LEXORD</div>
            <div class="f-bottom">
                <div class="legal">
                    <span onclick="openLegal('imp')">IMPRESSUM</span>
                    <span onclick="openLegal('ds')">DATENSCHUTZ</span>
                </div>
                <div>© 2026 GERMANY. ALL RIGHTS RESERVED.</div>
            </div>
        </footer>
    </main>

    <div id="overlay">
        <div onclick="this.parentElement.style.display='none'" style="cursor:pointer; margin-bottom:50px; font-size:0.6rem; letter-spacing:0.2em;">[ BACK ]</div>
        <div id="inject" style="max-width:800px;"></div>
    </div>

    <script>
        // BACKGROUND ANIMATION
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let dots = [];
        for(let i=0; i<60; i++) dots.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, speed: Math.random()*0.4});

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 242, 255, 0.1)";
            dots.forEach(d => {
                d.y -= d.speed;
                if(d.y < 0) d.y = canvas.height;
                ctx.beginPath(); ctx.arc(d.x, d.y, 1, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();

        // LOGIC
        function launch() {
            gsap.to("#intro", { y: "-100%", duration: 1.5, ease: "power4.inOut", onComplete: () => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('main').style.display = 'block';
                gsap.to("#main", { opacity: 1, duration: 1.5 });
            }});
        }

        let cartCount = 0;
        function addToCart(n, p) {
            cartCount++;
            document.getElementById('count').innerText = cartCount;
            gsap.fromTo(".cart-icon", {scale: 1.3}, {scale: 1, duration: 0.4});
        }

        function openLegal(type) {
            const data = {
                imp: "<h1>IMPRESSUM</h1><p><br>Leon Schulz<br>An der Domsühler Straße 2<br>19374 Domsühl<br>kontakt@lexord.de</p>",
                ds: "<h1>DATENSCHUTZ</h1><p><br>GoatCounter - 100% anonymes Tracking ohne Cookies.</p>"
            };
            document.getElementById('inject').innerHTML = data[type];
            document.getElementById('overlay').style.display = 'block';
        }
    </script>
</body>
</html>
