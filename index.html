<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEXORD | Engineering</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        :root {
            --accent: #00f2ff;
            --bg: #000;
            --bezier: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #particles-js { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.15; }

        /* --- SMART HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 5000;
            padding: 30px 5%; display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center;
            transition: 0.6s var(--bezier);
        }
        header.scrolled { padding: 15px 5%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .back-btn { 
            display: none; cursor: pointer; color: var(--accent); font-family: 'Orbitron'; font-size: 0.7rem; 
            animation: slideIn 0.5s forwards;
        }
        .back-btn.visible { display: flex; align-items: center; gap: 5px; }

        /* LOGO ANIMATION */
        .header-logo { display: flex; align-items: center; justify-content: center; gap: 15px; opacity: 0; transform: scale(0.9); animation: logoReveal 1.2s var(--bezier) forwards; }
        .header-logo img { height: 35px; filter: drop-shadow(0 0 10px var(--accent)); }
        .logo-text { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 5px; font-size: 1.2rem; }

        .nav-right { display: flex; justify-content: flex-end; }
        .cart-trigger { 
            font-family: 'Orbitron'; font-size: 0.65rem; color: var(--accent); cursor: pointer; 
            letter-spacing: 2px; border: 1px solid rgba(0,242,255,0.2); padding: 8px 15px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .cart-trigger:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }

        /* --- SIDE TRANSLATOR (STAYING CLEAN) --- */
        .side-lang { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 6000; }
        .side-flag { width: 18px; height: 12px; cursor: pointer; transition: 0.4s; filter: grayscale(1); opacity: 0.3; border-radius: 1px; }
        .side-flag.active { filter: grayscale(0); opacity: 1; box-shadow: 0 0 15px var(--accent); transform: scale(1.2); }

        /* --- SECTIONS WITH PARALLAX EFFECT --- */
        .v-section { 
            height: 100vh; width: 100%; position: relative; display: flex; 
            align-items: center; justify-content: center; overflow: hidden;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .v-bg-wrap { position: absolute; inset: 0; width: 100%; height: 120%; z-index: -1; transform: translateY(0); transition: 0.1s linear; }
        .v-bg { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.3) saturate(1.2); }
        
        /* TEXT ANIMATION */
        .v-content { text-align: center; z-index: 10; opacity: 0; transform: translateY(80px) scale(0.9); transition: 1.2s var(--bezier); }
        .v-section.visible .v-content { opacity: 1; transform: translateY(0) scale(1); }

        .v-title { font-family: 'Orbitron'; font-size: clamp(2rem, 8vw, 6rem); font-weight: 900; letter-spacing: 20px; margin-bottom: 15px; text-shadow: 0 0 50px rgba(0,242,255,0.2); }
        .v-sub { font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 10px; color: var(--accent); opacity: 0.7; }

        /* --- FOOTER --- */
        footer { padding: 100px 8% 50px; background: #000; border-top: 1px solid #111; }
        .f-bottom { border-top: 1px solid #111; padding-top: 40px; display: flex; justify-content: space-between; font-size: 0.55rem; letter-spacing: 2px; opacity: 0.4; }

        /* --- ANIMATIONS --- */
        @keyframes logoReveal { to { opacity: 1; transform: scale(1); } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            header { padding: 20px 5%; grid-template-columns: 1fr 1fr; }
            .logo-text { display: none; } /* Nur Icon am Handy für mehr Platz */
            .v-title { letter-spacing: 10px; font-size: 2.5rem; }
            .v-bg-wrap { height: 100%; }
            .side-lang { top: auto; bottom: 30px; right: 20px; flex-direction: row; }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="side-lang">
    <img src="https://flagcdn.com/w40/de.png" class="side-flag active" id="flag-de" onclick="setLang('de')">
    <img src="https://flagcdn.com/w40/gb.png" class="side-flag" id="flag-en" onclick="setLang('en')">
</div>

<header id="main-header">
    <div class="nav-left">
        <div class="menu-trigger" onclick="toggleMenu()">
            <div class="hamburger"></div>
        </div>
        <div id="back-btn" class="back-btn" onclick="goHome()">
            <span>←</span> BACK
        </div>
    </div>
    
    <div class="header-logo">
        <img src="LOGO_ICON.png" alt="X">
        <span class="logo-text">LEXORD.DE</span>
    </div>
    
    <div class="nav-right">
        <div class="cart-trigger" id="cart-text">WARENKORB (0)</div>
    </div>
</header>

<section id="hero" class="v-section">
    <div class="v-bg-wrap"><video autoplay muted loop playsinline class="v-bg"><source src="INTRE_VIDEO.mp4" type="video/mp4"></video></div>
    <div class="v-content">
        <p class="v-sub">Precision Engineering</p>
        <h2 class="v-title">LEXORD</h2>
        <button class="btn-premium" style="margin-top:20px; padding:15px 40px; background:transparent; border:1px solid var(--accent); color:var(--accent); font-family:'Orbitron'; cursor:pointer;" onclick="enterShop()">ENTDECKEN</button>
    </div>
</section>

<section id="engineering" class="v-section">
    <div class="v-bg-wrap"><video autoplay muted loop playsinline class="v-bg"><source src="TECH_VIDEO.mp4" type="video/mp4"></video></div>
    <div class="v-content">
        <p class="v-sub">Hardware Mods</p>
        <h2 class="v-title">CUSTOMS</h2>
    </div>
</section>

<footer>
    <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:50px; margin-bottom:50px;">
        <div><h3 class="v-sub" style="margin-bottom:20px">Lexord</h3><p style="opacity:0.4; font-size:0.8rem">Engineering Excellence for Gaming Professionals.</p></div>
        <div><h3 class="v-sub" style="margin-bottom:20px">Support</h3><a href="#" style="color:#fff; text-decoration:none; display:block; opacity:0.5; margin-bottom:10px">Reparatur</a><a href="#" style="color:#fff; text-decoration:none; display:block; opacity:0.5">Impressum</a></div>
    </div>
    <div class="f-bottom">
        <div>© 2026 LEXORD. ALL RIGHTS RESERVED.</div>
        <div>DESIGNED FOR PERFORMANCE</div>
    </div>
</footer>

<script>
    // Intersection Observer für Scroll-Animationen
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
        });
    }, { threshold: 0.2 });
    document.querySelectorAll('.v-section').forEach(s => observer.observe(s));

    // Parallax Effekt beim Scrollen
    window.addEventListener('scroll', () => {
        const scroll = window.pageYOffset;
        document.querySelectorAll('.v-bg-wrap').forEach(bg => {
            bg.style.transform = `translateY(${scroll * 0.3}px)`;
        });
        
        const h = document.getElementById('main-header');
        if(scroll > 50) h.classList.add('scrolled');
        else h.classList.remove('scrolled');
    });

    // Language & Cart Animation
    function setLang(lang) {
        document.querySelectorAll('.side-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('flag-' + lang).classList.add('active');
        const cart = document.getElementById('cart-text');
        cart.innerText = lang === 'de' ? 'WARENKORB (0)' : 'CART (0)';
        cart.style.transform = "scale(1.1)";
        setTimeout(() => cart.style.transform = "scale(1)", 200);
    }

    // Navigation Flow
    function enterShop() {
        document.getElementById('back-btn').classList.add('visible');
        // Hier würde die Shop-Logik laden
    }

    function goHome() {
        document.getElementById('back-btn').classList.remove('visible');
    }

    particlesJS('particles-js', { "particles": { "number": { "value": 20 }, "color": { "value": "#00f2ff" }, "line_linked": { "enable": true, "opacity": 0.05 } } });
</script>
</body>
</html>
