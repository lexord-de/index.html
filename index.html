<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // The Engineering Elite</title>
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --dark-bg: #030303; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; }
        header { padding: 60px 20px 40px; text-align: center; z-index: 10; }

        /* LOGO */
        .logo-container { width: 180px; height: 180px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid transparent; background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box, linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) border-box; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); animation: rotateRing 12s linear infinite; }
        .my-logo { width: 135px; z-index: 2; filter: drop-shadow(0 0 15px var(--neon-blue)); }

        h1 { font-size: 1.8rem; letter-spacing: 6px; margin-top: 25px; text-transform: uppercase; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
        .tagline { color: var(--neon-blue); font-size: 0.65rem; letter-spacing: 4px; margin-bottom: 45px; opacity: 0.8; }

        /* SHOP */
        .shop-section { width: 90%; max-width: 420px; z-index: 10; margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; }
        .shop-title { color: var(--neon-blue); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 20px; text-align: center; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .product-card { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 15px; padding: 15px; text-align: center; transition: 0.4s; display: flex; flex-direction: column; justify-content: space-between; }
        .img-wrap { width: 100%; height: 120px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
        .product-card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .price { color: var(--neon-blue); font-weight: bold; font-size: 0.9rem; margin-bottom: 15px; display: block; }
        .buy-btn { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 12px; border-radius: 8px; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; text-decoration: none; cursor: pointer; }
        .buy-btn:hover { background: var(--neon-blue); color: #000; }

        .copyright-text { color: #333; font-size: 0.55rem; margin-top: 50px; padding-bottom: 40px; letter-spacing: 3px; z-index: 10; }
        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<div id="particles-js"></div>

<header>
    <div class="logo-container">
        <div class="logo-ring"></div>
        <img src="IMG_7023.png" alt="LEXORD" class="my-logo">
    </div>
    <h1>LEXORD™</h1>
    <p class="tagline">THE ENGINEERING ELITE</p>
</header>

<div class="shop-section">
    <div class="shop-title">EXCLUSIVE GEAR // SHOP</div>
    <div class="product-grid">
        
        <div class="product-card">
            <div class="img-wrap">
                <img src="Stickzange für Controller.PNG" alt="Stickzange">
            </div>
            <h3>Stickzange</h3>
            <span class="price">5,95 €</span>
            <a href="https://www.ebay.de/itm/127605871230" class="buy-btn">KAUFEN</a>
        </div>

        <div class="product-card">
            <div class="img-wrap">
                <img src="PS5 PADDLE SYSTEM.jpg" alt="Paddle System">
            </div>
            <h3>Paddle System</h3>
            <span class="price">45,95 €</span>
            <a href="https://www.ebay.de/itm/127554903259" class="buy-btn">KAUFEN</a>
        </div>

        <div class="product-card" style="grid-column: span 2; border: 1px solid var(--neon-blue); margin-top: 10px;">
            <div class="img-wrap" style="height: 150px;">
                <img src="TMR STICK & HALL EFFECT STICK .jpg" alt="Bundle" style="filter: drop-shadow(0 0 10px var(--neon-blue));">
            </div>
            <h3 style="color: var(--neon-blue);">TMR STICK & HALL EFFECT BUNDLE</h3>
            <span class="price">49,90 €</span>
            <a href="https://www.ebay.de/usr/lexord-de" class="buy-btn" style="background: var(--neon-blue); color: #000;">JETZT SPAREN</a>
        </div>

    </div>
</div>

<div class="copyright-text">LEXORD.DE 2026 ALL RIGHT RESERVED</div>

<script>
    particlesJS('particles-js', { particles: { number: { value: 60 }, color: { value: '#00f2ff' }, opacity: { value: 0.2 }, size: { value: 2 }, line_linked: { enable: true, distance: 150, color: '#00f2ff', opacity: 0.1 }, move: { enable: true, speed: 1 } } });
</script>
</body>
</html>
