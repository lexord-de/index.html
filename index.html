<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // The Engineering Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --dark-bg: #030303; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; perspective: 1200px; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }

        /* --- MONTAGE INTRO (LOGO SETZT SICH ZUSAMMEN) --- */
        #intro-terminal {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .intro-part { position: absolute; width: 80px; opacity: 0; filter: drop-shadow(0 0 15px var(--neon-blue)); will-change: transform; }

        /* --- SHOP LOADER --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(8px); transition: opacity 0.4s;
        }
        .loader-container { position: relative; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; }
        .loader-ring-visual { 
            position: absolute; width: 100%; height: 100%; 
            border-radius: 50%; border: 2px solid rgba(0, 242, 255, 0.1); 
            border-top: 3px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            animation: superSpin 1s infinite cubic-bezier(0.5, 0.1, 0.4, 0.9); 
        }

        /* --- HEADER --- */
        header { padding: 60px 20px 40px; text-align: center; z-index: 10; }
        .logo-container { width: 180px; height: 180px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid transparent; background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box, linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) border-box; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); animation: rotateRing 12s linear infinite; }
        .my-logo { width: 135px; z-index: 2; filter: drop-shadow(0 0 15px var(--neon-blue)); }

        h1 { font-size: 1.8rem; letter-spacing: 6px; margin-top: 25px; text-transform: uppercase; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
        .tagline { color: var(--neon-blue); font-size: 0.65rem; letter-spacing: 4px; margin-bottom: 45px; opacity: 0.8; }

        .btn-google { display: inline-block; background: linear-gradient(90deg, #4285F4, #34a853, #4285F4); background-size: 200% auto; color: white; padding: 18px 35px; border-radius: 50px; text-decoration: none; margin-bottom: 45px; font-size: 0.8rem; font-weight: 700; transition: 0.4s; animation: pulseBtn 3s infinite, flow 3s linear infinite; z-index: 10; }

        /* --- NEON SHOP GRID MIT 3D-SCHWENKEN --- */
        .shop-grid { width: 90%; max-width: 420px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; z-index: 10; }
        .product-card { 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; padding: 20px; text-align: center; color: white; 
            display: flex; flex-direction: column; justify-content: space-between;
            transform-style: preserve-3d; transition: border 0.3s, box-shadow 0.3s;
        }
        .product-card:hover { border-color: var(--neon-blue); box-shadow: 0 0 25px rgba(0, 242, 255, 0.2); }
        .img-box { width: 100%; height: 110px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; pointer-events: none; transform: translateZ(30px); }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 10px 15px black); }
        .price { color: var(--neon-blue); font-weight: bold; font-size: 0.9rem; margin-bottom: 12px; display: block; text-shadow: 0 0 8px var(--neon-blue); }
        .btn-view { background: var(--neon-blue); color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: 900; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; transition: 0.3s; width: 100%; }

        /* --- CONTENT LINKS & FORMS --- */
        .link-container { width: 90%; max-width: 420px; display: flex; flex-direction: column; gap: 12px; z-index: 10; margin-bottom: 50px; }
        .card { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); padding: 18px; border-radius: 12px; text-decoration: none; color: white; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); transition: 0.4s; font-size: 0.8rem; }
        .feedback-section { width: 90%; max-width: 420px; z-index: 10; margin-bottom: 40px; }
        .feedback-card { background: rgba(5, 5, 5, 0.95); padding: 25px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #222; color: white; border-radius: 8px; outline: none; font-size: 0.85rem; font-family: 'Orbitron'; }
        .btn-send { background: var(--neon-blue); color: #000; border: none; width: 100%; padding: 16px; font-weight: 700; cursor: pointer; border-radius: 8px; text-transform: uppercase; transition: 0.4s; }
        
        /* --- FOOTER --- */
        .footer-area { width: 90%; max-width: 420px; text-align: center; padding-bottom: 50px; z-index: 10; }
        .imp-btn { background: transparent; border: none; color: #444; font-size: 0.65rem; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .imp-content { display: none; padding: 20px; background: #080808; border: 1px solid #111; margin-top: 15px; font-size: 0.75rem; color: #777; text-align: left; border-radius: 8px; }

        @keyframes superSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(66, 133, 244, 0); } 100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); } }
        @keyframes flow { to { background-position: 200% center; } }
    </style>
</head>
<body>

<div id="intro-terminal">
    <img src="Stickzange.PNG" class="intro-part" id="p1">
    <img src="PADDLE SYSTEM.PNG" class="intro-part" id="p2">
    <img src="IMG_7023.png" id="intro-logo" style="width:130px; opacity:0; scale:0.4;">
    <div id="intro-status" style="margin-top:25px; color:var(--neon-blue); font-size:0.6rem; letter-spacing:4px;">REPAIRING SYSTEM...</div>
</div>

<div id="loader-overlay">
    <div class="loader-container"><div class="loader-ring-visual"></div><img src="IMG_7023.png" style="width:110px;"></div>
</div>

<div id="particles-js"></div>

<div id="main-content" style="opacity:0; width:100%; display:flex; flex-direction:column; align-items:center;">
    <header>
        <div class="logo-container">
            <div class="logo-ring"></div>
            <img src="IMG_7023.png" alt="LEXORD" class="my-logo">
        </div>
        <h1>LEXORD™</h1>
        <p class="tagline">THE ENGINEERING ELITE</p>
    </header>

    <a href="https://g.page/r/CQyRhiy7wS_DEAE/review" class="btn-google" target="_blank">⭐ JETZT BEWERTEN</a>

    <div class="shop-grid">
        <div class="product-card" onmousemove="tilt(this, event)" onmouseleave="resetTilt(this)">
            <div class="img-box"><img src="Stickzange.PNG"></div>
            <h3 style="font-size: 0.65rem; margin-bottom:5px;">STICKZANGE</h3>
            <span class="price">5,95 €</span>
            <button class="btn-view" onclick="runSafeLoader('https://www.ebay.de/itm/127605871230')">ANSEHEN</button>
        </div>
        <div class="product-card" onmousemove="tilt(this, event)" onmouseleave="resetTilt(this)">
            <div class="img-box"><img src="PADDLE SYSTEM.PNG"></div>
            <h3 style="font-size: 0.65rem; margin-bottom:5px;">PADDLE SYSTEM</h3>
            <span class="price">45,95 €</span>
            <button class="btn-view" onclick="runSafeLoader('https://www.ebay.de/itm/127554903259')">ANSEHEN</button>
        </div>
        <div class="product-card" style="grid-column: span 2; border: 1px solid var(--neon-blue);" onmousemove="tilt(this, event)" onmouseleave="resetTilt(this)">
            <div class="img-box" style="height: 120px;"><img src="ANTI STICKDRIFT BUNDLE.PNG"></div>
            <h3 style="color:var(--neon-blue); font-size: 0.75rem;">ANTI STICKDRIFT BUNDLE</h3>
            <span class="price">49,90 €</span>
            <button class="btn-view" onclick="runSafeLoader('https://www.ebay.de/usr/lexord-de')">ANSEHEN</button>
        </div>
    </div>

    <div class="link-container">
        <a href="https://www.ebay.de/usr/lexord-de" class="card" target="_blank"><span>OFFICIAL EBAY SHOP</span><span>›</span></a>
        <a href="https://www.tiktok.com/@lexord.de" class="card" target="_blank"><span>TIKTOK</span><span>›</span></a>
        <a href="https://www.instagram.com/lexord.de" class="card" target="_blank"><span>INSTAGRAM</span><span>›</span></a>
    </div>

    <div class="feedback-section">
        <div class="feedback-card">
            <form id="contact-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="E-Mail" required>
                <textarea name="message" placeholder="Deine Nachricht..." rows="4" required></textarea>
                <button type="submit" class="btn-send" id="submit-btn">NACHRICHT ABSENDEN</button>
            </form>
        </div>
    </div>

    <div class="footer-area">
        <button class="imp-btn" onclick="toggleImp()">Impressum</button>
        <div id="imp-box" class="imp-content">
            <strong>LEXORD™</strong><br>Leon Schulz<br>An Der Domsühler Straße 2<br>19374 Domsühl<br><br>
            <strong>SUPPORT: 0152 04718720</strong>
        </div>
        <div style="color:#222; font-size:0.6rem; margin-top:20px; letter-spacing:4px;">LEXORD.DE 2026</div>
    </div>
</div>

<script>
    // 120HZ ENGINE
    gsap.ticker.fps(120);

    // INTRO ASSEMBLY ANIMATION
    window.addEventListener('load', () => {
        const tl = gsap.timeline();
        tl.set("#p1", { opacity: 1, x: -100, left: '50%' });
        tl.set("#p2", { opacity: 1, x: 100, left: '50%' });
        
        tl.to("#p1", { x: -35, opacity: 0.4, duration: 0.7, ease: "power2.out", delay: 0.3 });
        tl.to("#p2", { x: 35, opacity: 0.4, duration: 0.7, ease: "power2.out" }, "-=0.7");
        tl.to("#intro-logo", { opacity: 1, scale: 1, duration: 0.5, ease: "back.out(2)" }, "-=0.2");
        tl.to("#intro-status", { textContent: "SYSTEM ONLINE", color: "#fff", duration: 0.3 });
        tl.to("#intro-terminal", { opacity: 0, duration: 0.6, delay: 0.4, onComplete: () => {
            document.getElementById('intro-terminal').style.display = 'none';
            gsap.to("#main-content", { opacity: 1, duration: 1 });
        }});
    });

    // 3D TILT EFFECT
    function tilt(card, e) {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        gsap.to(card, { rotationX: y * 15, rotationY: -x * 15, transformPerspective: 1000, duration: 0.2, ease: "power1.out" });
    }
    function resetTilt(card) {
        gsap.to(card, { rotationX: 0, rotationY: 0, duration: 0.6, ease: "power2.out" });
    }

    // ORIGINAL FUNKTIONEN
    particlesJS('particles-js', { particles: { number: { value: 60 }, color: { value: '#00f2ff' }, opacity: { value: 0.2 }, size: { value: 2 }, line_linked: { enable: true, distance: 150, color: '#00f2ff', opacity: 0.1 }, move: { enable: true, speed: 0.8 } } });
    function toggleImp() { var x = document.getElementById("imp-box"); x.style.display = (x.style.display === "none" || x.style.display === "") ? "block" : "none"; }
    function runSafeLoader(url) {
        const loader = document.getElementById('loader-overlay');
        loader.style.display = 'flex';
        window.open(url, '_blank');
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; loader.style.opacity = '1'; }, 500);
        }, 1500);
    }
    document.getElementById('contact-form').addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById('submit-btn').innerText = "SENDET...";
        fetch("https://formsubmit.co/ajax/kontakt@lexord.de", { method: "POST", body: new FormData(this), headers: { 'Accept': 'application/json' } }).then(() => {
            alert("Nachricht erfolgreich übertragen!");
            document.getElementById('submit-btn').innerText = "NACHRICHT ABSENDEN";
        });
    });
</script>
</body>
</html>
