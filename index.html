<!DOCTYPE html>

<head>

    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --dark-bg: #030303; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }

        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }

        header { padding: 60px 20px 40px; text-align: center; z-index: 10; }

        .logo-container { width: 180px; height: 180px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }

        .logo-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid transparent; background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box, linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) border-box; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); animation: rotateRing 12s linear infinite; }

        .my-logo { width: 135px; z-index: 2; mix-blend-mode: screen; filter: drop-shadow(0 0 15px var(--neon-blue)) brightness(1.1); animation: pulse 5s ease-in-out infinite; }

        h1 { font-size: 1.8rem; letter-spacing: 6px; margin-top: 25px; text-transform: uppercase; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
        .tagline { color: var(--neon-blue); font-size: 0.65rem; letter-spacing: 4px; margin-bottom: 45px; opacity: 0.8; }

        /* ANIMIERTER BEWERTEN BUTTON */
        .btn-google { 
            display: inline-block; 
            background: linear-gradient(90deg, #4285F4, #34a853, #4285F4); 
            background-size: 200% auto;
            color: white; 
            padding: 18px 35px; 
            border-radius: 50px; 
            text-decoration: none; 
            margin-bottom: 45px; 
            font-size: 0.8rem; 
            font-weight: 700; 
            transition: 0.4s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            animation: pulseBtn 3s infinite, flow 3s linear infinite;
        }
        .btn-google:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(66, 133, 244, 0.6); }

        .link-container { width: 90%; max-width: 420px; display: flex; flex-direction: column; gap: 15px; z-index: 10; }
        .card { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); padding: 22px; border-radius: 12px; text-decoration: none; color: white; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); transition: 0.4s; }
        .card:hover { border-color: var(--neon-blue); background: rgba(255, 255, 255, 0.09); transform: translateX(5px); }

        .feedback-section { width: 90%; max-width: 420px; margin-top: 50px; z-index: 10; }
        .feedback-card { background: rgba(5, 5, 5, 0.95); padding: 30px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); }
        
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #222; color: white; border-radius: 8px; outline: none; font-size: 0.85rem; }
        .btn-send { background: var(--neon-blue); color: #000; border: none; width: 100%; padding: 16px; font-weight: 700; cursor: pointer; margin-top: 15px; border-radius: 8px; text-transform: uppercase; font-family: 'Orbitron'; transition: 0.4s; }

        #success-msg { display: none; color: var(--neon-blue); text-align: center; padding: 60px 20px; font-weight: bold; border: 1px solid var(--neon-blue); border-radius: 15px; background: rgba(0, 242, 255, 0.02); }

        .footer-area { width: 90%; max-width: 420px; text-align: center; padding: 50px 0; z-index: 10; }
        .imp-btn { background: transparent; border: none; color: #444; font-size: 0.65rem; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .imp-content { display: none; padding: 25px; background: #080808; border: 1px solid #111; margin-top: 15px; font-size: 0.75rem; color: #777; text-align: left; line-height: 1.6; border-radius: 8px; }

        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.04); } }
        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(66, 133, 244, 0); } 100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); } }
        @keyframes flow { to { background-position: 200% center; } }
    </style>

</head>
