<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEXORD.DE | Premium Engineering</title>

<script data-goatcounter="https://lexord.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root {
    --accent: #00f2ff;
    --bg: #000;
    --card-bg: #080808;
    --border: rgba(0, 242, 255, 0.15);
    --bezier: cubic-bezier(0.65, 0, 0.35, 1);
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
body.no-scroll { overflow: hidden; }

#particles-js { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.25; }

/* --- HEADER --- */
header {
    position: sticky; top: 0; width: 100%; z-index: 5000;
    background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
    transition: transform 0.4s var(--bezier);
}

.logo-brand {
    font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; letter-spacing: 3px;
    color: var(--accent); text-decoration: none; display: flex; align-items: center; gap: 12px;
}
.logo-brand img { width: 32px; filter: drop-shadow(0 0 10px var(--accent)); transition: 0.5s; }
.logo-brand:hover img { transform: rotate(180deg) scale(1.1); }

.lang-switcher { font-family: 'Orbitron'; font-size: 0.6rem; display: flex; gap: 15px; margin-right: 20px; }
.lang-switcher span { cursor: pointer; opacity: 0.3; transition: 0.4s; }
.lang-switcher span.active { opacity: 1; color: var(--accent); text-shadow: 0 0 8px var(--accent); }

.cart-btn { 
    background: var(--accent); border: none; color: #000; 
    padding: 12px 24px; font-family: 'Orbitron'; font-weight: 900; 
    font-size: 0.65rem; cursor: pointer; position: relative; overflow: hidden;
    transition: 0.3s var(--bezier);
}
.cart-btn:hover { box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); transform: scale(1.03); }
.cart-btn:active { transform: scale(0.95); }

/* --- HERO --- */
.hero { width: 100%; height: 80vh; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
#hero-vid { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1; transform: translate(-50%, -50%); filter: brightness(0.4); object-fit: cover; }

.hero-h1 { 
    font-family: 'Orbitron'; font-size: clamp(2.5rem, 12vw, 5.5rem); letter-spacing: 15px; 
    animation: heroFade 1.5s var(--bezier);
}
@keyframes heroFade { from { opacity: 0; letter-spacing: 30px; transform: scale(1.1); } to { opacity: 1; letter-spacing: 15px; transform: scale(1); } }

/* --- CARDS & SHADOWS --- */
.section { padding: 100px 5%; max-width: 1400px; margin: 0 auto; z-index: 2; position: relative; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
.card { 
    background: var(--card-bg); border: 1px solid var(--border); border-radius: 2px;
    padding-bottom: 30px; transition: 0.6s var(--bezier); box-shadow: 0 30px 60px rgba(0,0,0,0.8);
}
.card:hover { transform: translateY(-15px); border-color: var(--accent); box-shadow: 0 40px 80px rgba(0,0,0,0.9), 0 0 20px rgba(0,242,255,0.1); }

.img-box { background: #000; height: 300px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 20px; }
.img-box img { max-width: 85%; transition: 0.8s var(--bezier); }
.card:hover .img-box img { transform: scale(1.1) translateY(-10px); filter: drop-shadow(0 10px 20px var(--accent)); }

/* --- SIDEBAR SMOOTH --- */
#sidebar { 
    position: fixed; right: -100%; top: 0; width: 450px; height: 100vh; 
    background: #050505; z-index: 6000; border-left: 1px solid var(--border); 
    padding: 50px; transition: 0.7s var(--bezier); 
    box-shadow: -30px 0 60px rgba(0,0,0,0.9);
}
.sidebar-open #sidebar { right: 0; }

.cart-item-anim { animation: itemSlide 0.5s var(--bezier) forwards; opacity: 0; transform: translateX(20px); }
@keyframes itemSlide { to { opacity: 1; transform: translateX(0); } }

/* --- LEGAL OVERLAY (PRO) --- */
#legal-overlay {
    position: fixed; inset: 0; z-index: 9999;
    background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(25px);
    display: flex; align-items: center; justify-content: center;
    visibility: hidden; opacity: 0; transition: 0.6s var(--bezier);
}
#legal-overlay.active { visibility: visible; opacity: 1; }
.legal-box { 
    max-width: 600px; width: 90%; transform: translateY(40px); transition: 0.6s var(--bezier);
    text-align: center;
}
#legal-overlay.active .legal-box { transform: translateY(0); }

footer { padding: 80px 5% 40px; border-top: 1px solid #111; display: flex; justify-content: space-between; font-size: 0.7rem; color: #333; }
.f-link { cursor: pointer; margin-left: 20px; transition: 0.3s; }
.f-link:hover { color: var(--accent); }

@media (max-width: 850px) { #sidebar { width: 100%; } nav { display: none; } }
</style>
</head>
<body>

<div id="particles-js"></div>

<header id="main-header">
    <div class="header-left">
        <a href="#" class="logo-brand">
            <img src="IMG_7023.png" alt="LX"> LEXORD.DE
        </a>
    </div>
    
    <div style="display:flex; align-items:center;">
        <div class="lang-switcher">
            <span onclick="setLang('de')" id="lang-de" class="active">DE</span>
            <span onclick="setLang('en')" id="lang-en">EN</span>
        </div>
        <button class="cart-btn" onclick="toggleCart()"><span id="cart-btn-text">WARENKORB</span> (<span id="count">0</span>)</button>
    </div>
</header>

<section class="hero">
    <video autoplay muted loop playsinline id="hero-vid">
        <source src="DEIN_VIDEO.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
        <h1 class="hero-h1">LEXORD</h1>
        <p id="hero-p" style="letter-spacing: 7px; color: var(--accent); font-family: 'Orbitron'; font-size: 0.7rem; opacity: 0.8;">PREMIUM CONTROLLER MODS</p>
    </div>
</section>

<div id="produkte" class="section">
    <div class="grid">
        <div class="card">
            <div class="img-box"><img src="Stickzange.PNG"></div>
            <div style="padding: 0 30px;">
                <h3 class="orbitron" style="font-size: 0.9rem; margin-bottom: 12px; letter-spacing:1px;">STICKZANGE PRO</h3>
                <p style="font-weight: 700; color: var(--accent); font-size: 1.6rem; margin-bottom: 25px;">5,95 €</p>
                <button class="cart-btn" style="width: 100%;" onclick="addToCart('Stickzange Pro', 5.95)" id="add-text-1">IN DEN WARENKORB</button>
            </div>
        </div>
        <div class="card">
            <div class="img-box"><img src="PADDLE SYSTEM.PNG"></div>
            <div style="padding: 0 30px;">
                <h3 class="orbitron" style="font-size: 0.9rem; margin-bottom: 12px; letter-spacing:1px;">PADDLE SYSTEM V2</h3>
                <p style="font-weight: 700; color: var(--accent); font-size: 1.6rem; margin-bottom: 25px;">45,95 €</p>
                <button class="cart-btn" style="width: 100%;" onclick="addToCart('Paddle System V2', 45.95)" id="add-text-2">IN DEN WARENKORB</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>© 2026 LEXORD.DE // PRECISION ENGINEERING</p>
    <div>
        <span class="f-link" onclick="openLegal('imp')" id="f-imp">Impressum</span>
        <span class="f-link" onclick="openLegal('ds')" id="f-ds">Datenschutz</span>
    </div>
</footer>

<div id="sidebar">
    <h2 class="orbitron" id="cart-title" style="color:var(--accent); margin-bottom:40px; letter-spacing:3px; font-size:1.4rem;">WARENKORB</h2>
    <div id="cart-list" style="margin-bottom:40px;"></div>
    <div style="border-top: 1px solid #222; padding-top: 30px;">
        <p class="orbitron" style="font-size: 1.3rem; display:flex; justify-content:space-between; margin-bottom:30px;">TOTAL: <span id="total">0.00</span> €</p>
        <button class="cart-btn" id="ebay-btn" style="width:100%; height:70px; font-size:0.8rem;" onclick="window.location.href='https://www.ebay.de/usr/lexord-de'">WARENKORB EBAY</button>
        <p onclick="toggleCart()" style="text-align:center; margin-top:35px; cursor:pointer; font-size:0.6rem; color:#444; letter-spacing:3px; font-weight:900;">[ BACK TO SHOP ]</p>
    </div>
</div>

<div id="legal-overlay">
    <div class="legal-box">
        <div id="legal-content"></div>
        <button class="cart-btn" style="margin-top:50px; padding: 15px 40px;" onclick="closeLegal()">CLOSE</button>
    </div>
</div>

<script>
const langData = {
    de: {
        cartBtn: "WARENKORB", heroP: "PREMIUM CONTROLLER MODS", addBtn: "IN DEN WARENKORB",
        cartTitle: "WARENKORB", fImp: "Impressum", fDs: "Datenschutz", ebayBtn: "WARENKORB EBAY"
    },
    en: {
        cartBtn: "CART", heroP: "PREMIUM CONTROLLER MODS", addBtn: "ADD TO CART",
        cartTitle: "YOUR CART", fImp: "Legal", fDs: "Privacy", ebayBtn: "CHECKOUT EBAY"
    }
};

function setLang(lang) {
    const d = langData[lang];
    document.getElementById('cart-btn-text').innerText = d.cartBtn;
    document.getElementById('hero-p').innerText = d.heroP;
    document.getElementById('add-text-1').innerText = d.addBtn;
    document.getElementById('add-text-2').innerText = d.addBtn;
    document.getElementById('cart-title').innerText = d.cartTitle;
    document.getElementById('f-imp').innerText = d.fImp;
    document.getElementById('f-ds').innerText = d.fDs;
    document.getElementById('ebay-btn').innerText = d.ebayBtn;

    document.querySelectorAll('.lang-switcher span').forEach(s => s.classList.remove('active'));
    document.getElementById('lang-' + lang).classList.add('active');
}

let cart = [];
function addToCart(n, p) {
    cart.push({n, p});
    updateUI();
    toggleCart(true);
}

function updateUI() {
    document.getElementById('count').innerText = cart.length;
    const list = document.getElementById('cart-list');
    let t = 0; list.innerHTML = "";
    cart.forEach((i, index) => {
        list.innerHTML += `<div class="cart-item-anim" style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:1rem; border-bottom:1px solid #111; padding-bottom:10px; animation-delay: ${index * 0.1}s"><span>${i.n}</span><span>${i.p.toFixed(2)}€</span></div>`;
        t += i.p;
    });
    document.getElementById('total').innerText = t.toFixed(2);
}

function toggleCart(open) {
    if(open) document.body.classList.add('sidebar-open');
    else document.body.classList.remove('sidebar-open');
}

function openLegal(type) {
    const c = document.getElementById('legal-content');
    if(type==='imp') {
        c.innerHTML = `<h2 class="orbitron" style="color:var(--accent); margin-bottom:20px;">IMPRESSUM</h2><p>Leon Schulz<br>An Der Domsühler Straße 2<br>19374 Domsühl<br><br>E-Mail: kontakt@lexord.de</p>`;
    } else {
        c.innerHTML = `<h2 class="orbitron" style="color:var(--accent); margin-bottom:20px;">DATENSCHUTZ</h2><p>Anonymes Tracking via GoatCounter. Keine persönlichen Cookies. Ihre Daten bleiben sicher.</p>`;
    }
    document.getElementById('legal-overlay').classList.add('active');
    document.body.classList.add('no-scroll');
}

function closeLegal() {
    document.getElementById('legal-overlay').classList.remove('active');
    document.body.classList.remove('no-scroll');
}

// Header-Scroll Effekt
window.onscroll = () => {
    const h = document.getElementById('main-header');
    if(window.scrollY > 50) h.style.padding = "10px 5%";
    else h.style.padding = "15px 5%";
};

particlesJS('particles-js', { "particles": { "number": { "value": 35 }, "color": { "value": "#00f2ff" }, "line_linked": { "enable": true, "opacity": 0.1 } } });
</script>
</body>
</html>
