<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // The Engineering Elite</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-purple: #bc13fe;
            --dark-bg: #030303;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { 
            background: var(--dark-bg); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* High-End Hintergrund Animation */
        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        header { padding: 60px 20px 40px; text-align: center; z-index: 10; }

        .logo-container {
            width: 200px; height: 200px;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .logo-ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                        linear-gradient(45deg, var(--neon-blue), var(--deep-purple)) border-box;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.4);
            animation: rotateRing 10s linear infinite;
        }

        /* Dein Logo als unzerstörbares SVG */
        .skull-svg {
            width: 120px; z-index: 2;
            fill: white;
            filter: drop-shadow(0 0 20px var(--neon-blue));
            animation: pulseLogo 4s ease-in-out infinite;
        }

        h1 { font-size: 2rem; letter-spacing: 8px; margin-top: 20px; text-transform: uppercase; text-shadow: 0 0 10px var(--neon-blue); }
        .tagline { color: var(--neon-blue); font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 40px; opacity: 0.8; }

        .btn-google {
            display: inline-block; background: linear-gradient(90deg, #4285F4, #34a853); color: white;
            padding: 16px 35px; border-radius: 50px; font-weight: bold;
            text-decoration: none; margin-bottom: 50px; font-size: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.3s;
            animation: glowBtn 3s infinite; z-index: 10;
        }

        /* Glass-Karten Design */
        .link-container { width: 90%; max-width: 420px; display: flex; flex-direction: column; gap: 15px; z-index: 10; }
        .card {
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 25px; border-radius: 8px; text-decoration: none;
            color: white; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px); transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .card:hover { 
            border-color: var(--neon-blue); 
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.15);
        }
        .card h3 { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }
        .arrow { color: var(--neon-blue); font-size: 1.2rem; }

        /* Kontaktformular */
        .feedback-section { width: 90%; max-width: 420px; margin-top: 50px; z-index: 10; margin-bottom: 40px; }
        .feedback-card { 
            background: rgba(5, 5, 5, 0.8); padding: 30px; border-radius: 8px; 
            border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
        }
        input, textarea { 
            width: 100%; padding: 15px; margin: 10px 0; background: rgba(0,0,0,0.5); 
            border: 1px solid #222; color: white; border-radius: 4px; font-size: 0.85rem;
            transition: 0.3s; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--neon-blue); }
        .btn-send { 
            background: var(--neon-blue); color: #000; border: none; 
            width: 100%; padding: 16px; font-weight: bold; cursor: pointer; 
            font-size: 0.8rem; margin-top: 15px; letter-spacing: 2px;
        }
        #success-msg { display: none; color: var(--neon-blue); text-align: center; font-size: 0.8rem; margin-top: 20px; }

        /* Impressum & Copyright */
        .footer-area { width: 90%; max-width: 420px; text-align: center; z-index: 10; padding-bottom: 60px; }
        .imp-btn { background: transparent; border: none; color: #444; font-size: 0.6rem; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; }
        .imp-content { display: none; padding: 25px; background: #080808; border: 1px solid #111; margin-top: 15px; font-size: 0.7rem; color: #777; text-align: left; line-height: 1.6; }
        .copyright { color: #222; font-size: 0.55rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 20px; }

        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseLogo { 0%, 100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.08); opacity: 1; } }
        @keyframes glowBtn { 0%, 100% { box-shadow: 0 0 5px rgba(66, 133, 244, 0.5); } 50% { box-shadow: 0 0 25px rgba(66, 133, 244, 0.8); } }
    </style>

</head>

<script>
