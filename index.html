<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // PRODUCT ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #particles-js { position: fixed; inset: 0; z-index: -1; }

        /* --- LOADER --- */
        #redirect-loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-ring { width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(0,242,255,0.1); border-top-color: var(--neon); animation: spin 0.8s linear infinite; }

        header { padding: 60px 0; text-align: center; }
        .main-logo { width: 120px; filter: drop-shadow(0 0 15px var(--neon)); margin-bottom: 20px; }

        /* --- PRODUKT GRID & SHADOW UMRISS --- */
        .grid { width: 92%; max-width: 480px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; z-index: 10; }
        
        .card {
            background: rgba(10, 10, 10, 0.9); 
            /* Normaler Umriss */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px; 
            padding: 20px; 
            text-align: center; 
            position: relative;
            transition: all 0.4s ease-out;
            cursor: pointer;
        }

        /* DER AUSGEGLICHENE NEON-SHADOW BEI HOVER */
        .card:hover {
            border-color: var(--neon);
            /* Mehrschichtiger Schatten für maximale Tiefe */
            box-shadow: 
                0 0 10px rgba(0, 242, 255, 0.2), 
                0 0 20px rgba(0, 242, 255, 0.15),
                inset 0 0 10px rgba(0, 242, 255, 0.05);
            transform: translateY(-5px);
        }

        .card img { 
            width: 100%; height: 90px; object-fit: contain; margin-bottom: 15px;
            animation: float 4s infinite ease-in-out;
        }

        .price { font-size: 1rem; color: var(--neon); margin-bottom: 15px; font-weight: 900; }
        .buy-btn { background: #fff; color: #00; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: 900; font-size: 0.6rem; cursor: pointer; }

        /* --- LINKS --- */
        .links-wrap { width: 92%; max-width: 480px; margin-top: 30px; display: flex; flex-direction: column; gap: 10px; }
        .link-item { padding: 18px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; text-decoration: none; color: white; display: flex; justify-content: space-between; font-size: 0.7rem; transition: 0.3s; }
        .link-item:hover { border-color: var(--neon); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        footer { margin: 50px 0; color: #333; font-size: 0.5rem; letter-spacing: 4px; }
    </style>
</head>
<body>

<div id="redirect-loader"><div class="loader-ring"></div></div>
<div id="particles-js"></div>

<header>
    <img src="IMG_7023.png" class="main-logo">
    <h1 style="font-size: 1.8rem; letter-spacing: 8px;">LEXORD™</h1>
</header>

<div class="grid">
    <div class="card" onclick="startRedirect('https://www.ebay.de/itm/127605871230')">
        <img src="Stickzange.PNG">
        <p style="font-size: 0.6rem; margin-bottom: 5px; opacity: 0.7;">STICKZANGE PRO</p>
        <div class="price">5,95 €</div>
        <button class="buy-btn">JETZT KAUFEN</button>
    </div>
    <div class="card" onclick="startRedirect('https://www.ebay.de/itm/127554903259')">
        <img src="PADDLE SYSTEM.PNG">
        <p style="font-size: 0.6rem; margin-bottom: 5px; opacity: 0.7;">PADDLE SYSTEM</p>
        <div class="price">45,95 €</div>
        <button class="buy-btn">JETZT KAUFEN</button>
    </div>
</div>

<div class="links-wrap">
    <a href="https://www.ebay.de/usr/lexord-de" class="link-item" onclick="startRedirect(this.href); return false;"><span>EBAY SHOP</span><span>→</span></a>
    <a href="https://www.tiktok.com/@lexord.de" class="link-item" onclick="startRedirect(this.href); return false;"><span>TIKTOK</span><span>→</span></a>
</div>

<footer>© 2026 LEXORD.DE // ENGINEERING</footer>

<script>
    particlesJS('particles-js', {
        particles: { number: { value: 40 }, color: { value: '#00f2ff' }, opacity: { value: 0.1 }, move: { speed: 0.8 } }
    });

    function startRedirect(url) {
        document.getElementById('redirect-loader').style.display = 'flex';
        setTimeout(() => { window.location.href = url; }, 1200);
    }
</script>
</body>
</html>
