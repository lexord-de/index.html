    <style>
        :root { --n-blue: #00f2ff; --n-purple: #bc13fe; --bg: #000; --card: rgba(10,10,10,0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- WARP INTRO --- */
        #intro { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #warp-canvas { position: absolute; inset: 0; z-index: 1; }
        .intro-content { position: relative; z-index: 10; text-align: center; }

        .start-btn:hover { background: var(--n-blue); color: #000; box-shadow: 0 0 50px var(--n-blue); }

        /* --- HEADER --- */
        header { position: fixed; top: 0; width: 100%; z-index: 10000; padding: 25px 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo-box { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .logo-box img { width: 32px; }
        .logo-box span { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 3px; }

        /* --- HERO --- */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; position: relative; overflow: hidden; }
        .hero-bg-text { position: absolute; font-family: 'Orbitron'; font-size: clamp(5rem, 20vw, 15rem); font-weight: 900; color: transparent; -webkit-text-stroke: 1px rgba(255, 255, 255, 0.08); z-index: 1; white-space: nowrap; user-select: none; }
        .hero-content { z-index: 2; position: relative; }
        .hero-tagline { font-family: 'Orbitron'; color: var(--n-blue); letter-spacing: 10px; font-size: 1rem; text-shadow: 0 0 15px var(--n-blue); margin-bottom: 40px; }

        /* --- TRUST DASHBOARD (KLICKBAR) --- */
        .trust-grid { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px; }
        .trust-card { 
            background: rgba(15,15,15,0.8); border: 1px solid rgba(0,242,255,0.2); 
            padding: 12px 20px; border-radius: 4px; text-decoration: none; color: white;
            transition: 0.3s; display: flex; flex-direction: column; align-items: center;
        }
        .trust-card:hover { border-color: var(--n-blue); background: rgba(0,242,255,0.05); transform: translateY(-3px); }
        .trust-card span { font-family: 'Orbitron'; font-size: 0.5rem; letter-spacing: 2px; color: #555; margin-bottom: 5px; }
        .stars { color: var(--n-blue); font-size: 0.8rem; letter-spacing: 2px; }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 100px 5%; }
        .card { background: var(--card); border: 1px solid rgba(255,255,255,0.03); padding: 50px 30px; text-align: center; transition: 0.5s; cursor: pointer; position: relative; }
        .card:hover { border-color: var(--n-blue); transform: translateY(-8px); }
        .card img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 25px; transition: 0.5s; }
        .card:hover img { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--n-blue)); }
        .price { color: var(--n-blue); font-family: 'Orbitron'; font-weight: 700; margin-top: 10px; }

        /* --- CONTACT --- */
        .contact-wrap { max-width: 800px; margin: 0 auto 100px; padding: 0 5%; }
        .terminal-form { background: #050505; border: 1px solid #111; padding: 50px; border-left: 3px solid var(--n-blue); }
        .input-group { position: relative; margin-bottom: 35px; }
        .input-group input, .input-group textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #222; padding: 10px 0; color: #fff; font-family: 'Inter'; outline: none; transition: 0.3s; }
        .input-group label { position: absolute; left: 0; top: 10px; color: #444; font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 2px; pointer-events: none; transition: 0.3s; }
        .input-group input:focus ~ label, .input-group input:valid ~ label { top: -15px; color: var(--n-blue); font-size: 0.5rem; }
        .submit-btn { width: 100%; padding: 20px; background: transparent; border: 1px solid #333; color: #fff; font-family: 'Orbitron'; font-weight: 900; letter-spacing: 5px; cursor: pointer; transition: 0.4s; }
        .submit-btn:hover { background: #fff; color: #000; border-color: #fff; }

        /* --- FOOTER --- */
        footer { padding: 80px 5%; background: #000; border-top: 1px solid #111; text-align: center; }
        .social-links { display: flex; justify-content: center; gap: 30px; margin-bottom: 40px; }
        .social-link { text-decoration: none; color: #444; font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 3px; transition: 0.3s; }
        .social-link:hover { color: var(--n-blue); }
        .f-nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .f-btn { background: none; border: 1px solid #222; color: #444; padding: 8px 15px; font-family: 'Orbitron'; font-size: 0.5rem; cursor: pointer; }
        .copyright { font-family: 'Orbitron'; font-size: 0.6rem; color: #222; letter-spacing: 5px; margin-top: 40px; }

        #term-overlay { position: fixed; inset: 0; background: #000; z-index: 1000000; display: none; align-items: center; justify-content: center; color: var(--n-blue); font-family: monospace; padding: 20px; }
    </style>

    <script>
        // WARP ENGINE
        const canvas = document.getElementById('warp-canvas'); const ctx = canvas.getContext('2d');
        let stars = []; let speed = 0.5;
        function initStars() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = []; for(let i=0; i<400; i++) stars.push({x: Math.random()*canvas.width-canvas.width/2, y: Math.random()*canvas.height-canvas.height/2, z: Math.random()*canvas.width}); }
        function drawStars() { ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.translate(canvas.width/2, canvas.height/2); for(let s of stars) { s.z -= speed; if(s.z <= 0) s.z = canvas.width; let x = s.x * (canvas.width/s.z); let y = s.y * (canvas.width/s.z); let sz = (1-s.z/canvas.width)*3; ctx.fillStyle = `rgba(0,242,255,${1-s.z/canvas.width})`; ctx.fillRect(x,y,sz,sz); } ctx.translate(-canvas.width/2, -canvas.height/2); requestAnimationFrame(drawStars); }
        initStars(); drawStars();

        function launch() {
            speed = 50;
            gsap.to("#intro", { opacity: 0, duration: 1.5, onComplete: () => {
                document.getElementById('intro').style.display = "none";
                document.getElementById('main-site').style.display = "block";
                document.body.style.overflow = "auto";
                gsap.to("#main-site", { opacity: 1, duration: 1 });
            }});
        }

        window.addEventListener('scroll', () => {
            const scroll = window.pageYOffset;
            const text = document.getElementById('pText');
            if(text) text.style.transform = `translateY(${scroll * 0.25}px)`;
        });

        function sendData(e) {
            e.preventDefault();
            const term = document.getElementById('term-overlay');
            term.style.display = "flex";
            const logs = ["> INITIATING UPLINK...", "> ENCRYPTING...", "> TRANSMISSION SUCCESSFUL."];
            term.innerHTML = "";
            logs.forEach((l, i) => {
                setTimeout(() => {
                    term.innerHTML += `<p style="margin:10px 0;">${l}</p>`;
                    if(i === 2) setTimeout(() => { term.style.display = "none"; alert("Gesendet!"); location.reload(); }, 1000);
                }, i * 700);
            });
            return false;
        }
