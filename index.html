<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEXORD™ // THE ENGINEERING ELITE</title>

<link rel="icon" type="image/png" href="IMG_7023.png">
<link rel="apple-touch-icon" href="IMG_7023.png">
<meta name="description" content="LEXORD™ Engineering – Die Elite für High-Performance Controller Tuning, Scuf-Systeme & Profi-Gaming Zubehör. Entdecken Sie Präzisionstechnik für E-Sportler.">
<meta name="keywords" content="Controller Tuning, PS5 Controller Paddles, Scuf Umbau, Gaming Zubehör, E-Sport Hardware, Stickzange, LEXORD, Leon Schulz, Pro Controller Kit, Trigger Stops, Aim Assist Tuning, Controller Business, Feinmechanik Gaming, Deutschland Engineering, Elite Controller Mod">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root{
--n-blue:#00f2ff;
--n-purple:#bc13fe;
--bg:#050505;
--card:rgba(15,15,15,.85);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:var(--bg);
color:white;
font-family:'Inter',sans-serif;
display:flex;
flex-direction:column;
align-items:center;
min-height:100vh;
overflow-x:hidden;
}
#particles-js{position:fixed;inset:0;z-index:-1;opacity:.4;}

h1,h2,h3,.orbitron{
font-family:'Orbitron',sans-serif;
text-transform:uppercase;
letter-spacing:2px;
}

/* --- DEINE ELITE ANIMATIONEN --- */
@keyframes syncGlow{
0%,100%{border-color:var(--n-blue);box-shadow:0 0 20px rgba(0,242,255,.15);}
50%{border-color:var(--n-purple);box-shadow:0 0 20px rgba(188,19,254,.15);}
}
@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-12px) rotate(2deg); }
}

.elite-border{
border:1px solid var(--n-blue);
animation:syncGlow 10s infinite ease-in-out;
}

header{padding:80px 20px 40px;text-align:center;z-index:10;}
.logo-main{
width:140px;
filter:drop-shadow(0 0 35px var(--n-blue));
margin-bottom:25px;
transition:.5s;
}
h1{font-size:2.2rem;font-weight:900;letter-spacing:12px;}
.sub-tagline{color:var(--n-blue);font-size:.7rem;letter-spacing:6px;opacity:.7;}

.grid{
width:92%;
max-width:500px;
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
z-index:10;
perspective: 1000px;
}

/* PRODUKT-KARTEN MIT 3D-EFFEKT */
.card{
background:var(--card);
border-radius:16px;
padding:25px;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
backdrop-filter:blur(12px);
transition: transform 0.1s ease-out, box-shadow 0.4s ease;
position: relative;
overflow: hidden;
transform-style: preserve-3d;
}

/* Dynamischer Lichtreflex (Shine) */
.card .shine {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255,255,255,0.1) 0%, transparent 80%);
  pointer-events: none;
}

.product-glow{position:relative;margin-bottom:20px; width: 100%; transform: translateZ(30px);}
.product-glow img{
width:100%;
height:100px;
object-fit:contain;
position:relative;
z-index:2;
animation: float 5s infinite ease-in-out;
filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
transition: 0.3s;
}

.card:hover .product-glow img {
  transform: scale(1.1);
  filter: drop-shadow(0 0 20px var(--n-blue));
}

.card h3{font-size:.65rem;margin-bottom:8px; min-height: 30px;}
.price{font-size:1.1rem;font-family:'Orbitron';font-weight:700;color:var(--n-blue);margin-bottom:20px;}

.buy-btn{
width:100%;
padding:12px;
border-radius:8px;
border:none;
background:white;
color:black;
font-weight:700;
font-family:'Orbitron';
font-size:.65rem;
cursor:pointer;
transition:.3s;
z-index: 5;
}
.buy-btn:hover{background:var(--n-blue);transform:scale(1.05);}

/* RESTLICHER CODE (Links & Kontakt) BLEIBT IDENTISCH */
.links-wrap{width:92%; max-width:500px; margin-top:40px; display:flex; flex-direction:column; gap:12px; z-index:10;}
.link-item{padding:18px 25px; background:var(--card); border-radius:12px; text-decoration:none; color:white; display:flex; justify-content:space-between; align-items:center; font-family:'Orbitron'; font-size:.75rem; transition:.3s;}
.link-item:hover{background:rgba(255,255,255,.05);padding-left:35px;color:var(--n-blue);}

.contact-box{width:92%; max-width:500px; margin:50px 0; background:var(--card); padding:35px; border-radius:20px; z-index:10;}
input,textarea{width:100%; padding:15px; margin-bottom:15px; background:rgba(0,0,0,.3); border:1px solid #222; color:white; border-radius:10px; outline:none;}
.send-btn{width:100%; padding:18px; border-radius:10px; border:none; background:linear-gradient(90deg,var(--n-blue),var(--n-purple)); font-family:'Orbitron'; font-weight:900; letter-spacing:2px; cursor:pointer;}

footer{padding:60px 20px;text-align:center;color:#222;font-size:.7rem;z-index:10;}

#gateway{position:fixed; inset:0; background:#050505; display:none; align-items:center; justify-content:center; z-index:9999;}

@media (max-width:600px){.grid{grid-template-columns:1fr 1fr;}}
</style>
</head>

<body>
<div id="particles-js"></div>
<header>
<img src="IMG_7023.png" class="logo-main" alt="LEXORD Logo">
<h1>LEXORD™</h1>
<p class="sub-tagline">ADVANCED ENGINEERING SOLUTIONS</p>
</header>

<div class="grid">
  <div class="card elite-border" onmousemove="handleMove(event, this)" onmouseleave="handleLeave(this)">
    <div class="shine"></div>
    <div class="product-glow"><img src="Stickzange.PNG" alt="Stickzange Pro"></div>
    <h3>Stickzange Pro</h3>
    <div class="price">5,95 €</div>
    <button class="buy-btn" onclick="luxRedirect('https://www.ebay.de/itm/127605871230')">Access Store</button>
  </div>

  <div class="card elite-border" onmousemove="handleMove(event, this)" onmouseleave="handleLeave(this)">
    <div class="shine"></div>
    <div class="product-glow"><img src="PADDLE SYSTEM.PNG" alt="Paddle System V2"></div>
    <h3>Paddle System V2</h3>
    <div class="price">45,95 €</div>
    <button class="buy-btn" onclick="luxRedirect('https://www.ebay.de/itm/127621679343')">Access Store</button>
  </div>
</div>

<div class="links-wrap">
<a href="https://www.ebay.de/usr/lexord-de" class="link-item elite-border"><span>Official Ebay Shop</span><span>→</span></a>
<a href="https://www.tiktok.com/@lexord.de" class="link-item elite-border"><span>TikTok Community</span><span>→</span></a>
</div>

<div class="contact-box elite-border">
<h2 style="font-size:.9rem;margin-bottom:25px;text-align:center;">Direct Support</h2>
<form id="contact-form">
<input type="text" placeholder="Name" required>
<input type="email" placeholder="E-Mail" required>
<textarea placeholder="Your Request..." rows="4" required></textarea>
<button class="send-btn" id="s-btn">Send Request</button>
</form>
</div>

<footer>
<p>© 2026 LEXORD. ALL RIGHTS RESERVED.</p>
</footer>

<div id="gateway">
<div style="text-align:center;">
<div style="width:50px;height:50px;border:3px solid var(--n-blue);border-top-color:transparent;border-radius:50%;margin:0 auto 20px;animation:spin 1s linear infinite;"></div>
<div id="gate-text" class="orbitron" style="font-size:.7rem;letter-spacing:3px;">CONNECTING...</div>
</div>
</div>

<script>
particlesJS('particles-js',{particles:{number:{value:50},color:{value:'#00f2ff'},opacity:{value:.2},size:{value:1.5},move:{speed:.8}}});

// Verbesserter 3D Effekt & Lichtreflexion
function handleMove(e, card) {
  const rect = card.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  const rotateX = (rect.height / 2 - y) / 10;
  const rotateY = (x - rect.width / 2) / 10;
  
  card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
  card.style.setProperty('--mouse-x', `${(x / rect.width) * 100}%`);
  card.style.setProperty('--mouse-y', `${(y / rect.height) * 100}%`);
}

function handleLeave(card) {
  card.style.transform = `rotateX(0deg) rotateY(0deg) translateY(0)`;
}

function luxRedirect(url){
document.getElementById("gateway").style.display="flex";
setTimeout(()=>{ window.location.href=url; },1500);
}

document.getElementById('contact-form').addEventListener("submit",function(e){
e.preventDefault();
const btn=document.getElementById('s-btn');
btn.innerText="Sending...";
fetch("https://formsubmit.co/ajax/kontakt@lexord.de",{method:"POST",body:new FormData(this)})
.then(()=>{
btn.innerText="Received";
btn.style.background="#00ff88";
this.reset();
});
});
</script>
<style> @keyframes spin{to{transform:rotate(360deg)}} </style>
</body>
</html>
