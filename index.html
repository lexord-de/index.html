<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEXORD™ | Advanced Engineering</title>

<script data-goatcounter="https://lexord.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

<link rel="icon" type="image/png" href="IMG_7023.png">
<link rel="apple-touch-icon" href="IMG_7023.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root{ --n-blue:#00f2ff; --n-purple:#bc13fe; --bg:#050505; --card:rgba(10,10,10,0.9); }
*{margin:0;padding:0;box-sizing:border-box; -webkit-font-smoothing: antialiased;}
body{background:#000; color:white; font-family:'Inter',sans-serif; overflow:hidden;}

/* --- WARP INTRO --- */
#intro-terminal { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.9s; }
#warp-canvas { position: absolute; inset: 0; z-index: -1; }
.glitch-logo { width: 180px; filter: drop-shadow(0 0 30px var(--n-blue)); margin-bottom: 40px; }
.start-button { padding: 20px 60px; background: rgba(0,0,0,0.6); border: 1px solid var(--n-blue); color: var(--n-blue); font-family: 'Orbitron'; font-weight: 900; letter-spacing: 5px; cursor: pointer; transition: 0.4s; z-index: 10;}
.start-button:hover { background: var(--n-blue); color: #000; box-shadow: 0 0 50px var(--n-blue); }

/* --- BACKGROUND LOGO --- */
.bg-logo-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90vw; max-width: 800px; opacity: 0.03; z-index: 0; pointer-events: none; filter: grayscale(1); }

/* --- MAIN SITE --- */
#main-site { display: none; opacity: 0; background: var(--bg); min-height: 100vh; flex-direction: column; align-items: center; width: 100%; position: relative;}
.site-unlock { display: flex !important; animation: screen-open 0.8s forwards; }
@keyframes screen-open { 0% { transform: scaleY(0.005) scaleX(0); opacity: 0; } 100% { transform: scaleY(1) scaleX(1); opacity: 1; } }

#particles-js{position:fixed;inset:0;z-index:1;opacity:.15;}
.content-wrapper { position: relative; z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 100px; }

/* HEADER & WARENKORB PLUGIN */
.top-bar { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid rgba(0,242,255,0.1); }
.cart-trigger { position: relative; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; color: var(--n-blue); display: flex; align-items: center; gap: 10px; }
.cart-count { background: var(--n-blue); color: #000; padding: 2px 8px; border-radius: 20px; font-weight: 900; font-size: 0.6rem; }

/* WARENKORB SIDEBAR */
#cart-sidebar { position: fixed; right: -100%; top: 0; width: 350px; height: 100vh; background: #080808; border-left: 1px solid var(--n-blue); z-index: 5000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 40px 30px; }
.cart-active #cart-sidebar { right: 0; }
.cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #111; padding-bottom: 10px; font-size: 0.8rem; }

/* GRID & CARDS */
.grid{width:92%; max-width:550px; display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top: 20px;}
.card { background: var(--card); border: 1px solid rgba(255,255,255,0.03); padding: 25px 20px; text-align: center; transition: 0.4s; position: relative; overflow: hidden; }
.card:hover { border-color: var(--n-blue); box-shadow: inset 0 0 20px rgba(0,242,255,0.05); }
.product-glow img { width: 100%; height: 110px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.1)); }

.price{font-size: 1.1rem; font-family: 'Orbitron'; color: #fff; margin: 15px 0; font-weight: 900;}
.buy-btn { display: block; background: transparent; border: 1px solid var(--n-blue); color: var(--n-blue); text-decoration: none; padding: 12px; font-family: 'Orbitron'; font-size: .5rem; font-weight: 900; cursor: pointer; transition: 0.3s; width: 100%; }
.buy-btn:hover { background: var(--n-blue); color: #000; }

/* TERMINAL OUTPUT PLUGIN */
#terminal-notif { position: fixed; bottom: 20px; left: 20px; font-family: monospace; font-size: 0.7rem; color: var(--n-blue); z-index: 10000; pointer-events: none; }

/* CONTACT & FOOTER */
.contact-box{width:92%; max-width:550px; margin: 60px 0; background:var(--card); padding:40px; border: 1px solid rgba(0,242,255,0.1); }
input, textarea { width: 100%; padding: 18px; margin-bottom: 15px; background: #000; border: 1px solid #111; color: white; border-radius: 0; font-family: 'Inter'; outline: none;}
input:focus { border-color: var(--n-blue); }
.send-btn{width:100%; padding:20px; border:none; background: var(--n-blue); font-family:'Orbitron'; font-weight:900; color: #000; cursor:pointer; letter-spacing: 2px;}

@media (max-width:600px){ #cart-sidebar { width: 100%; } .grid { gap: 10px; } }
</style>
</head>

<body>
<audio id="bootSound"><source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg"></audio>

<div id="intro-terminal">
    <canvas id="warp-canvas"></canvas>
    <img src="IMG_7023.png" class="glitch-logo">
    <button class="start-button" onclick="launchTerminal()">INITIALIZE SYSTEM</button>
</div>

<div id="terminal-notif"></div>

<div id="cart-sidebar">
    <h2 class="orbitron" style="color:var(--n-blue); margin-bottom:30px; letter-spacing:3px;">STORAGE_CORE</h2>
    <div id="cart-items-list"></div>
    <div style="margin-top:30px; border-top:1px solid var(--n-blue); padding-top:20px;">
        <p class="orbitron">TOTAL: <span id="cart-total">0,00</span> €</p>
        <button class="send-btn" style="margin-top:20px;" onclick="checkout()">CHECKOUT (EBAY)</button>
        <button class="buy-btn" style="margin-top:10px; border:none;" onclick="toggleCart()">BACK TO TERMINAL</button>
    </div>
</div>

<div id="main-site">
    <img src="IMG_7023.png" class="bg-logo-overlay">
    <div id="particles-js"></div>
    
    <div class="top-bar">
        <div class="orbitron" style="font-size:0.6rem; letter-spacing:2px;">LEXORD_v2.0</div>
        <div class="cart-trigger" onclick="toggleCart()">
            CART <span class="cart-count" id="cart-ui-count">0</span>
        </div>
    </div>

    <div class="content-wrapper">
        <header style="padding: 60px 20px;">
            <img src="IMG_7023.png" style="width:70px; margin-bottom:20px; filter: drop-shadow(0 0 10px var(--n-blue));">
            <h1 class="orbitron" style="font-size: 3rem; letter-spacing: 12px; font-weight: 900;">LEXORD</h1>
            <p style="color:var(--n-blue); font-size: 0.55rem; letter-spacing: 5px; margin-top:10px;">ADVANCED ENGINEERING // 3D PRINTS</p>
        </header>

        <div class="grid">
            <div class="card">
                <div class="product-glow"><img src="Stickzange.PNG"></div>
                <h3 class="orbitron" style="font-size:0.55rem; margin-top:15px; letter-spacing:1px;">Stickzange Pro</h3>
                <div class="price">5,95 €</div>
                <button class="buy-btn" onclick="addToCart('Stickzange Pro', 5.95)">ADD TO STORAGE</button>
            </div>
            <div class="card">
                <div class="product-glow"><img src="PADDLE SYSTEM.PNG"></div>
                <h3 class="orbitron" style="font-size:0.55rem; margin-top:15px; letter-spacing:1px;">Paddle System V2</h3>
                <div class="price">45,95 €</div>
                <button class="buy-btn" onclick="addToCart('Paddle System V2', 45.95)">ADD TO STORAGE</button>
            </div>
        </div>

        <div class="contact-box">
            <h2 class="orbitron" style="font-size:0.8rem; margin-bottom:30px; text-align:center; color: var(--n-blue); letter-spacing: 3px;">DIRECT_ENQUIRY</h2>
            <form id="contactForm" onsubmit="return handleForm(event)">
                <input type="text" placeholder="CLIENT_NAME" required>
                <input type="email" placeholder="EMAIL_ENCRYPTED" required>
                <textarea placeholder="PROJECT_DETAILS..." rows="4" required></textarea>
                <button class="send-btn" type="submit">EXECUTE DATA TRANSFER</button>
            </form>
        </div>

        <footer>
            <div style="opacity:0.3; font-size:0.5rem; font-family:'Orbitron'; letter-spacing:2px; margin-bottom:20px;">
                STRICTLY FOR PERFORMANCE PURPOSES // EST 2026
            </div>
            <a href="#" style="color:#333; font-size:0.6rem; text-decoration:none;" onclick="alert('Leon Schulz, An Der Domsühler Str. 2, 19374 Domsühl')">LEGAL_INFO</a>
        </footer>
    </div>
</div>

<script>
// STARFIELD LOGIC
const canvas = document.getElementById('warp-canvas'); const ctx = canvas.getContext('2d');
let stars = []; let speed = 0.5;
function initStars() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = []; for(let i=0; i<400; i++) stars.push({x: Math.random()*canvas.width-canvas.width/2, y: Math.random()*canvas.height-canvas.height/2, z: Math.random()*canvas.width}); }
function drawStars() { ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.translate(canvas.width/2, canvas.height/2); for(let s of stars) { s.z -= speed; if(s.z <= 0) s.z = canvas.width; let x = s.x * (canvas.width/s.z); let y = s.y * (canvas.width/s.z); let size = (1-s.z/canvas.width)*3; ctx.fillStyle = `rgba(0,242,255,${1-s.z/canvas.width})`; ctx.fillRect(x,y,size,size); } ctx.translate(-canvas.width/2, -canvas.height/2); requestAnimationFrame(drawStars); }
initStars(); drawStars();

// LAUNCH
function launchTerminal() {
    speed = 60; document.getElementById('bootSound').play().catch(()=>{});
    setTimeout(() => { document.getElementById('intro-terminal').style.opacity = "0"; 
    setTimeout(() => { document.getElementById('intro-terminal').style.display = "none"; document.getElementById('main-site').classList.add('site-unlock'); document.body.style.overflow = "auto"; particlesJS('particles-js',{particles:{number:{value:25},color:{value:'#00f2ff'},opacity:{value:.15},move:{speed:.5}}}); }, 400); }, 700);
}

// CART LOGIC (PLUGIN)
let cart = [];
function addToCart(name, price) {
    cart.push({name, price});
    updateCartUI();
    terminalLog(`> ADDED: ${name} to Storage Core...`);
}

function updateCartUI() {
    const list = document.getElementById('cart-items-list');
    const totalEl = document.getElementById('cart-total');
    const countEl = document.getElementById('cart-ui-count');
    list.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        list.innerHTML += `<div class="cart-item"><span>${item.name}</span><span>${item.price.toFixed(2)} €</span></div>`;
        total += item.price;
    });
    totalEl.textContent = total.toFixed(2);
    countEl.textContent = cart.length;
}

function toggleCart() { document.body.classList.toggle('cart-active'); }

function terminalLog(msg) {
    const t = document.getElementById('terminal-notif');
    t.innerHTML = msg;
    setTimeout(() => { t.innerHTML = ""; }, 3000);
}

function checkout() {
    terminalLog("> REDIRECTING TO SECURE EBAY GATEWAY...");
    setTimeout(() => { window.location.href = "https://www.ebay.de/usr/lexord-de"; }, 1500);
}

// FORM HANDLE
function handleForm(e) {
    e.preventDefault();
    terminalLog("> INITIATING SECURE ENCRYPTION...");
    setTimeout(() => { alert("Daten übertragen! Wir melden uns im Terminal."); }, 2000);
    return false;
}
</script>
</body>
</html>
