<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // The Engineering Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --neon-blue: #00f2ff; --dark-bg: #030303; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }

        /* --- DER LOADER (WIE IM BILD) --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: opacity 0.5s;
        }
        .loader-container { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        .loader-ring-visual { 
            position: absolute; width: 100%; height: 100%; 
            border-radius: 50%; border: 2px solid rgba(0, 242, 255, 0.1); 
            border-top: 3px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
            animation: superSpin 0.8s infinite linear; 
        }
        .loader-logo-img { width: 120px; filter: drop-shadow(0 0 10px var(--neon-blue)); z-index: 10; }
        .loader-text { margin-top: 40px; font-size: 0.8rem; color: var(--neon-blue); letter-spacing: 5px; text-transform: uppercase; animation: pulse 1s infinite; }

        /* --- HEADER DESIGN --- */
        header { padding: 60px 20px 40px; text-align: center; z-index: 10; }
        .logo-container { width: 180px; height: 180px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid transparent; background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box, linear-gradient(45deg, var(--neon-blue), #bc13fe) border-box; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); animation: rotateRing 12s linear infinite; }
        .my-logo { width: 135px; z-index: 2; filter: drop-shadow(0 0 15px var(--neon-blue)); }
        h1 { font-size: 1.8rem; letter-spacing: 8px; margin-top: 25px; text-transform: uppercase; }

        /* --- PRODUKT CARDS --- */
        .shop-grid { width: 90%; max-width: 420px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; z-index: 10; }
        .product-card { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; text-align: center; color: white; display: flex; flex-direction: column; justify-content: space-between; transition: 0.3s; }
        .product-card:hover { border-color: var(--neon-blue); }
        .img-box { width: 100%; height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .price { color: var(--neon-blue); font-weight: bold; font-size: 0.85rem; margin-bottom: 12px; display: block; }
        .btn-view { background: var(--neon-blue); color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: 700; font-size: 0.65rem; text-transform: uppercase; cursor: pointer; width: 100%; letter-spacing: 1px; }

        /* --- LINKS & FEEDBACK --- */
        .link-container { width: 90%; max-width: 420px; display: flex; flex-direction: column; gap: 12px; z-index: 10; margin-bottom: 40px; }
        .card { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); padding: 18px; border-radius: 12px; text-decoration: none; color: white; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        .feedback-card { width: 90%; max-width: 420px; background: rgba(5, 5, 5, 0.95); padding: 25px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); z-index: 10; margin-bottom: 50px; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #222; color: white; border-radius: 8px; font-size: 0.85rem; outline: none; }
        .btn-send { background: var(--neon-blue); color: #000; border: none; width: 100%; padding: 16px; font-weight: 700; cursor: pointer; border-radius: 8px; text-transform: uppercase; }

        @keyframes superSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .footer-area { padding-bottom: 60px; text-align: center; color: #444; font-size: 0.65rem; letter-spacing: 3px; z-index: 10; }
        .imp-btn { background: transparent; border: none; color: #444; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="loader-container">
        <div class="loader-ring-visual"></div>
        <img src="IMG_7023.png" class="loader-logo-img">
    </div>
    <div class="loader-text">LÄDT WEBSITE...</div>
</div>

<div id="particles-js"></div>

<header>
    <div class="logo-container">
        <div class="logo-ring"></div>
        <img src="IMG_7023.png" alt="LEXORD" class="my-logo">
    </div>
    <h1>LEXORD™</h1>
    <p style="color: var(--neon-blue); font-size: 0.6rem; letter-spacing: 4px; margin-top: 10px;">THE ENGINEERING ELITE</p>
</header>

<div class="shop-grid">
    <div class="product-card">
        <div class="img-box"><img src="Stickzange.PNG" alt="Stickzange"></div>
        <h3 style="font-size: 0.7rem;">STICKZANGE</h3>
        <span class="price">5,95 €</span>
        <button class="btn-view" onclick="startLoading('https://www.ebay.de/itm/127605871230')">ANSEHEN</button>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="PADDLE SYSTEM.PNG" alt="Paddle"></div>
        <h3 style="font-size: 0.7rem;">PADDLE SYSTEM</h3>
        <span class="price">45,95 €</span>
        <button class="btn-view" onclick="startLoading('https://www.ebay.de/itm/127554903259')">ANSEHEN</button>
    </div>
    <div class="product-card" style="grid-column: span 2; border: 1px solid var(--neon-blue);">
        <div class="img-box" style="height: 120px;"><img src="ANTI STICKDRIFT BUNDLE.PNG" alt="Bundle"></div>
        <h3 style="color:var(--neon-blue)">ANTI STICKDRIFT BUNDLE</h3>
        <span class="price">49,90 €</span>
        <button class="btn-view" onclick="startLoading('https://www.ebay.de/usr/lexord-de')">ANSEHEN</button>
    </div>
</div>

<div class="link-container">
    <a href="https://www.ebay.de/usr/lexord-de" class="card" target="_blank"><span>OFFICIAL EBAY SHOP</span><span>›</span></a>
    <a href="https://www.tiktok.com/@lexord.de" class="card" target="_blank"><span>TIKTOK</span><span>›</span></a>
    <a href="https://www.instagram.com/lexord.de" class="card" target="_blank"><span>INSTAGRAM</span><span>›</span></a>
</div>

<div class="feedback-card">
    <form id="contact-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="E-Mail" required>
        <textarea name="message" placeholder="Deine Nachricht..." rows="3" required></textarea>
        <button type="submit" class="btn-send" id="submit-btn">SENDEN</button>
    </form>
</div>

<div class="footer-area">
    <button class="imp-btn" onclick="alert('Leon Schulz, An Der Domsühler Str. 2, 19374 Domsühl')">Impressum</button><br>
    LEXORD.DE © 2026
</div>

<script>
    particlesJS('particles-js', { particles: { number: { value: 40 }, color: { value: '#00f2ff' }, opacity: { value: 0.2 }, move: { speed: 0.5 } } });
    
    function startLoading(url) {
        const loader = document.getElementById('loader-overlay');
        loader.style.display = 'flex';
        loader.style.opacity = '1';

        // 1.2 Sekunden warten, damit man die Animation sieht
        setTimeout(() => {
            window.open(url, '_blank');
            
            // Wenn der Nutzer zurückkommt, Loader langsam ausblenden
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }, 1000);
        }, 1200); 
    }

    document.getElementById('contact-form').addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById('submit-btn').innerText = "WIRD GESENDET...";
        fetch("https://formsubmit.co/ajax/kontakt@lexord.de", { method: "POST", body: new FormData(this) })
        .then(() => { alert("✓ Gesendet!"); document.getElementById('submit-btn').innerText = "SENDEN"; });
    });
</script>
</body>
</html>
