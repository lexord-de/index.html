<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // The Engineering Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --n-blue: #00f2ff; --n-purple: #bc13fe; --n-pink: #ff00ff; --bg: #030303; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; cursor: grab; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }

        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- LOGO INTRO (ANTI-ADBLOCK DESIGN) --- */
        #lx-master-init { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .lx-init-content { position: relative; display: flex; align-items: center; justify-content: center; }
        #lx-init-logo { width: 140px; filter: drop-shadow(0 0 25px var(--n-blue)); animation: lxRotate 3s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @keyframes lxRotate { 0% { transform: rotateY(0deg) scale(0.8); } 50% { transform: rotateY(180deg) scale(1.1); } 100% { transform: rotateY(360deg) scale(0.8); } }
        .lx-init-content::after { content: ""; position: absolute; top: 0; left: -150%; width: 50%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); transform: skewX(-25deg); animation: lxSweep 2s infinite; }
        @keyframes lxSweep { 0% { left: -150%; } 100% { left: 150%; } }

        /* --- HEADER & TOP RING --- */
        header { padding: 60px 20px 40px; text-align: center; z-index: 10; }
        .lx-logo-box { width: 180px; height: 180px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .lx-ring-top { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid transparent; background: linear-gradient(var(--bg), var(--bg)) padding-box, linear-gradient(45deg, var(--n-blue), var(--n-purple)) border-box; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); animation: rotateRing 12s linear infinite; }
        .lx-main-logo { width: 135px; z-index: 2; filter: drop-shadow(0 0 15px var(--n-blue)); }

        h1 { font-size: 1.8rem; letter-spacing: 6px; margin-top: 25px; text-transform: uppercase; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
        .lx-tagline { color: var(--n-blue); font-size: 0.65rem; letter-spacing: 4px; margin-bottom: 45px; opacity: 0.8; }
        .lx-g-btn { display: inline-block; background: linear-gradient(90deg, #4285F4, #34a853, #4285F4); background-size: 200% auto; color: white; padding: 18px 35px; border-radius: 50px; text-decoration: none; margin-bottom: 45px; font-size: 0.8rem; font-weight: 700; transition: 0.4s; animation: lxPulse 3s infinite, lxFlow 3s linear infinite; z-index: 10; }

        /* --- PRODUCT GRID & EFFECTS --- */
        .lx-grid { width: 90%; max-width: 420px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; z-index: 10; }
        .lx-item-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; text-align: center; transition: 0.4s; color: white; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; }
        .lx-img-wrap { width: 100%; height: 110px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .lx-img-wrap img { max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 0 8px rgba(0, 242, 255, 0.4)); transition: 0.4s ease; }
        .lx-item-card:hover img { filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.9)); transform: scale(1.08); }
        .lx-price { color: var(--n-blue); font-weight: bold; font-size: 0.85rem; margin-bottom: 12px; display: block; }
        .lx-btn-view { background: var(--n-blue); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: 700; font-size: 0.65rem; text-transform: uppercase; cursor: pointer; transition: 0.3s; width: 100%; }

        /* --- FLOATING CONTACT (SYNCED) --- */
        .lx-float-contact { position: fixed; bottom: 30px; right: 30px; width: 75px; height: 75px; z-index: 1000; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .lx-ring-contact { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 3px solid transparent; background: linear-gradient(var(--bg), var(--bg)) padding-box, linear-gradient(45deg, var(--n-purple), var(--n-pink)) border-box; box-shadow: 0 0 20px rgba(188, 19, 254, 0.5); animation: rotateRing 12s linear infinite; }
        .lx-contact-ico { color: white; font-size: 1.5rem; z-index: 2; filter: drop-shadow(0 0 5px var(--n-pink)); }

        .lx-links { width: 90%; max-width: 420px; display: flex; flex-direction: column; gap: 12px; z-index: 10; margin-bottom: 50px; }
        .lx-link-card { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); padding: 18px; border-radius: 12px; text-decoration: none; color: white; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); transition: 0.4s; font-size: 0.8rem; }
        
        .lx-form-area { width: 90%; max-width: 420px; z-index: 10; margin-bottom: 40px; }
        .lx-form-card { background: rgba(5, 5, 5, 0.95); padding: 25px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #222; color: white; border-radius: 8px; outline: none; font-size: 0.85rem; font-family: 'Orbitron'; }
        .lx-btn-send { background: var(--n-blue); color: #000; border: none; width: 100%; padding: 16px; font-weight: 700; cursor: pointer; border-radius: 8px; text-transform: uppercase; transition: 0.4s; }

        .lx-footer { width: 90%; max-width: 420px; text-align: center; padding-bottom: 110px; z-index: 10; }
        .lx-imp-btn { background: transparent; border: none; color: #444; font-size: 0.65rem; cursor: pointer; text-transform: uppercase; }
        .lx-imp-box { display: none; padding: 20px; background: #080808; border: 1px solid #111; margin-top: 15px; font-size: 0.75rem; color: #777; text-align: left; border-radius: 8px; }

        @keyframes lxPulse { 0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(66, 133, 244, 0); } 100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); } }
        @keyframes lxFlow { to { background-position: 200% center; } }
    </style>
</head>
<body>

<div id="lx-master-init">
    <div class="lx-init-content">
        <img src="IMG_7023.png" id="lx-init-logo">
    </div>
</div>

<div id="particles-js"></div>

<div class="lx-float-contact" onclick="document.getElementById('lx-form-trigger').scrollIntoView({behavior: 'smooth'})">
    <div class="lx-ring-contact"></div>
    <div class="lx-contact-ico">✉</div>
</div>

<div id="lx-main-view" style="opacity:0; width:100%; display:flex; flex-direction:column; align-items:center;">
    <header>
        <div class="lx-logo-box">
            <div class="lx-ring-top"></div>
            <img src="IMG_7023.png" alt="LEXORD" class="lx-main-logo">
        </div>
        <h1>LEXORD™</h1>
        <p class="lx-tagline">THE ENGINEERING ELITE</p>
    </header>

    <a href="https://g.page/r/CQyRhiy7wS_DEAE/review" class="lx-g-btn" target="_blank">⭐ JETZT BEWERTEN</a>

    <div class="lx-grid">
        <div class="lx-item-card" onmousemove="tilt(this, event)" onmouseleave="resetTilt(this)">
            <div class="lx-img-wrap"><img src="Stickzange.PNG"></div>
            <h3 style="font-size: 0.7rem;">STICKZANGE</h3>
            <span class="lx-price">5,95 €</span>
            <button class="lx-btn-view" onclick="lxProductAction(this, 'https://www.ebay.de/itm/127605871230')">ANSEHEN</button>
        </div>
        <div class="lx-item-card" onmousemove="tilt(this, event)" onmouseleave="resetTilt(this)">
            <div class="lx-img-wrap"><img src="PADDLE SYSTEM.PNG"></div>
            <h3 style="font-size: 0.7rem;">PADDLE SYSTEM</h3>
            <span class="lx-price">45,95 €</span>
            <button class="lx-btn-view" onclick="lxProductAction(this, 'https://www.ebay.de/itm/127554903259')">ANSEHEN</button>
        </div>
    </div>

    <div class="lx-links">
        <a href="https://www.ebay.de/fdbk/feedback_profile/lexord-de" class="lx-link-card" target="_blank"><span>EBAY FEEDBACK</span><span>›</span></a>
        <a href="https://www.ebay.de/usr/lexord-de" class="lx-link-card" target="_blank"><span>OFFICIAL EBAY SHOP</span><span>›</span></a>
        <a href="https://www.tiktok.com/@lexord.de" class="lx-link-card" target="_blank"><span>TIKTOK</span><span>›</span></a>
        <a href="https://www.instagram.com/lexord.de" class="lx-link-card" target="_blank"><span>INSTAGRAM</span><span>›</span></a>
    </div>

    <div class="lx-form-area" id="lx-form-trigger">
        <div class="lx-form-card">
            <form id="lx-contact-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="E-Mail" required>
                <textarea name="message" placeholder="Deine Nachricht..." rows="4" required></textarea>
                <button type="submit" class="lx-btn-send" id="lx-submit-btn">NACHRICHT ABSENDEN</button>
            </form>
        </div>
    </div>

    <div class="lx-footer">
        <button class="lx-imp-btn" onclick="toggleImp()">Impressum</button>
        <div id="lx-imp-box" class="lx-imp-box">
            <strong>LEXORD™</strong><br>Leon Schulz<br>An Der Domsühler Straße 2<br>19374 Domsühl<br><br>
            <strong>SUPPORT: 0152 04718720</strong>
        </div>
        <div style="color:#333; font-size:0.65rem; margin-top:25px; letter-spacing:3px;">LEXORD.DE 2025 ALL RIGHTS RESERVED</div>
    </div>
</div>

<script>
    gsap.ticker.fps(120);
    window.onload = () => {
        gsap.to("#lx-init-logo", { opacity: 1, duration: 1 });
        setTimeout(() => {
            gsap.to("#lx-master-init", { opacity: 0, duration: 0.8, onComplete: () => {
                document.getElementById('lx-master-init').style.display = 'none';
                gsap.to("#lx-main-view", { opacity: 1, duration: 1 });
            }});
        }, 2500);
    };

    function lxProductAction(btn, url) {
        const img = btn.closest('.lx-item-card').querySelector('img');
        // MEGA 3D SPIN ANIMATION
        gsap.to(img, { 
            rotationY: "+=360", 
            filter: "drop-shadow(0 0 40px #00f2ff) brightness(1.5)", 
            duration: 0.5, 
            ease: "back.out(1.7)",
            onComplete: () => {
                gsap.to(img, { filter: "drop-shadow(0 0 8px rgba(0, 242, 255, 0.4))", duration: 0.3 });
            }
        });
        setTimeout(() => { window.open(url, '_blank'); }, 400);
    }

    function tilt(card, e) {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        gsap.to(card, { rotationY: x * 15, rotationX: -y * 15, transformPerspective: 1000, duration: 0.3 });
    }
    function resetTilt(card) { gsap.to(card, { rotationY: 0, rotationX: 0, duration: 0.5 }); }

    particlesJS('particles-js', {
        particles: {
            number: { value: 70 },
            color: { value: '#00f2ff' },
            opacity: { value: 0.3 },
            size: { value: 2 },
            line_linked: { enable: true, distance: 150, color: '#00f2ff', opacity: 0.1 },
            move: { enable: true, speed: 1 }
        },
        interactivity: {
            detect_on: "canvas",
            events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
            modes: { grab: { distance: 200, line_linked: { opacity: 0.4 } } }
        },
        retina_detect: true
    });

    function toggleImp() { var x = document.getElementById("lx-imp-box"); x.style.display = (x.style.display === "none" || x.style.display === "") ? "block" : "none"; }
    
    document.getElementById('lx-contact-form').addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById('lx-submit-btn').innerText = "SENDET...";
        fetch("https://formsubmit.co/ajax/kontakt@lexord.de", { method: "POST", body: new FormData(this), headers: { 'Accept': 'application/json' } }).then(() => {
            alert("Nachricht erfolgreich übertragen!");
            document.getElementById('lx-submit-btn').innerText = "NACHRICHT ABSENDEN";
        });
    });
</script>
</body>
</html>
