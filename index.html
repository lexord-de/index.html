<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // The Engineering Elite</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --dark-bg: #030303;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }

        body {
            background: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        header { padding: 60px 20px 40px; text-align: center; z-index: 10; }

        .logo-container {
            width: 180px; height: 180px;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .logo-ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                        linear-gradient(45deg, var(--neon-blue), #bc13fe) border-box;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            animation: rotateRing 10s linear infinite;
        }

        .my-logo {
            width: 130px; 
            z-index: 2;
            /* mix-blend-mode sorgt dafür, dass der weiße Hintergrund deines Logos auf Schwarz verschwindet */
            mix-blend-mode: screen;
            filter: drop-shadow(0 0 10px var(--neon-blue));
            animation: pulse 4s ease-in-out infinite;
        }

        h1 { font-size: 1.6rem; letter-spacing: 5px; margin-top: 20px; text-transform: uppercase; }
        .tagline { color: var(--neon-blue); font-size: 0.6rem; letter-spacing: 3px; margin-bottom: 40px; }

        .btn-google {
            display: inline-block; background: linear-gradient(90deg, #4285F4, #34a853); color: white;
            padding: 15px 25px; border-radius: 50px; text-decoration: none; margin-bottom: 40px; font-size: 0.7rem; font-weight: bold;
        }

        .link-container { width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 10px; text-decoration: none;
            color: white; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .card:hover { border-color: var(--neon-blue); background: rgba(255, 255, 255, 0.1); transform: translateY(-2px); }

        .feedback-section { width: 90%; max-width: 400px; margin-top: 40px; z-index: 10; }
        .feedback-card {
            background: rgba(10, 10, 10, 0.9); padding: 25px; border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        input, textarea {
            width: 100%; padding: 12px; margin: 8px 0; background: #000; 
            border: 1px solid #333; color: white; border-radius: 5px; outline: none; font-size: 0.8rem;
        }
        .btn-send {
            background: var(--neon-blue); color: #000; border: none; width: 100%; 
            padding: 14px; font-weight: bold; cursor: pointer; margin-top: 10px; border-radius: 5px;
        }
        #success-msg { display: none; color: var(--neon-blue); text-align: center; padding: 20px; font-weight: bold; }

        .footer-area { width: 90%; max-width: 400px; text-align: center; padding: 40px 0; z-index: 10; }
        .imp-btn { background: transparent; border: none; color: #555; font-size: 0.6rem; cursor: pointer; text-transform: uppercase; }
        .imp-content { display: none; padding: 20px; background: #080808; border: 1px solid #111; margin-top: 10px; font-size: 0.7rem; color: #888; text-align: left; }

        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<div id="particles-js"></div>

<header>
    <div class="logo-container">
        <div class="logo-ring"></div>
        <img src="IMG_7023.png" alt="LEXORD" class="my-logo">
    </div>
    <h1>LEXORD™</h1>
    <p class="tagline">THE ENGINEERING ELITE</p>
</header>

<a href="https://g.page/r/CQyRhiy7wS_DEAE/review" class="btn-google" target="_blank">⭐ JETZT BEWERTEN</a>

<div class="link-container">
    <a href="https://www.ebay.de/usr/lexord-de" class="card" target="_blank"><span>SHOP NOW</span><span>›</span></a>
    <a href="https://www.ebay.de/usr/lexord-de#tab1" class="card" target="_blank"><span>EBAY FEEDBACK</span><span style="color:#f4ae01">★</span></a>
    <a href="https://www.tiktok.com/@lexord.de" class="card" target="_blank"><span>TIKTOK</span><span>›</span></a>
    <a href="https://www.instagram.com/lexord.de" class="card" target="_blank"><span>INSTAGRAM</span><span>›</span></a>
</div>

<div class="feedback-section">
    <div class="feedback-card">
        <form id="contact-form" action="https://formspree.io/f/xanypboy" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="E-Mail" required>
            <textarea name="message" placeholder="Nachricht..." rows="4" required></textarea>
            <button type="submit" class="btn-send" id="submit-btn">NACHRICHT ABSENDEN</button>
        </form>
        <div id="success-msg">✓ GESENDET! WIR MELDEN UNS BEI DIR.</div>
    </div>
</div>

<div class="footer-area">
    <button class="imp-btn" onclick="toggleImp()">Impressum</button>
    <div id="imp-box" class="imp-content">
        <strong>LEXORD™</strong><br>
        Leon Schulz<br>
        An Der Domsühler Straße 2<br>
        19374 Domsühl<br><br>
        <strong>Telefon: 0152 23610943</strong><br>
        E-Mail: kontakt@lexord.de
    </div>
    <div style="color:#555; font-size:0.6rem; margin-top:20px; letter-spacing:2px; text-transform: uppercase;">Lexord.de 2025 all right reserved</div>
</div>

<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 60 },
            color: { value: '#00f2ff' },
            opacity: { value: 0.2 },
            size: { value: 2 },
            line_linked: { enable: true, distance: 150, color: '#00f2ff', opacity: 0.1 },
            move: { enable: true, speed: 1 }
        }
    });

    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('success-msg');
    const submitBtn = document.getElementById('submit-btn');

    form.onsubmit = async (e) => {
        e.preventDefault();
        submitBtn.innerText = "SENDET...";
        const response = await fetch(form.action, {
            method: form.method,
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
            form.style.display = "none";
            successMsg.style.display = "block";
        }
    };

    function toggleImp() {
        var x = document.getElementById("imp-box");
        x.style.display = (x.style.display === "none" || x.style.display === "") ? "block" : "none";
    }
</script>
</body>
</html>
