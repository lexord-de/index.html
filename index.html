<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEXORD™ // OMEGA 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; cursor: none; }
        
        body { background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; }

        /* --- BACKGROUND FX --- */
        #parallax-world { position: fixed; inset: -50px; z-index: -2; background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); opacity: 0.5; }
        #particles-js { position: absolute; inset: 0; z-index: -1; }
        .grid-3d { position: absolute; bottom: 0; left: -50%; width: 200%; height: 100%; background-image: linear-gradient(var(--neon) 1px, transparent 1px), linear-gradient(90deg, var(--neon) 1px, transparent 1px); background-size: 40px 40px; transform: rotateX(70deg); opacity: 0.15; }

        /* --- MOUSE HUD --- */
        #cursor { position: fixed; width: 25px; height: 25px; border: 1px solid var(--neon); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); mix-blend-mode: screen; }
        @media (max-width: 768px) { #cursor { display: none; } * { cursor: auto; } }

        /* --- ANTI-BLOCK LOADER --- */
        #loader-overlay { position: fixed; inset: 0; background: #000; z-index: 100000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .ring-box { position: relative; width: 120px; height: 120px; border: 3px solid transparent; border-top-color: var(--neon); border-radius: 50%; animation: spin 1s linear infinite; }
        .loader-logo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; filter: drop-shadow(0 0 15px var(--neon)); }

        /* --- CONTENT --- */
        #ui-scroller { width: 100%; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        header { text-align: center; margin-bottom: 40px; }
        .logo-main { width: 110px; filter: drop-shadow(0 0 20px var(--neon)); margin-bottom: 15px; }
        .glitch-title { font-size: 2rem; letter-spacing: 12px; font-weight: 900; text-shadow: 3px 0 var(--neon); }

        /* --- PRODUCT CARDS (ANTI-KRATZER & OPTIMALE GRÖSSE) --- */
        .grid { width: 100%; max-width: 500px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { 
            position: relative; background: rgba(10,10,10,0.95); border: 1px solid rgba(0,242,255,0.15); 
            padding: 20px; text-align: center; backdrop-filter: blur(15px); 
            clip-path: polygon(0 0, 90% 0, 100% 10%, 100% 100%, 10% 100%, 0 90%); transition: 0.3s ease;
        }
        .card-aura { position: absolute; top: 50%; left: 50%; width: 100px; height: 100px; background: var(--neon); border-radius: 50%; filter: blur(50px); opacity: 0; transform: translate(-50%, -50%); transition: 0.5s; }
        .card:hover .card-aura { opacity: 0.5; }

        .card img { 
            width: 100%; height: 110px; object-fit: contain; position: relative; z-index: 1;
            filter: contrast(1.1) brightness(1.15) drop-shadow(0 0 8px rgba(0,242,255,0.3));
            image-rendering: -webkit-optimize-contrast;
        }
        .card h3 { font-size: 0.65rem; color: var(--neon); margin: 15px 0; letter-spacing: 2px; text-transform: uppercase; }

        .price-tag { font-size: 1rem; font-weight: 900; color: #fff; margin-bottom: 15px; display: block; }

        .btn-apex { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 12px; width: 100%; font-size: 0.7rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .btn-apex:hover { background: var(--neon); color: #000; box-shadow: 0 0 25px var(--neon); }

        /* --- CONFIG BOX --- */
        .config-box { width: 100%; max-width: 500px; margin-top: 40px; padding: 30px; background: rgba(5,5,5,0.95); border: 1px solid var(--purple); text-align: center; }
        .config-preview { width: 100%; height: 180px; object-fit: contain; filter: drop-shadow(0 0 30px var(--neon)); transition: 0.5s; }

        /* --- FOOTER --- */
        footer { margin-top: auto; padding: 50px 20px; text-align: center; font-size: 0.7rem; color: #555; letter-spacing: 3px; border-top: 1px solid #111; width: 100%; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="cursor"></div>
<div id="parallax-world">
    <div id="particles-js"></div>
    <div class="grid-3d"></div>
</div>

<div id="loader-overlay">
    <div class="ring-box"><img src="IMG_7023.png" class="loader-logo"></div>
    <p id="st-text" style="margin-top:25px; color:var(--neon); font-size:0.6rem; letter-spacing:5px;">SYSTEM START...</p>
</div>

<div id="ui-scroller">
    <header>
        <img src="IMG_7023.png" class="logo-main">
        <div class="glitch-title">LEXORD</div>
    </header>

    <div class="grid">
        <div class="card">
            <div class="card-aura"></div>
            <h3>Stick-Tool</h3>
            <img src="Stickzange.PNG">
            <span class="price-tag">5,95 €</span>
            <button class="btn-apex" onclick="nav('https://www.ebay.de/itm/127605871230')">Bestellen</button>
        </div>
        <div class="card">
            <div class="card-aura" style="background:var(--purple);"></div>
            <h3>Paddle-Kit</h3>
            <img src="PADDLE SYSTEM.PNG">
            <span class="price-tag">45,95 €</span>
            <button class="btn-apex" onclick="nav('https://www.ebay.de/itm/127554903259')">Upgrade</button>
        </div>
    </div>

    <div class="config-box">
        <h3 style="font-size:0.7rem; color:var(--purple); letter-spacing:4px; margin-bottom:20px;">Zero-Drift System</h3>
        <img src="ANTI STICKDRIFT BUNDLE.PNG" id="v-view" class="config-preview">
        <div style="margin: 20px 0;">
            <div onclick="upd('#00f2ff','ANTI STICKDRIFT BUNDLE.PNG')" style="width:35px; height:35px; background:var(--neon); display:inline-block; margin:0 12px; border:2px solid #fff;"></div>
            <div onclick="upd('#bc13fe','PADDLE SYSTEM.PNG')" style="width:35px; height:35px; background:var(--purple); display:inline-block; margin:0 12px; border:2px solid #fff;"></div>
        </div>
        <button class="btn-apex" style="border-color:var(--purple); color:var(--purple);" onclick="nav('https://www.ebay.de/usr/lexord-de')">Konfigurieren</button>
    </div>

    <footer>
        <p>Lexord 2025 all right reserved</p>
    </footer>
</div>

<script>
    particlesJS('particles-js', { particles: { number: { value: 60 }, color: { value: '#00f2ff' }, opacity: { value: 0.25 }, line_linked: { enable: true, opacity: 0.1 }, move: { speed: 1.2 } } });
    const snd = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-click-900.mp3'], volume: 0.25 });

    document.addEventListener('mousemove', e => {
        const cur = document.getElementById('cursor');
        if(cur) { cur.style.left = e.clientX + 'px'; cur.style.top = e.clientY + 'px'; }
        let x = (window.innerWidth / 2 - e.clientX) / 50;
        let y = (window.innerHeight / 2 - e.clientY) / 50;
        document.getElementById('parallax-world').style.transform = `translateX(${x}px) translateY(${y}px)`;
    });

    function nav(url) {
        snd.play();
        const l = document.getElementById('loader-overlay');
        l.style.display = 'flex';
        setTimeout(() => { window.location.href = url; }, 1200);
    }

    function upd(c, i) {
        snd.play();
        const v = document.getElementById('v-view');
        v.style.filter = `drop-shadow(0 0 35px ${c})`;
        v.src = i;
    }
</script>
</body>
</html>
