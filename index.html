<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // THE ENGINEERING APEX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; cursor: crosshair; }
        
        body { 
            background: var(--bg); color: white; min-height: 100vh; 
            overflow-x: hidden; display: flex; flex-direction: column; align-items: center;
            perspective: 1200px;
        }

        /* --- ULTIMATE BACKGROUND LAYER --- */
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -2; }
        .grid-floor {
            position: fixed; bottom: -50%; left: -50%; width: 200%; height: 100%;
            background-image: linear-gradient(var(--neon) 1px, transparent 1px), linear-gradient(90deg, var(--neon) 1px, transparent 1px);
            background-size: 60px 60px; transform: perspective(500px) rotateX(70deg);
            opacity: 0.15; animation: gridMove 3s linear infinite; z-index: -1;
        }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 0 60px; } }

        /* --- FORCED ELITE LOADER --- */
        #loader-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); z-index: 10000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        .ultra-loader { position: relative; width: 280px; height: 280px; }
        .r-ring { position: absolute; border-radius: 50%; border: 3px solid transparent; width: 100%; height: 100%; border-top-color: var(--neon); animation: rotate 0.8s linear infinite; filter: drop-shadow(0 0 20px var(--neon)); }
        .r-ring.inner { width: 80%; height: 80%; top: 10%; left: 10%; border-top-color: var(--purple); animation-duration: 1.5s reverse; }
        .loader-logo { position: absolute; top: 25%; left: 25%; width: 50%; animation: holo 0.2s infinite alternate; }

        /* --- CONTENT UI --- */
        header { padding: 80px 0 40px; text-align: center; z-index: 10; }
        .main-logo { width: 160px; filter: drop-shadow(0 0 40px var(--neon)); animation: pulse 4s infinite ease-in-out; }
        h1 { font-size: 2.5rem; letter-spacing: 18px; font-weight: 900; background: linear-gradient(90deg, #fff, var(--neon), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: 20px; }

        .grid { width: 92%; max-width: 500px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; z-index: 10; }
        .card { 
            background: rgba(5,5,5,0.9); border: 1px solid rgba(0,242,255,0.1); 
            border-radius: 20px; padding: 25px; text-align: center; transition: 0.1s;
            backdrop-filter: blur(15px); transform-style: preserve-3d;
        }
        .card img { width: 100%; height: 120px; object-fit: contain; transform: translateZ(40px); transition: 0.3s; }
        
        /* --- CONFIGURATOR --- */
        .config-module { 
            width: 92%; max-width: 500px; margin-top: 60px; z-index: 10; 
            background: rgba(5,5,5,0.95); border: 1px solid var(--purple); 
            border-radius: 30px; padding: 40px; text-align: center; transform-style: preserve-3d;
        }
        .config-preview { width: 100%; height: 220px; object-fit: contain; filter: drop-shadow(0 0 30px var(--neon)); transform: translateZ(60px); transition: 0.5s; }
        .opt-btn { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; display: inline-block; margin: 15px; transition: 0.3s; }
        .opt-btn.active { transform: scale(1.3); box-shadow: 0 0 20px var(--neon); border-color: var(--neon); }

        .btn-elite { 
            background: transparent; border: 1px solid var(--neon); color: var(--neon); 
            width: 100%; padding: 15px; border-radius: 12px; font-weight: 900; 
            cursor: pointer; letter-spacing: 3px; text-transform: uppercase; margin-top: 20px;
            transform: translateZ(20px); transition: 0.3s;
        }
        .btn-elite:hover { background: var(--neon); color: black; box-shadow: 0 0 30px var(--neon); }

        /* --- CONTACT --- */
        .contact-area { width: 92%; max-width: 500px; margin: 60px 0; z-index: 10; background: rgba(0,0,0,0.85); padding: 40px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); transition: 0.8s cubic-bezier(0.2, 1, 0.2, 1); }
        .contact-area.sending { transform: rotateY(30deg) scale(0.7); opacity: 0; pointer-events: none; }
        input, textarea { width: 100%; padding: 18px; margin-bottom: 15px; background: rgba(255,255,255,0.03); border: 1px solid #222; color: white; border-radius: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); }

        /* --- POPUP --- */
        #custom-alert { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: #000; border: 2px solid var(--neon); padding: 50px; z-index: 20000; border-radius: 25px; text-align: center; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #custom-alert.active { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 80px var(--neon); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes holo { 0% { transform: translate(0); opacity: 0.8; } 100% { transform: translate(-2px, 2px); opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 30px var(--neon)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 50px var(--neon)); } }
    </style>
</head>
<body>

<div id="particles-js"></div>
<div class="grid-floor"></div>

<div id="loader-overlay">
    <div class="ultra-loader">
        <div class="r-ring"></div>
        <div class="r-ring inner"></div>
        <img src="IMG_7023.png" class="loader-logo">
    </div>
    <p style="margin-top:40px; color:var(--neon); letter-spacing:10px; font-size:0.8rem;" id="status-text">INITIALIZING ENCRYPTION...</p>
</div>

<div id="custom-alert">
    <h2 style="color:var(--neon); letter-spacing:5px;">PROTOCOL SENT</h2>
    <p style="color:#666; margin-top:10px;">DATA TRANSMISSION SUCCESSFUL.</p>
    <button onclick="location.reload()" style="background:var(--neon); color:black; border:none; padding:15px 30px; border-radius:10px; margin-top:30px; cursor:pointer; font-weight:900;">RETURN</button>
</div>

<header>
    <img src="IMG_7023.png" class="main-logo">
    <h1>LEXORD™</h1>
</header>

<div class="grid">
    <div class="card" data-tilt>
        <img src="Stickzange.PNG">
        <p style="color:var(--neon); font-weight:900; margin: 15px 0;">5,95 €</p>
        <button class="btn-elite" onclick="eliteRedirect('https://www.ebay.de/itm/127605871230')">ACCESS</button>
    </div>
    <div class="card" data-tilt>
        <img src="PADDLE SYSTEM.PNG">
        <p style="color:var(--neon); font-weight:900; margin: 15px 0;">45,95 €</p>
        <button class="btn-elite" onclick="eliteRedirect('https://www.ebay.de/itm/127554903259')">ACCESS</button>
    </div>
</div>

<div class="config-module" data-tilt>
    <p style="color:var(--neon); letter-spacing:5px; font-size:0.7rem; margin-bottom:20px;">ELITE CONFIGURATOR</p>
    <img src="ANTI STICKDRIFT BUNDLE.PNG" id="ctrl-preview" class="config-preview">
    <div style="margin: 20px 0;">
        <div class="opt-btn active" style="background:#00f2ff;" onclick="updatePreview('#00f2ff', 'ANTI STICKDRIFT BUNDLE.PNG', this)"></div>
        <div class="opt-btn" style="background:#bc13fe;" onclick="updatePreview('#bc13fe', 'PADDLE SYSTEM.PNG', this)"></div>
        <div class="opt-btn" style="background:#ffffff;" onclick="updatePreview('#ffffff', 'Stickzange.PNG', this)"></div>
    </div>
    <button class="btn-elite" onclick="eliteRedirect('https://www.ebay.de/usr/lexord-de')">FINALIZE BUILD</button>
</div>

<div class="contact-area" id="contact-container">
    <form id="contact-form">
        <input type="text" name="name" placeholder="IDENT NAME" required>
        <input type="email" name="email" placeholder="SECURE MAIL" required>
        <textarea name="message" placeholder="MESSAGE..." rows="4" required></textarea>
        <button type="submit" class="btn-send btn-elite">TRANSMIT DATA</button>
    </form>
</div>

<script>
    // Partikel-Hintergrund
    particlesJS('particles-js', { particles: { number: { value: 100 }, color: { value: '#00f2ff' }, opacity: { value: 0.3 }, line_linked: { enable: true, opacity: 0.1 }, move: { speed: 1.5 } } });
    
    const uiSound = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-click-900.mp3'], volume: 0.5 });

    // 3D Tilt Effekt Logik
    document.querySelectorAll('[data-tilt]').forEach(card => {
        card.addEventListener('mousemove', e => {
            let rect = card.getBoundingClientRect();
            let x = (e.clientX - rect.left) / rect.width - 0.5;
            let y = (e.clientY - rect.top) / rect.height - 0.5;
            card.style.transform = `rotateX(${y * -20}deg) rotateY(${x * 20}deg)`;
        });
        card.addEventListener('mouseleave', () => card.style.transform = 'rotateX(0) rotateY(0)');
    });

    // Erzwungene Ladeanimation (The Best on Earth)
    function eliteRedirect(url) {
        uiSound.play();
        const loader = document.getElementById('loader-overlay');
        const status = document.getElementById('status-text');
        loader.style.display = 'flex';
        
        setTimeout(() => status.innerText = "ESTABLISHING SECURE LINK...", 800);
        setTimeout(() => status.innerText = "REDIRECTING TO CORE...", 1600);
        
        setTimeout(() => {
            window.open(url, '_blank');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; loader.style.opacity = '1'; status.innerText = "INITIALIZING ENCRYPTION..."; }, 500);
            }, 1000);
        }, 2500);
    }

    function updatePreview(color, img, btn) {
        uiSound.play();
        const imgEl = document.getElementById('ctrl-preview');
        imgEl.style.opacity = '0';
        setTimeout(() => {
            imgEl.src = img;
            imgEl.style.filter = `drop-shadow(0 0 30px ${color})`;
            imgEl.style.opacity = '1';
        }, 300);
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // Kontaktformular Animation
    document.getElementById('contact-form').addEventListener("submit", function(e) {
        e.preventDefault();
        uiSound.play();
        const container = document.getElementById('contact-container');
        container.classList.add('sending');
        
        fetch("https://formsubmit.co/ajax/kontakt@lexord.de", { method: "POST", body: new FormData(this) })
        .then(() => { 
            setTimeout(() => {
                container.style.display = 'none';
                document.getElementById('custom-alert').classList.add('active');
            }, 800);
        });
    });
</script>
</body>
</html>
