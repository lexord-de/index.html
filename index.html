<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEXORD™ // OMEGA ULTIMATE 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #000; --google: #4285F4; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; transform-style: preserve-3d; }
        
        body { background: var(--bg); color: white; overflow-x: hidden; min-height: 100vh; }

        /* --- HACKER LOADER --- */
        #loader-overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .scan-line { width: 200px; height: 1px; background: var(--neon); box-shadow: 0 0 15px var(--neon); animation: scan 2s infinite; }
        .loader-msg { font-family: 'Share Tech Mono', monospace; color: var(--neon); margin-top: 15px; font-size: 0.7rem; letter-spacing: 5px; }

        /* --- BACKGROUND ENGINE --- */
        #particles-js { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .parallax-bg { position: fixed; inset: -5%; z-index: -2; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); will-change: transform; }
        .grid-3d { position: absolute; bottom: 0; left: -50%; width: 200%; height: 100%; background-image: linear-gradient(rgba(0,242,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,242,255,0.05) 1px, transparent 1px); background-size: 45px 45px; transform: rotateX(75deg); opacity: 0.2; }

        /* --- UI WRAPPER --- */
        #ui-wrapper { opacity: 0; visibility: hidden; padding: 30px 20px; display: flex; flex-direction: column; align-items: center; }
        
        header { text-align: center; margin-bottom: 40px; }
        .logo-main { width: 110px; filter: drop-shadow(0 0 20px var(--neon)); margin-bottom: 10px; }
        .brand { font-size: 2.2rem; letter-spacing: 12px; font-weight: 900; }

        /* --- BUTTONS --- */
        .social-bar { display: flex; gap: 15px; margin-bottom: 35px; }
        .s-btn { width: 50px; height: 50px; border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.02); text-decoration: none; transition: 0.3s; }
        .s-btn:hover { border-color: var(--neon); box-shadow: 0 0 20px var(--neon); transform: translateY(-3px); }
        .s-btn img { width: 22px; filter: invert(1); }

        .btn-google { background: var(--google); color: white; padding: 18px 35px; border-radius: 50px; font-weight: 900; text-decoration: none; margin-bottom: 15px; animation: pulse 2.2s infinite; font-size: 0.8rem; }
        .btn-ebay { background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335); padding: 20px 45px; border-radius: 50px; color: white; text-decoration: none; font-weight: 900; letter-spacing: 3px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); margin-bottom: 40px; display: block; }

        /* --- PRODUCTS --- */
        .p-grid { width: 100%; max-width: 550px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .p-card { background: rgba(15,15,15,0.8); border: 1px solid rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; text-align: center; backdrop-filter: blur(10px); }
        .p-card img { width: 100%; height: 130px; object-fit: contain; margin-bottom: 15px; }
        .p-btn { border: 1px solid var(--neon); color: var(--neon); padding: 10px; font-size: 0.65rem; font-weight: 900; text-decoration: none; display: block; border-radius: 5px; }

        /* --- TERMINAL --- */
        .terminal { width: 100%; max-width: 550px; background: rgba(5,5,5,0.9); border: 1px solid #222; padding: 35px; border-radius: 25px; margin-top: 50px; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 18px; margin-bottom: 15px; border-radius: 8px; outline: none; }
        .send-btn { width: 100%; background: var(--purple); color: white; padding: 18px; border: none; font-weight: 900; letter-spacing: 4px; border-radius: 8px; cursor: pointer; }

        /* --- PREMIUM IMPRESSUM MODUL --- */
        .impressum-box { 
            width: 100%; max-width: 550px; margin-top: 60px; 
            background: rgba(255,255,255,0.02); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 20px; padding: 30px; 
            text-align: center; backdrop-filter: blur(5px);
        }
        .impressum-box h4 { font-size: 0.7rem; letter-spacing: 5px; color: #666; margin-bottom: 20px; }
        .impressum-content { font-size: 0.65rem; color: #888; line-height: 2.2; font-family: 'Share Tech Mono', monospace; }

        footer { margin: 50px 0; font-size: 0.7rem; color: #333; letter-spacing: 3px; }

        @keyframes scan { 0%, 100% { transform: translateY(-10px); } 50% { transform: translateY(10px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); box-shadow: 0 0 25px rgba(66,133,244,0.4); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <img src="IMG_7023.png" style="width:70px; margin-bottom:20px; filter: drop-shadow(0 0 10px var(--neon));">
    <div class="scan-line"></div>
    <div class="loader-msg" id="st">ENCRYPTING OMEGA CORE...</div>
</div>

<div class="parallax-bg" id="pbg"><div class="grid-3d"></div></div>
<div id="particles-js"></div>

<div id="ui-wrapper">
    <header>
        <img src="IMG_7023.png" class="logo-main">
        <h1 class="brand">LEXORD</h1>
    </header>

    <div class="social-bar">
        <a href="https://www.tiktok.com/@lexord.de" target="_blank" class="s-btn"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>

        <a href="https://wa.me/4915204718720" target="_blank" class="s-btn" style="border-color:#25D366;"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"></a>
    </div>

    <a href="https://g.page/r/CQyRhiy7wS_DEAE/review" class="btn-google" target="_blank">⭐ GOOGLE REVIEW</a>
    <a href="https://www.ebay.de/usr/lexord-de" class="btn-ebay" target="_blank">EBAY SHOP</a>

    <div class="p-grid">
        <div class="p-card">
            <h3>STICK-TOOL</h3>
            <img src="Stickzange.PNG">
            <a href="https://www.ebay.de/itm/127605871230" class="p-btn" target="_blank">5,95 €</a>
        </div>
        <div class="p-card">
            <h3>PADDLES</h3>
            <img src="PADDLE SYSTEM.PNG">
            <a href="https://www.ebay.de/itm/127554903259" class="p-btn" target="_blank">45,95 €</a>
        </div>
    </div>

    <div class="terminal">
        <h2 style="font-size:0.8rem; color:var(--neon); margin-bottom:25px; text-align:center; letter-spacing:5px;">CONTACT</h2>
        <form onsubmit="event.preventDefault(); alert('Message Encrypted.');">
            <input type="text" placeholder="NAME" required>
            <input type="email" placeholder="E-MAIL" required>
            <textarea placeholder="MESSAGE..." rows="4" required></textarea>
            <button type="submit" class="send-btn">TRANSMIT</button>
        </form>
    </div>

    <div class="impressum-box">
        <h4>IMPRESSUM</h4>
        <div class="impressum-content">
            LEXORD ® | Professional Controller Services<br>
            Inhaber: [Dein Name]<br>
            Musterstraße 123 | 00000 Musterstadt<br>
            E-Mail: info@lexord.de<br>
            <span style="color:var(--neon)">WWW.LEXORD.DE</span>
        </div>
    </div>

    <footer>
        Lexord 2026 all right reserved
    </footer>
</div>

<script>
    // 120FPS PARALLAX
    let ticking = false;
    document.addEventListener('mousemove', e => {
        if (!ticking) {
            window.requestAnimationFrame(() => {
                const x = (window.innerWidth / 2 - e.clientX) / 60;
                const y = (window.innerHeight / 2 - e.clientY) / 60;
                document.getElementById('pbg').style.transform = `translate3d(${x}px, ${y}px, 0)`;
                ticking = false;
            });
            ticking = true;
        }
    });

    // MASTER BOOT
    window.onload = () => {
        const st = document.getElementById('st');
        setTimeout(() => { st.innerText = "LOADING 120FPS ENGINE..."; }, 800);
        setTimeout(() => { st.innerText = "ALL SYSTEMS GO."; }, 1800);

        setTimeout(() => {
            gsap.to("#loader-overlay", { duration: 0.8, opacity: 0, display: "none" });
            gsap.set("#ui-wrapper", { visibility: "visible" });
            gsap.to("#ui-wrapper", { duration: 1, opacity: 1, y: 0, force3D: true });
        }, 2500);
    };

    particlesJS('particles-js', {
        particles: {
            number: { value: 50 },
            color: { value: '#00f2ff' },
            opacity: { value: 0.2 },
            line_linked: { enable: true, distance: 150, color: '#00f2ff', opacity: 0.1 },
            move: { enable: true, speed: 1 }
        }
    });
</script>
</body>
</html>
