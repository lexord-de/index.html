<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEXORD® | Engineering</title>
    
    <link rel="icon" type="image/png" href="IMG_7023.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>

    <style>
        :root { --n-blue: #00f2ff; --bg: #000000; --panel: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; width: 100%; top: 0 !important; }

        /* --- GOOGLE HIDER --- */
        #google_translate_element, .skiptranslate, .goog-te-banner-frame { display: none !important; }
        .goog-tooltip { display: none !important; }

        #star-canvas { position: fixed; inset: 0; z-index: -1; background: #000; }
        #intro-overlay { position: fixed; inset: 0; background: black; z-index: 30000; display: flex; align-items: center; justify-content: center; }
        #intro-logo { width: clamp(200px, 50vw, 450px); opacity: 0; filter: drop-shadow(0 0 40px var(--n-blue)); }

        #gateway-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 200000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .terminal-loader { width: 90%; max-width: 450px; font-family: 'Courier New', monospace; color: var(--n-blue); padding: 35px; background: #020202; border: 1px solid #222; border-radius: 2px; box-shadow: 0 0 30px rgba(0,242,255,0.1); }

        /* --- FLYING PARTICLE --- */
        .fly-particle { position: fixed; width: 20px; height: 20px; background: var(--n-blue); border-radius: 50%; z-index: 30000; pointer-events: none; filter: blur(4px) drop-shadow(0 0 10px var(--n-blue)); }

        /* --- TICKER --- */
        .ticker-wrapper { position: fixed; top: 0; width: 100%; z-index: 15000; font-family: 'Orbitron'; font-size: 9px; }
        .ticker-row { overflow: hidden; white-space: nowrap; padding: 10px 0; border-bottom: 1px solid #111; }
        .row-eval { background: rgba(0, 242, 255, 0.03); color: #666; }
        .row-service { background: #000; color: var(--n-blue); }
        .ticker-move { display: inline-block; animation: ticker-scroll 35s linear infinite; }
        .ticker-item { display: inline-block; margin-right: 50px; }
        @keyframes ticker-scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* --- HEADER --- */
        header { position: fixed; top: 75px; width: 100%; z-index: 10000; padding: 0 6%; display: flex; justify-content: space-between; align-items: center; opacity: 0; }
        .brand-text { font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; letter-spacing: 4px; }
        .nav-right { display: flex; align-items: center; gap: 12px; }
        
        .header-btn { cursor: pointer; display: flex; align-items: center; gap: 8px; border: 1px solid #222; padding: 8px 12px; border-radius: 30px; transition: 0.3s; background: rgba(0,0,0,0.8); position: relative; }
        .header-btn svg { width: 16px; fill: white; }
        .header-btn:hover { border-color: var(--n-blue); box-shadow: 0 0 15px rgba(0,242,255,0.2); }
        .cart-count { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--n-blue); }

        .lang-flag { width: 22px; height: 16px; cursor: pointer; border-radius: 2px; transition: 0.3s; filter: grayscale(0.8); border: 1px solid #333; }
        .lang-flag:hover { filter: grayscale(0); border-color: var(--n-blue); }

        .hamburger { width: 25px; height: 16px; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; margin-left: 10px; }
        .hamburger span { width: 100%; height: 2px; background: white; transition: 0.3s; }

        /* --- SHOP GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; padding: 100px 8%; max-width: 1400px; margin: 0 auto; }
        .card { background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid #151515; text-align: center; position: relative; overflow: hidden; }
        .card img { width: 100%; height: auto; cursor: pointer; margin-bottom: 20px; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .card:hover img { transform: scale(1.05); }
        .add-btn { width: 100%; padding: 15px; background: transparent; color: white; border: 1px solid #333; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; transition: 0.3s; letter-spacing: 2px; }
        .add-btn:hover { border-color: var(--n-blue); color: var(--n-blue); background: rgba(0,242,255,0.05); }

        /* --- CONTACT --- */
        .contact-box { width: 90%; max-width: 600px; margin: 80px auto; background: #050505; padding: 40px; border: 1px solid #111; }
        input, textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: white; margin-bottom: 15px; outline: none; font-family: 'Inter'; }
        .submit-btn { width: 100%; padding: 20px; background: white; color: black; border: none; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { background: var(--n-blue); }

        /* --- SIDEBAR --- */
        #cart-sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #050505; z-index: 25000; padding: 100px 30px 40px; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); border-left: 1px solid #111; }
        #cart-sidebar.active { right: 0; }
    </style>
</head>
<body>

    <div id="intro-overlay"><img src="IMG_7023.png" id="intro-logo"></div>
    <div id="gateway-overlay"><div class="terminal-loader" id="log-container"></div></div>
    <canvas id="star-canvas"></canvas>
    <div id="google_translate_element"></div>

    <header id="main-header">
        <div class="brand-text">LEXORD®</div>
        <div class="nav-right">
            <img src="https://flagcdn.com/w40/de.png" class="lang-flag" onclick="changeLang('de', this)" alt="DE">
            <img src="https://flagcdn.com/w40/gb.png" class="lang-flag" onclick="changeLang('en', this)" alt="EN">
            <div class="header-btn" id="cart-btn" onclick="toggleCart()">
                <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
                <span class="cart-count" id="cart-count">0</span>
            </div>
            <div class="hamburger" id="ham" onclick="toggleMenu()"><span></span><span></span><span></span></div>
        </div>
    </header>

    <div id="cart-sidebar">
        <div style="cursor:pointer; color:var(--n-blue); font-family:'Orbitron'; margin-bottom:30px;" onclick="toggleCart()">[X] CLOSE</div>
        <h2 style="font-family:'Orbitron'; margin-bottom:20px;">SYSTEM_STORAGE</h2>
        <div id="cart-items-list"><p style="color:#333;">EMPTY...</p></div>
        <button class="checkout-btn" onclick="startCheckout()">GO TO EBAY SHOP</button>
    </div>

    <main>
        <section class="hero" id="hero">
            <h1 id="hero-title" style="font-family:'Orbitron'; font-size:clamp(3rem, 15vw, 8rem); line-height:0.8; opacity:0; transform:translateY(30px);">BEYOND<br>LIMITS.</h1>
        </section>

        <section class="grid" id="shop">
            <div class="card">
                <img src="Stickzange.PNG" onclick="toggleCart()">
                <h3 style="font-family:'Orbitron'; margin-bottom:10px;">STICKZANGE PRO</h3>
                <p style="color:var(--n-blue); margin-bottom:15px;">5,95 €</p>
                <button class="add-btn" onclick="handleAddToCart('Stickzange Pro', 5.95, this)">HINZUFÜGEN</button>
            </div>
            <div class="card">
                <img src="PADDLE SYSTEM.PNG" onclick="toggleCart()">
                <h3 style="font-family:'Orbitron'; margin-bottom:10px;">PADDLE SYSTEM V2</h3>
                <p style="color:var(--n-blue); margin-bottom:15px;">45,95 €</p>
                <button class="add-btn" onclick="handleAddToCart('Paddle System V2', 45.95, this)">HINZUFÜGEN</button>
            </div>
        </section>

        <section class="contact-box" id="contact">
            <h2 style="font-family:'Orbitron'; text-align:center; margin-bottom:30px;">INQUIRY</h2>
            <form onsubmit="event.preventDefault(); startTerminalAnim('#', 'contact');">
                <input type="text" placeholder="IDENTITY / NAME" required>
                <input type="email" placeholder="COMMUNICATION / EMAIL" required>
                <textarea placeholder="MESSAGE..." rows="5" required></textarea>
                <button type="submit" class="submit-btn">TRANSMIT DATA</button>
            </form>
        </section>
    </main>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'de', autoDisplay: false}, 'google_translate_element');
        }
        function changeLang(lang, btn) {
            gsap.fromTo(btn, {scale: 1}, {scale: 1.3, duration: 0.2, yoyo: true, repeat: 1});
            const select = document.querySelector('.goog-te-combo');
            if (select) { select.value = lang; select.dispatchEvent(new Event('change')); }
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        let cart = [];
        
        function handleAddToCart(name, price, btnElement) {
            // 1. Animation des fliegenden Kreises
            const btnRect = btnElement.getBoundingClientRect();
            const cartRect = document.getElementById('cart-btn').getBoundingClientRect();
            
            const particle = document.createElement('div');
            particle.className = 'fly-particle';
            document.body.appendChild(particle);

            gsap.set(particle, { x: btnRect.left + btnRect.width/2, y: btnRect.top });

            gsap.to(particle, {
                x: cartRect.left + 10,
                y: cartRect.top + 10,
                duration: 0.8,
                ease: "power2.inOut",
                onComplete: () => {
                    particle.remove();
                    cart.push({name, price});
                    updateUI();
                    gsap.fromTo("#cart-btn", {scale: 1}, {scale: 1.3, duration: 0.1, yoyo: true, repeat: 1});
                }
            });
        }

        function updateUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-items-list');
            list.innerHTML = cart.length === 0 ? '<p style="color:#333;">EMPTY...</p>' : 
                cart.map(i => `<div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.8rem; border-bottom:1px solid #111; padding-bottom:5px;"><span>${i.name}</span><span>${i.price}€</span></div>`).join('');
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function toggleMenu() { document.getElementById('ham').classList.toggle('active'); document.getElementById('menu-overlay').classList.toggle('active'); }

        // Professionelle Sendebestätigung
        function startTerminalAnim(url, type) {
            const g = document.getElementById('gateway-overlay');
            const c = document.getElementById('log-container');
            g.style.display = "flex"; c.innerHTML = "";
            
            const logs = type === 'contact' ? 
                ["> INITIALIZING SECURE UPLOAD...", "> ENCRYPTING PACKETS...", "> HANDSHAKE WITH LEXORD SERVER...", "> DATA TRANSMITTED SUCCESSFULLY.", "> SESSION CLOSED."] : 
                ["> ACCESSING EBAY INTERFACE...", "> LOADING LEXORD-DE REPOSITORY...", "> REDIRECTING..."];

            logs.forEach((t, i) => {
                setTimeout(() => {
                    const p = document.createElement('p'); p.textContent = t;
                    p.style.marginBottom = "8px";
                    if(t.includes("SUCCESSFULLY") || t.includes("REDIRECTING")) p.style.color = "#00ff88";
                    c.appendChild(p);
                    if(i === logs.length - 1) setTimeout(() => { 
                        if(type !== 'contact') window.open('https://www.ebay.de/usr/lexord-de', '_blank'); 
                        g.style.display = "none"; 
                    }, 1200);
                }, i * 600);
            });
        }

        function startCheckout() { if(cart.length > 0) startTerminalAnim('', 'shop'); }

        // Star Background
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [], speed = 15;
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = []; for(let i=0; i<300; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width });
        }
        function drawStars() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
            stars.forEach(s => {
                s.z -= speed; if(s.z <= 0) s.z = canvas.width;
                let x = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
                let y = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
                let size = (1 - s.z / canvas.width) * 2;
                ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }

        window.onload = () => {
            initStars(); drawStars();
            gsap.to("#intro-logo", { opacity: 1, duration: 1, onComplete: () => {
                gsap.to("#intro-overlay", { opacity: 0, duration: 1, delay: 0.5, onComplete: () => {
                    document.getElementById('intro-overlay').style.display = "none";
                    speed = 0.5;
                    gsap.to("#main-header, #hero-title", { opacity: 1, y: 0, stagger: 0.2 });
                }});
            }});
        };
    </script>
</body>
</html>
