<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD® | Modding & 3D-Druck</title>
    
    <script data-goatcounter="https://lexord.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <link rel="icon" type="image/png" href="IMG_7023.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>

    <style>
        :root { --n-blue: #00f2ff; --bg: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        #star-canvas { position: fixed; inset: 0; z-index: -1; background: #000; }

        /* --- INTRO --- */
        #intro-overlay { position: fixed; inset: 0; background: black; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #intro-logo { width: 180px; filter: drop-shadow(0 0 30px var(--n-blue)); opacity: 0; transform: scale(0.5); }
        #intro-text { font-family: 'Orbitron'; font-size: 1rem; letter-spacing: 8px; color: var(--n-blue); margin-top: 25px; opacity: 0; }

        /* --- HEADER --- */
        header { 
            position: fixed; top: 0; width: 100%; z-index: 10000; 
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; 
            backdrop-filter: blur(10px); background: rgba(0,0,0,0.6);
            border-bottom: 1px solid rgba(0, 242, 255, 0.1); opacity: 0;
        }
        .logo-area { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .logo-area img { width: 40px; filter: drop-shadow(0 0 8px var(--n-blue)); }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 2px; font-size: 1.3rem; }
        .brand-reg { color: var(--n-blue); vertical-align: super; font-size: 0.8rem; margin-left: 2px; }

        /* --- NAVIGATION --- */
        .nav-controls { display: flex; align-items: center; gap: 25px; }
        #nav-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transform: translateY(-100%); transition: 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }
        #nav-overlay.active { transform: translateY(0); }
        .nav-links { display: flex; flex-direction: column; gap: 25px; text-align: center; }
        .nav-links a { font-family: 'Orbitron'; font-size: 1rem; color: white; text-decoration: none; letter-spacing: 3px; transition: 0.3s; }
        .nav-links a:hover { color: var(--n-blue); }

        .hamburger { width: 30px; height: 20px; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; }
        .hamburger span { width: 100%; height: 2px; background: white; transition: 0.3s; }

        /* --- SECTIONS (ANIMATED) --- */
        .hero-container, .trust-dashboard, .section-label, .grid, .contact-box, footer { 
            opacity: 0; transform: translateY(30px); 
        }

        .hero-container { margin: 180px auto 100px; width: 92%; max-width: 1300px; display: flex; align-items: center; gap: 40px; }
        .hero-content h1 { font-family: 'Orbitron'; font-size: clamp(2.5rem, 8vw, 5.5rem); font-weight: 900; line-height: 0.9; }

        /* --- PRODUKT KARTEN --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; padding: 0 5% 100px; }
        .card { 
            background: rgba(5,5,5,0.8); border: 1px solid #111; padding: 30px; 
            border-radius: 15px; text-align: center; transition: 0.3s ease; 
            cursor: pointer; text-decoration: none; color: white; display: block;
        }
        .card:hover { border-color: var(--n-blue); transform: translateY(-5px); }
        .img-box { height: 200px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .img-box img { max-width: 90%; max-height: 90%; transition: 0.5s; }

        /* --- FORM & DSVGO --- */
        .contact-box { max-width: 600px; margin: 0 auto 100px; padding: 0 5%; }
        input, textarea { width: 100%; padding: 18px; background: #000; border: 1px solid #111; color: white; margin-bottom: 20px; border-radius: 6px; font-family: 'Inter'; outline: none; }
        input:focus, textarea:focus { border-color: var(--n-blue); }
        
        .dsgvo-wrapper { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 20px; font-size: 0.8rem; color: #777; line-height: 1.4; }
        .dsgvo-wrapper input { width: auto; margin-bottom: 0; accent-color: var(--n-blue); }

        .submit-btn { width: 100%; padding: 20px; background: var(--n-blue); border: none; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; border-radius: 6px; color: black; transition: 0.3s; }
        .submit-btn:hover { background: white; transform: scale(1.02); }

        /* --- STATUS & TERMINAL --- */
        #gateway-overlay { position: fixed; inset: 0; background: #000; z-index: 200000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .terminal-loader { width: 85%; max-width: 450px; font-family: monospace; color: var(--n-blue); padding: 30px; background: #050505; border: 1px solid #111; border-radius: 10px; }

        footer { text-align: center; padding: 40px; font-family: 'Orbitron'; font-size: 0.6rem; color: #1a1a1a; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <img src="IMG_7023.png" id="intro-logo">
        <div id="intro-text">LEXORD®</div>
    </div>

    <div id="gateway-overlay"><div class="terminal-loader" id="log-container"></div></div>
    <canvas id="star-canvas"></canvas>

    <header id="main-header">
        <div class="logo-area" onclick="location.href='index.html'">
            <img src="IMG_7023.png">
            <span class="brand-name">LEXORD<span class="brand-reg">®</span></span>
        </div>
        <div class="nav-controls">
            <div class="hamburger" id="menu-toggle"><span></span><span></span><span></span></div>
        </div>
    </header>

    <nav id="nav-overlay">
        <div class="nav-links">
            <a href="index.html" onclick="closeMenu()">START</a>
            <a href="modding.html" onclick="closeMenu()">PROFESSIONELLES MODDING</a>
            <a href="3ddruck.html" onclick="closeMenu()">PROFESSIONELLER 3D-DRUCK</a>
            <a href="#contact" onclick="closeMenu()">KONTAKT</a>
        </div>
    </nav>

    <main>
        <section class="hero-container">
            <div class="hero-content">
                <p style="color:var(--n-blue); font-family:'Orbitron'; font-size:0.7rem; letter-spacing:5px; margin-bottom:15px;">MODDING & 3D-DRUCK</p>
                <h1>BEYOND<br>LIMITS.</h1>
            </div>
            <img src="IMG_7023.png" style="width:110px; filter:drop-shadow(0 0 20px var(--n-blue));">
        </section>

        <div class="section-label" style="margin: 80px 5% 30px; border-left: 2px solid var(--n-blue); padding-left: 15px;">
            <h2 style="font-family:'Orbitron'; font-size:0.8rem; color:var(--n-blue); letter-spacing:3px;">PRODUKTE</h2>
        </div>

        <section class="grid">
            <a href="produkt-stickzange.html" class="card">
                <div class="img-box"><img src="Stickzange.PNG"></div>
                <h4 class="orbitron">STICKZANGE PRO</h4>
                <p style="color:var(--n-blue); margin-top:10px; font-family:'Orbitron';">DETAILS ANSEHEN</p>
            </a>

            <a href="produkt-paddles.html" class="card">
                <div class="img-box"><img src="PADDLE SYSTEM.PNG"></div>
                <h4 class="orbitron">PADDLE SYSTEM V2</h4>
                <p style="color:var(--n-blue); margin-top:10px; font-family:'Orbitron';">DETAILS ANSEHEN</p>
            </a>
        </section>

        <section class="contact-box" id="contact">
            <form id="contact-form" onsubmit="return handleFormSubmit(event)">
                <input type="text" id="name" placeholder="NAME" required>
                <input type="email" id="email" placeholder="EMAIL" required>
                <textarea id="message" placeholder="DEINE ANFRAGE..." rows="5" required></textarea>
                
                <div class="dsgvo-wrapper">
                    <input type="checkbox" id="dsgvo" required>
                    <label for="dsgvo">Ich akzeptiere die Speicherung meiner Daten zur Bearbeitung dieser Anfrage gemäß der DSGVO-Richtlinien.</label>
                </div>

                <button type="submit" class="submit-btn">ANFRAGE_SENDEN</button>
            </form>
        </section>
    </main>

    <footer>© 2026 LEXORD® | ALL RIGHTS RESERVED</footer>

    <script>
        // Menu
        const menuToggle = document.getElementById('menu-toggle');
        const navOverlay = document.getElementById('nav-overlay');
        menuToggle.onclick = () => { navOverlay.classList.toggle('active'); };
        function closeMenu() { navOverlay.classList.remove('active'); }

        // Stars
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let stars = []; let warpSpeed = 0.2;
        function initStars() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = []; for(let i=0; i<300; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.8, speed: Math.random()*0.5 }); }
        function drawStars() { ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); s.y += s.speed + warpSpeed; if(s.y > canvas.height) s.y = 0; }); requestAnimationFrame(drawStars); }
        initStars(); drawStars();

        // Intro & Animations
        window.onload = () => {
            const tl = gsap.timeline();
            warpSpeed = 15;
            tl.to("#intro-logo", { opacity: 1, scale: 1, duration: 1.2 })
              .to("#intro-text", { opacity: 1, duration: 0.6 }, "-=0.4")
              .to("#intro-overlay", { opacity: 0, duration: 1, delay: 1.5, onComplete: () => { 
                  document.getElementById('intro-overlay').style.display="none"; 
                  warpSpeed=0.2; 
              }})
              .to("#main-header", { opacity: 1, duration: 0.8 })
              .to(".hero-container, .section-label, .grid, .contact-box, footer", { opacity: 1, y: 0, duration: 1, stagger: 0.15 });
        };

        // Form Submission
        function handleFormSubmit(e) {
            e.preventDefault();
            const gateway = document.getElementById('gateway-overlay');
            const container = document.getElementById('log-container');
            gateway.style.display = "flex";
            container.innerHTML = "<p>> INITIATING UPLOAD...</p>";
            
            setTimeout(() => { 
                container.innerHTML += "<p>> ENCRYPTING DATA...</p>";
                setTimeout(() => {
                    container.innerHTML += "<p>> SUCCESS: ANFRAGE GESENDET.</p>";
                    setTimeout(() => {
                        gateway.style.display = "none";
                        document.getElementById('contact-form').reset();
                    }, 1000);
                }, 1000);
            }, 1000);
            return false;
        }
    </script>
</body>
</html>
