<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // The Engineering Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --n-blue: #00f2ff; --n-purple: #bc13fe; --bg: #030303; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; cursor: grab; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }

        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* SYNCHRONER FARBWECHSEL IM RUHEZUSTAND */
        @keyframes borderSync {
            0%, 100% { border-color: rgba(0, 242, 255, 0.3); }
            50% { border-color: rgba(188, 19, 254, 0.3); }
        }

        /* NEON THUNDER HOVER EFFEKT */
        .thunder-hover { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); border: 1px solid rgba(255,255,255,0.1); }
        .thunder-hover:hover { 
            border-color: var(--n-blue) !important;
            filter: drop-shadow(0 0 10px var(--n-blue)) drop-shadow(0 0 25px var(--n-blue));
            transform: translateY(-5px) scale(1.02);
            background: rgba(0, 242, 255, 0.05);
        }

        /* --- LOGO INTRO --- */
        #lx-master-init { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        #lx-init-logo { width: 140px; filter: drop-shadow(0 0 25px var(--n-blue)); animation: lxRotate 3s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @keyframes lxRotate { 0% { transform: rotateY(0deg); } 50% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        header { padding: 60px 20px 40px; text-align: center; z-index: 10; }
        .lx-logo-box { width: 180px; height: 180px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .lx-ring-top { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid transparent; background: linear-gradient(var(--bg), var(--bg)) padding-box, linear-gradient(45deg, var(--n-blue), var(--n-purple)) border-box; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); animation: rotateRing 12s linear infinite; }
        .lx-main-logo { width: 135px; z-index: 2; filter: drop-shadow(0 0 15px var(--n-blue)); }

        h1 { font-size: 1.8rem; letter-spacing: 6px; margin-top: 25px; text-transform: uppercase; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
        .lx-tagline { color: var(--n-blue); font-size: 0.65rem; letter-spacing: 4px; margin-bottom: 45px; opacity: 0.8; }

        /* --- GRID & CARDS --- */
        .lx-grid { width: 90%; max-width: 420px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; z-index: 10; }
        .lx-card-base { 
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 12px; color: white;
            animation: borderSync 12s infinite linear; 
        }
        
        .lx-item-card { padding: 15px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .lx-img-wrap { width: 100%; height: 110px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .lx-img-wrap img { max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 0 8px rgba(0, 242, 255, 0.4)); transition: 0.4s; }
        .lx-btn-view { background: var(--n-blue); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: 700; font-size: 0.65rem; text-transform: uppercase; cursor: pointer; width: 100%; }

        /* --- LINKS --- */
        .lx-links { width: 90%; max-width: 420px; display: flex; flex-direction: column; gap: 12px; z-index: 10; margin-bottom: 50px; }
        .lx-link-card { padding: 18px; text-decoration: none; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }

        /* --- FORM --- */
        .lx-form-area { width: 90%; max-width: 420px; z-index: 10; margin-bottom: 40px; }
        .lx-form-card { padding: 25px; background: rgba(5, 5, 5, 0.95); }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #222; color: white; border-radius: 8px; outline: none; font-family: 'Orbitron'; font-size: 0.8rem; }
        .lx-btn-send { background: var(--n-blue); color: #000; border: none; width: 100%; padding: 16px; font-weight: 700; cursor: pointer; border-radius: 8px; text-transform: uppercase; transition: 0.4s; }

        /* --- FOOTER --- */
        .lx-footer-sync { width: 90%; max-width: 420px; text-align: center; padding: 20px; z-index: 10; margin-bottom: 50px; }
        .lx-imp-btn { background: transparent; border: none; color: #555; font-size: 0.65rem; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .lx-imp-box { display: none; padding: 15px; font-size: 0.75rem; color: #777; text-align: left; line-height: 1.6; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 10px; }
    </style>
</head>
<body>

<div id="lx-master-init">
    <img src="IMG_7023.png" id="lx-init-logo">
</div>

<div id="particles-js"></div>

<div id="lx-main-view" style="opacity:0; width:100%; display:flex; flex-direction:column; align-items:center;">
    <header>
        <div class="lx-logo-box"><div class="lx-ring-top"></div><img src="IMG_7023.png" class="lx-main-logo"></div>
        <h1>LEXORD™</h1>
        <p class="lx-tagline">THE ENGINEERING ELITE</p>
    </header>

    <div class="lx-grid">
        <div class="lx-card-base lx-item-card thunder-hover" onmousemove="tilt(this, event)" onmouseleave="resetTilt(this)">
            <div class="lx-img-wrap"><img src="Stickzange.PNG"></div>
            <h3 style="font-size: 0.7rem;">STICKZANGE</h3>
            <button class="lx-btn-view" onclick="lxAction(this, 'https://www.ebay.de/itm/127605871230', 'prod')">ANSEHEN</button>
        </div>
        <div class="lx-card-base lx-item-card thunder-hover" onmousemove="tilt(this, event)" onmouseleave="resetTilt(this)">
            <div class="lx-img-wrap"><img src="PADDLE SYSTEM.PNG"></div>
            <h3 style="font-size: 0.7rem;">PADDLE SYSTEM</h3>
            <button class="lx-btn-view" onclick="lxAction(this, 'https://www.ebay.de/itm/127554903259', 'prod')">ANSEHEN</button>
        </div>
    </div>

    <div class="lx-links">
        <a href="#" onclick="lxAction(this, 'https://www.ebay.de/fdbk/feedback_profile/lexord-de', 'link')" class="lx-card-base lx-link-card thunder-hover"><span>EBAY FEEDBACK</span><span>›</span></a>
        <a href="#" onclick="lxAction(this, 'https://www.ebay.de/usr/lexord-de', 'link')" class="lx-card-base lx-link-card thunder-hover"><span>OFFICIAL EBAY SHOP</span><span>›</span></a>
        <a href="#" onclick="lxAction(this, 'https://www.tiktok.com/@lexord.de', 'link')" class="lx-card-base lx-link-card thunder-hover"><span>TIKTOK</span><span>›</span></a>
        <a href="#" onclick="lxAction(this, 'https://www.instagram.com/lexord.de', 'link')" class="lx-card-base lx-link-card thunder-hover"><span>INSTAGRAM</span><span>›</span></a>
    </div>

    <div class="lx-form-area">
        <div class="lx-card-base lx-form-card thunder-hover">
            <form id="lx-contact-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="E-Mail" required>
                <textarea name="message" placeholder="Deine Nachricht..." rows="4" required></textarea>
                <button type="submit" class="lx-btn-send" id="lx-submit-btn">NACHRICHT SENDEN</button>
            </form>
        </div>
    </div>

    <div class="lx-card-base lx-footer-sync thunder-hover">
        <button class="lx-imp-btn" onclick="toggleImp()">Impressum</button>
        <div id="lx-imp-box" class="lx-imp-box">
            <strong>LEXORD™</strong><br>Leon Schulz<br>An Der Domsühler Straße 2<br>19374 Domsühl
        </div>
        <div style="color:#222; font-size:0.55rem; margin-top:15px; letter-spacing:2px;">LEXORD.DE 2025 ALL RIGHTS RESERVED</div>
    </div>
</div>

<script>
    window.onload = () => {
        setTimeout(() => {
            gsap.to("#lx-master-init", { opacity: 0, duration: 0.8, onComplete: () => {
                document.getElementById('lx-master-init').style.display = 'none';
                gsap.to("#lx-main-view", { opacity: 1, duration: 1 });
            }});
        }, 2000);
    };

    function lxAction(el, url, type) {
        if(type === 'prod') {
            const img = el.closest('.lx-item-card').querySelector('img');
            gsap.to(img, { rotationY: "+=360", filter: "brightness(1.5) drop-shadow(0 0 30px #00f2ff)", duration: 0.5 });
        } else {
            gsap.to(el, { x: 15, duration: 0.2, yoyo: true, repeat: 1 });
        }
        setTimeout(() => { window.open(url, '_blank'); }, 400);
    }

    document.getElementById('lx-contact-form').addEventListener("submit", function(e) {
        e.preventDefault();
        const btn = document.getElementById('lx-submit-btn');
        btn.innerText = "ÜBERTRAGE...";
        setTimeout(() => {
            btn.style.background = "#34a853";
            btn.innerText = "✓ ERFOLGREICH GESENDET";
            gsap.from(btn, { scale: 1.05, repeat: -1, yoyo: true, duration: 0.6 });
        }, 1200);
    });

    function tilt(card, e) {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        gsap.to(card, { rotationY: x * 10, rotationX: -y * 10, duration: 0.3 });
    }
    function resetTilt(card) { gsap.to(card, { rotationY: 0, rotationX: 0, duration: 0.5 }); }

    particlesJS('particles-js', {
        particles: { number: { value: 60 }, color: { value: '#00f2ff' }, opacity: { value: 0.2 }, size: { value: 2 }, move: { enable: true, speed: 1 } },
        interactivity: { events: { onhover: { enable: true, mode: "grab" } }, modes: { grab: { distance: 180 } } }
    });

    function toggleImp() { var x = document.getElementById("lx-imp-box"); x.style.display = (x.style.display === "block") ? "none" : "block"; }
</script>
</body>
</html>
