<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEXORD™ // OMEGA PRIME</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: var(--bg); color: white; overflow: hidden; }

        /* --- EXTREME INTRO SYSTEM --- */
        #master-loader {
            position: fixed; inset: 0; background: #000; z-index: 999999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .scan-bar {
            position: absolute; top: 0; width: 100%; height: 4px;
            background: var(--neon); box-shadow: 0 0 50px var(--neon);
            z-index: 10; display: none;
        }
        .loader-content { text-align: center; z-index: 5; }
        .glitch-logo { 
            width: 180px; filter: drop-shadow(0 0 20px var(--neon)); 
            transform: scale(0); opacity: 0;
        }
        .boot-logs {
            font-family: 'Share Tech Mono', monospace; color: var(--neon);
            font-size: 10px; text-align: left; margin-top: 30px; height: 100px;
            overflow: hidden; opacity: 0.7; letter-spacing: 2px;
        }

        /* --- MAIN UI (INITIAL VERSTECKT) --- */
        #main-interface { opacity: 0; transform: scale(1.1); filter: blur(20px); transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        #main-interface.active { opacity: 1; transform: scale(1); filter: blur(0); }

        /* --- 3D GRID & BACKGROUND --- */
        #particles-js { position: fixed; inset: 0; z-index: -1; }
        .grid-3d { 
            position: fixed; bottom: -50%; left: -50%; width: 200%; height: 200%; 
            background-image: linear-gradient(rgba(0,242,255,0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0,242,255,0.05) 1px, transparent 1px); 
            background-size: 50px 50px; transform: rotateX(75deg); z-index: -2; 
        }

        /* --- UI ELEMENTS --- */
        header { padding: 100px 20px 40px; text-align: center; }
        .main-logo { width: 150px; filter: drop-shadow(0 0 40px var(--neon)); will-change: transform; }
        h1 { font-size: 3rem; letter-spacing: 20px; font-weight: 900; color: white; text-shadow: 0 0 20px var(--neon); }

        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; max-width: 800px; margin: 50px auto; padding: 0 20px; }
        .p-card { 
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            padding: 40px; border-radius: 30px; text-align: center;
            backdrop-filter: blur(20px); transform-style: preserve-3d; will-change: transform;
        }
        .p-card img { width: 100%; height: 200px; object-fit: contain; pointer-events: none; margin-bottom: 20px; }
        .buy-btn { 
            background: var(--neon); color: black; border: none; padding: 15px 30px; 
            font-weight: 900; border-radius: 10px; cursor: pointer; letter-spacing: 3px;
        }

        .copyright { text-align: center; padding: 50px; font-size: 10px; color: #333; letter-spacing: 5px; }

    </style>
</head>
<body>

<div id="master-loader">
    <div class="scan-bar"></div>
    <div class="loader-content">
        <img src="IMG_7023.png" class="glitch-logo" id="l-logo">
        <div class="boot-logs" id="logs"></div>
    </div>
</div>

<div id="particles-js"></div>
<div class="grid-3d"></div>

<div id="main-interface">
    <header>
        <img src="IMG_7023.png" class="main-logo" id="hero-logo">
        <h1>LEXORD</h1>
    </header>

    <div class="p-grid">
        <div class="p-card" onmousemove="tilt(this, event)" onmouseleave="untilt(this)">
            <img src="Stickzange.PNG">
            <button class="buy-btn" onclick="window.open('https://www.ebay.de/itm/127605871230')">5,95 €</button>
        </div>
        <div class="p-card" onmousemove="tilt(this, event)" onmouseleave="untilt(this)">
            <img src="PADDLE SYSTEM.PNG">
            <button class="buy-btn" onclick="window.open('https://www.ebay.de/itm/127554903259')">45,95 €</button>
        </div>
    </div>

    <div class="copyright">© 2026 LEXORD. ALL RIGHTS RESERVED. // ELITE ARCHITECTURE</div>
</div>

<script>
    // --- EXTREME BOOT SEQUENCE ---
    const logs = document.getElementById('logs');
    const logData = [
        "> INITIALIZING OMEGA CORE...",
        "> BYPASSING SECURITY...",
        "> LOADING 120HZ ENGINE...",
        "> GPU ACCELERATION ENABLED",
        "> SYNCING NEURAL NETWORK...",
        "> LEXORD SYSTEM ONLINE."
    ];

    window.onload = () => {
        let i = 0;
        const interval = setInterval(() => {
            if(i < logData.length) {
                logs.innerHTML += logData[i] + "<br>";
                i++;
            } else {
                clearInterval(interval);
                startFinalReveal();
            }
        }, 400);
    };

    function startFinalReveal() {
        const tl = gsap.timeline();
        
        // Glitch Logo erscheint
        tl.to("#l-logo", { opacity: 1, scale: 1.2, duration: 0.1 });
        tl.to("#l-logo", { x: -5, duration: 0.05, repeat: 4, yoyo: true });
        
        // Scan Bar fährt
        tl.set(".scan-bar", { display: 'block' });
        tl.to(".scan-bar", { top: '100%', duration: 0.8, ease: "power2.inOut" });
        
        // Flash & Reveal
        tl.to("#master-loader", { opacity: 0, duration: 1, delay: 0.2, onComplete: () => {
            document.getElementById('master-loader').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('main-interface').classList.add('active');
        }});
    }

    // --- 120HZ 3D ENGINE ---
    function tilt(el, e) {
        const rect = el.getBoundingClientRect();
        const x = (e.clientX - rect.left - rect.width / 2) / 10;
        const y = (e.clientY - rect.top - rect.height / 2) / 10;
        gsap.to(el, { rotationY: x, rotationX: -y, transformPerspective: 1000, duration: 0.3 });
    }
    function untilt(el) {
        gsap.to(el, { rotationY: 0, rotationX: 0, duration: 0.7, ease: "elastic.out(1, 0.3)" });
    }

    // --- LOGO FOLLOWS MOUSE ---
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth / 2 - e.clientX) / 40;
        const y = (window.innerHeight / 2 - e.clientY) / 40;
        gsap.to("#hero-logo", { rotationY: x, rotationX: -y, duration: 0.6 });
    });

    particlesJS('particles-js', {
        particles: { number: { value: 80 }, color: { value: '#00f2ff' }, opacity: { value: 0.2 }, line_linked: { enable: true, opacity: 0.1 }, move: { speed: 1.5 } }
    });
</script>
</body>
</html>
