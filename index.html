<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEXORD™ // SECURE ENGINEERING GATEWAY</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root{
--n-blue:#00f2ff;
--n-purple:#bc13fe;
--bg:#050505;
--card:rgba(15,15,15,.85);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:var(--bg);
color:white;
font-family:'Inter',sans-serif;
display:flex;
flex-direction:column;
align-items:center;
min-height:100vh;
overflow-x:hidden;
}
body.locked{overflow:hidden;}
#particles-js{position:fixed;inset:0;z-index:-1;opacity:.4;}
h1,h2,h3,.orbitron{font-family:'Orbitron',sans-serif;letter-spacing:2px;text-transform:uppercase;}

@keyframes syncGlow{
0%,100%{border-color:var(--n-blue);}
50%{border-color:var(--n-purple);}
}
.elite-border{border:1px solid var(--n-blue);animation:syncGlow 10s infinite;}

header{padding:80px 20px 40px;text-align:center;}
.logo-main{width:140px;filter:drop-shadow(0 0 30px var(--n-blue));margin-bottom:25px;}
h1{font-size:2.2rem;font-weight:900;letter-spacing:12px;}
.sub-tagline{color:var(--n-blue);font-size:.7rem;letter-spacing:6px;opacity:.7;}

.grid{
width:92%;max-width:500px;
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
margin-top:40px;
}
.card{
background:var(--card);
border-radius:16px;
padding:25px;
text-align:center;
backdrop-filter:blur(10px);
transition:.4s;
}
.card:hover{transform:translateY(-8px);}
.card img{width:100%;height:100px;object-fit:contain;margin-bottom:20px;}
.card h3{font-size:.75rem;margin-bottom:8px;}
.specs{font-size:.55rem;color:#777;margin-bottom:15px;line-height:1.5;}
.price{font-size:1.1rem;font-family:'Orbitron';color:var(--n-blue);margin-bottom:20px;}
.buy-btn{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:white;
font-family:'Orbitron';
font-size:.65rem;
cursor:pointer;
transition:.3s;
}
.buy-btn:hover{background:var(--n-blue);}

#gateway{
position:fixed;
inset:0;
background:radial-gradient(circle,#050505,#000);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
font-family:'Orbitron';
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="particles-js"></div>

<header>
<img src="IMG_7023.png" class="logo-main">
<h1>LEXORD™</h1>
<p class="sub-tagline">ADVANCED ENGINEERING SOLUTIONS</p>
</header>

<div class="grid">
<div class="card elite-border">
<img src="Stickzange.PNG">
<h3>Stickzange Pro</h3>
<p class="specs">Precision Machined<br>Industrial Grade</p>
<div class="price">5,95 €</div>
<button class="buy-btn" onclick="luxRedirect('https://www.ebay.de/itm/127605871230')">ACCESS STORE</button>
</div>

<div class="card elite-border">
<img src="PADDLE SYSTEM.PNG">
<h3>Paddle System V2</h3>
<p class="specs">Zero Latency<br>Elite Performance</p>
<div class="price">45,95 €</div>
<button class="buy-btn" onclick="luxRedirect('https://www.ebay.de/itm/127554903259')">ACCESS STORE</button>
</div>
</div>

<!-- LUXURY GATEWAY -->
<div id="gateway">
<div style="text-align:center;max-width:320px;">
<div style="width:60px;height:60px;border:3px solid rgba(255,255,255,.1);border-top:3px solid var(--n-blue);border-radius:50%;margin:0 auto 25px;animation:spin 1.2s linear infinite;"></div>
<div id="gate-text" style="font-size:.7rem;letter-spacing:3px;opacity:.8;">AUTHORIZING SESSION</div>
<div id="gate-session" style="font-size:.5rem;opacity:.4;margin-top:10px;"></div>
</div>
</div>

<script>
particlesJS('particles-js',{
particles:{number:{value:50},color:{value:'#00f2ff'},opacity:{value:.2},size:{value:1.5},move:{speed:.8}}
});

const statuses=[
"AUTHORIZING SESSION",
"VERIFYING ACCESS RIGHTS",
"SECURING VENDOR CHANNEL",
"ROUTING VIA TRUSTED PARTNER"
];

function luxRedirect(url){
document.body.classList.add("locked");

if(navigator.vibrate){navigator.vibrate(20);}

const gate=document.getElementById("gateway");
const text=document.getElementById("gate-text");
const sess=document.getElementById("gate-session");

const sessionID="LX-"+crypto.randomUUID().slice(0,8).toUpperCase();
sess.innerText="SESSION "+sessionID;

gate.style.display="flex";

let i=0;
const rot=setInterval(()=>{
text.innerText=statuses[i%statuses.length];
i++;
},700);

setTimeout(()=>{
clearInterval(rot);
const w=window.open(url,"_blank","noopener,noreferrer");
if(!w){window.location.href=url;}
},2600);
}
</script>

</body>
</html>
