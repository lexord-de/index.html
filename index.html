<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // OMEGA ULTIMATE TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; cursor: none; }
        
        body { background: var(--bg); color: white; min-height: 100vh; overflow: hidden; display: flex; flex-direction: column; perspective: 1800px; }

        /* --- GLOBAL BACKGROUND SYSTEM (CARBON + GRID + PARTICLES) --- */
        #parallax-world { position: fixed; inset: -100px; z-index: -2; transition: transform 0.15s ease-out; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        #particles-js { position: absolute; inset: 0; }
        .grid-3d { position: absolute; bottom: -10%; left: -50%; width: 200%; height: 120%; background-image: linear-gradient(var(--neon) 1px, transparent 1px), linear-gradient(90deg, var(--neon) 1px, transparent 1px); background-size: 60px 60px; transform: rotateX(75deg); opacity: 0.12; animation: gridFlow 4s linear infinite; }
        @keyframes gridFlow { from { background-position: 0 0; } to { background-position: 0 60px; } }

        /* --- SCANLINES & HUD --- */
        body::after { content: ""; position: fixed; inset: 0; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.15) 50%); background-size: 100% 4px; z-index: 999; pointer-events: none; }

        /* --- TACTICAL CROSSHAIR --- */
        #cursor { position: fixed; width: 35px; height: 35px; border: 1px solid var(--neon); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); mix-blend-mode: screen; transition: width 0.3s, height 0.3s, background 0.3s; }
        #cursor::before { content: ''; position: absolute; top: 50%; left: -15px; width: 65px; height: 1px; background: var(--neon); }
        #cursor::after { content: ''; position: absolute; left: 50%; top: -15px; width: 1px; height: 65px; background: var(--neon); }

        /* --- OMEGA MILITARY LOADER (YOUR LOGO SPIN) --- */
        #loader-overlay { position: fixed; inset: 0; background: #000; z-index: 100000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .ring-box { position: relative; width: 220px; height: 220px; }
        .ring { position: absolute; inset: 0; border: 4px solid transparent; border-top-color: var(--neon); border-radius: 50%; animation: spin 0.8s linear infinite; }
        .ring.inner { inset: 25px; border-top-color: transparent; border-bottom-color: var(--purple); animation: spin 1.2s linear infinite reverse; }
        .loader-logo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; filter: drop-shadow(0 0 25px var(--neon)); animation: pulse 0.5s infinite alternate; }

        /* --- CONTENT SCROLLER --- */
        #main-scroller { width: 100%; height: 100vh; overflow-y: auto; overflow-x: hidden; scroll-behavior: smooth; display: flex; flex-direction: column; align-items: center; padding-bottom: 150px; }

        header { padding: 100px 0; text-align: center; }
        .glitch-title { font-size: 3.5rem; letter-spacing: 20px; font-weight: 900; text-shadow: 4px 0 var(--neon), -4px 0 var(--purple); animation: glitch 0.4s infinite alternate; }

        /* --- PRODUCT CARDS (GLOW + 3D TILT) --- */
        .grid { width: 90%; max-width: 800px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .card { 
            position: relative; background: rgba(5,5,5,0.9); border: 1px solid rgba(0,242,255,0.1); 
            padding: 40px; text-align: center; backdrop-filter: blur(20px); 
            transform-style: preserve-3d; transition: border-color 0.4s;
            clip-path: polygon(0 0, 90% 0, 100% 10%, 100% 100%, 10% 100%, 0 90%);
        }
        .card:hover { border-color: var(--neon); }
        .card-glow { position: absolute; top: 50%; left: 50%; width: 100px; height: 100px; background: var(--neon); border-radius: 50%; filter: blur(70px); opacity: 0; transition: 0.5s; transform: translate(-50%, -50%) translateZ(-10px); }
        .card:hover .card-glow { opacity: 0.4; width: 180px; height: 180px; }

        .card img { width: 100%; height: 200px; object-fit: contain; transform: translateZ(80px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* --- MASTER CONFIGURATOR --- */
        .config-box { width: 90%; max-width: 800px; margin-top: 80px; padding: 60px; background: rgba(5,5,5,0.95); border: 1px solid var(--purple); text-align: center; transform-style: preserve-3d; clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }
        .config-preview { width: 100%; height: 320px; object-fit: contain; filter: drop-shadow(0 0 50px var(--neon)); transform: translateZ(100px); transition: 0.5s; }

        .btn-apex { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 20px; width: 100%; font-weight: 900; letter-spacing: 6px; text-transform: uppercase; margin-top: 35px; transition: 0.3s; }
        .btn-apex:hover { background: var(--neon); color: black; box-shadow: 0 0 60px var(--neon); transform: scale(1.05) translateZ(50px); }

        /* --- CONTACT & LEGAL --- */
        .contact-area { width: 90%; max-width: 800px; margin-top: 100px; padding: 60px; background: rgba(0,0,0,0.9); border: 1px solid rgba(255,255,255,0.05); transition: 1.5s cubic-bezier(0.7,0,0.3,1); }
        .contact-area.launch { transform: translateY(-3000px) rotateX(90deg) scale(0); opacity: 0; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 2px solid #222; color: white; padding: 18px; margin-bottom: 25px; outline: none; transition: 0.4s; font-size: 1rem; }
        input:focus { border-bottom-color: var(--neon); }

        footer { width: 100%; padding: 80px 20px; text-align: center; background: #000; border-top: 1px solid #111; z-index: 10; }
        .legal-link { color: #555; text-decoration: none; margin: 0 20px; font-size: 0.7rem; letter-spacing: 3px; transition: 0.3s; }
        .legal-link:hover { color: var(--neon); }

        #alert-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: #000; border: 3px solid var(--neon); padding: 80px; z-index: 100001; text-align: center; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #alert-box.active { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 150px var(--neon); }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { from { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); } to { opacity: 1; transform: translate(-50%, -50%) scale(1.1); } }
        @keyframes glitch { 0% { transform: skew(1deg); filter: hue-rotate(0deg); } 100% { transform: skew(-1deg); filter: hue-rotate(15deg); } }
    </style>
</head>
<body>

<div id="cursor"></div>

<div id="parallax-world">
    <div id="particles-js"></div>
    <div class="grid-3d"></div>
</div>

<div id="loader-overlay">
    <div class="ring-box">
        <div class="ring"></div>
        <div class="ring inner"></div>
        <img src="IMG_7023.png" class="loader-logo">
    </div>
    <p id="load-status" style="margin-top:50px; color:var(--neon); letter-spacing:12px; font-size:0.8rem;">INITIATING SECURE_CONNECTION...</p>
</div>

<div id="alert-box">
    <h1 style="color:var(--neon); letter-spacing:15px; margin-bottom:25px;">AUTHORIZED</h1>
    <p style="color:#555; letter-spacing:5px;">MISSION DATA TRANSMITTED.</p>
    <button class="btn-apex" onclick="location.reload()">RE-INITIALIZE</button>
</div>

<div id="main-scroller">
    <header>
        <img src="IMG_7023.png" style="width:180px; filter: drop-shadow(0 0 40px var(--neon)); margin-bottom: 30px;">
        <div class="glitch-title">LEXORD™</div>
        <p style="color:var(--neon); font-size:10px; letter-spacing:15px; opacity:0.6; margin-top:20px;">BEYOND HUMAN LIMITS</p>
    </header>

    <div class="grid">
        <div class="card" data-tilt onmouseenter="expandCur()" onmouseleave="shrinkCur()">
            <div class="card-glow"></div>
            <img src="Stickzange.PNG">
            <p style="color:var(--neon); margin: 30px 0; font-weight:900; letter-spacing:3px;">UNIT_01 // 5,95€</p>
            <button class="btn-apex" onclick="forcedRedirect('https://www.ebay.de/itm/127605871230')">DEPLOY UNIT</button>
        </div>
        <div class="card" data-tilt onmouseenter="expandCur()" onmouseleave="shrinkCur()">
            <div class="card-glow" style="background:var(--purple);"></div>
            <img src="PADDLE SYSTEM.PNG">
            <p style="color:var(--neon); margin: 30px 0; font-weight:900; letter-spacing:3px;">UNIT_02 // 45,95€</p>
            <button class="btn-apex" onclick="forcedRedirect('https://www.ebay.de/itm/127554903259')">DEPLOY UNIT</button>
        </div>
    </div>

    <div class="config-box" data-tilt>
        <div class="card-glow" id="config-aura"></div>
        <p style="font-size:10px; color:var(--neon); letter-spacing:10px; margin-bottom:50px;">TACTICAL_ASSEMBLY_v10.0</p>
        <img src="ANTI STICKDRIFT BUNDLE.PNG" id="master-view" class="config-preview">
        <div style="margin: 40px 0;">
            <div onclick="updConfig('#00f2ff','ANTI STICKDRIFT BUNDLE.PNG')" style="width:45px; height:45px; background:var(--neon); display:inline-block; margin:0 20px; border:2px solid #fff;"></div>
            <div onclick="updConfig('#bc13fe','PADDLE SYSTEM.PNG')" style="width:45px; height:45px; background:var(--purple); display:inline-block; margin:0 20px; border:2px solid #fff;"></div>
        </div>
        <button class="btn-apex" onclick="forcedRedirect('https://www.ebay.de/usr/lexord-de')">FINALIZE BUILD</button>
    </div>

    <div class="contact-area" id="contact-mod">
        <h2 style="color:var(--neon); margin-bottom:40px; letter-spacing:8px;">SECURE COMMS</h2>
        <form id="omega-form">
            <input type="text" placeholder="OPERATOR_NAME" required>
            <input type="email" placeholder="ENCRYPTED_EMAIL" required>
            <textarea placeholder="PROTOCOL_MESSAGE..." rows="5" required></textarea>
            <button type="submit" class="btn-apex">TRANSMIT TO CORE</button>
        </form>
    </div>

    <footer>
        <p>© 2026 LEXORD ENGINEERING. // MILITARY GRADE ACCESS ONLY.</p>
        <div style="margin-top:30px;">
            <a href="#" class="legal-link">IMPRESSUM</a>
            <a href="#" class="legal-link">DATENSCHUTZ</a>
            <a href="#" class="legal-link">AGB</a>
        </div>
    </footer>
</div>

<script>
    // 1. GLOBAL MOTION (Parallax)
    const world = document.getElementById('parallax-world');
    document.addEventListener('mousemove', e => {
        let x = (window.innerWidth / 2 - e.clientX) / 40;
        let y = (window.innerHeight / 2 - e.clientY) / 40;
        world.style.transform = `translateX(${x}px) translateY(${y}px)`;
        
        const cur = document.getElementById('cursor');
        cur.style.left = e.clientX + 'px';
        cur.style.top = e.clientY + 'px';
    });

    // 2. TECH HUD
    particlesJS('particles-js', { particles: { number: { value: 160 }, color: { value: '#00f2ff' }, opacity: { value: 0.3 }, line_linked: { enable: true, opacity: 0.1 }, move: { speed: 1.8 } } });
    const snd = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-click-900.mp3'], volume: 0.5 });

    // 3. ULTRA 3D TILT & LAYERED PARALLAX
    document.querySelectorAll('[data-tilt]').forEach(el => {
        el.addEventListener('mousemove', e => {
            let r = el.getBoundingClientRect();
            let x = (e.clientX - r.left) / r.width - 0.5;
            let y = (e.clientY - r.top) / r.height - 0.5;
            el.style.transform = `rotateX(${y * -35}deg) rotateY(${x * 35}deg)`;
            
            const img = el.querySelector('img');
            const aura = el.querySelector('.card-glow');
            if(img) img.style.transform = `translateZ(100px) translateX(${x * 35}px) translateY(${y * 35}px)`;
            if(aura) aura.style.transform = `translate(-50%, -50%) translateZ(-20px) translateX(${x * -50}px) translateY(${y * -50}px)`;
        });
        el.addEventListener('mouseleave', () => {
            el.style.transform = 'rotateX(0) rotateY(0)';
            const img = el.querySelector('img');
            if(img) img.style.transform = 'translateZ(80px)';
        });
    });

    // 4. FORCED HACKER REDIRECT
    function forcedRedirect(url) {
        snd.play();
        const l = document.getElementById('loader-overlay');
        const s = document.getElementById('load-status');
        l.style.display = 'flex';
        
        setTimeout(() => s.innerText = "BYPASSING FIREWALL...", 800);
        setTimeout(() => s.innerText = "DECRYPTING EBAY_SERVER...", 1600);
        setTimeout(() => s.innerText = "ACCESS GRANTED.", 2400);

        setTimeout(() => {
            window.open(url, '_blank');
            setTimeout(() => { l.style.display = 'none'; }, 1000);
        }, 3000);
    }

    function updConfig(c, i) {
        snd.play();
        const v = document.getElementById('master-view');
        const a = document.getElementById('config-aura');
        v.style.filter = `drop-shadow(0 0 60px ${c})`;
        a.style.background = c;
        v.src = i;
    }

    // 5. NEURAL FORM LAUNCH
    document.getElementById('omega-form').addEventListener('submit', function(e) {
        e.preventDefault();
        snd.play();
        document.getElementById('contact-mod').classList.add('launch');
        setTimeout(() => { document.getElementById('alert-box').classList.add('active'); }, 1200);
    });

    function expandCur() { const c = document.getElementById('cursor'); c.style.width = '80px'; c.style.height = '80px'; c.style.background = 'rgba(0,242,255,0.05)'; c.style.borderColor = 'var(--purple)'; }
    function shrinkCur() { const c = document.getElementById('cursor'); c.style.width = '35px'; c.style.height = '35px'; c.style.background = 'transparent'; c.style.borderColor = 'var(--neon)'; }
</script>
</body>
</html>
