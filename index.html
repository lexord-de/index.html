<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // ULTIMATE HYBRID INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <style>
        :root { 
            --neon: #00f2ff; 
            --purple: #bc13fe; 
            --bg: #030303; 
            --card-bg: rgba(5, 5, 5, 0.85); 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; cursor: crosshair; }
        
        /* --- DER KRASSESTE HINTERGRUND --- */
        body { 
            background: var(--bg); 
            background: radial-gradient(circle at center, #0a1114 0%, #000 100%);
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            perspective: 1500px;
        }

        #particles-js { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* Dezente Carbon-Textur */
        }

        /* --- LOADER --- */
        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .ultra-loader { position: relative; width: 280px; height: 280px; }
        .r-ring { position: absolute; border-radius: 50%; border: 2px solid transparent; }
        .r1 { width: 100%; height: 100%; border-top: 4px solid var(--neon); animation: rotate 0.7s linear infinite; filter: drop-shadow(0 0 20px var(--neon)); }
        .r2 { width: 82%; height: 82%; top: 9%; left: 9%; border-left: 2px solid var(--purple); animation: rotate 1.1s linear infinite reverse; }
        .loader-logo { position: absolute; top: 25%; left: 25%; width: 50%; filter: drop-shadow(0 0 25px var(--neon)); animation: holoGlitch 0.2s infinite alternate; }

        /* --- UI & 3D CARDS --- */
        header { padding: 80px 20px 40px; text-align: center; z-index: 10; }
        .main-logo { width: 150px; filter: drop-shadow(0 0 40px var(--neon)); margin-bottom: 20px; animation: pulse 5s infinite ease-in-out; }
        h1 { font-size: 2.5rem; letter-spacing: 15px; font-weight: 900; background: linear-gradient(to right, #fff, var(--neon), var(--purple), #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 4s linear infinite; }

        .grid { width: 92%; max-width: 500px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; z-index: 10; margin-top: 20px; }
        .card { 
            background: var(--card-bg); border: 1px solid rgba(0,242,255,0.15); 
            border-radius: 20px; padding: 25px; text-align: center; transition: 0.1s ease;
            position: relative; overflow: hidden; backdrop-filter: blur(15px); transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card:hover { border-color: var(--neon); }
        .card img { max-width: 100%; height: 110px; object-fit: contain; margin-bottom: 15px; transform: translateZ(50px); pointer-events: none; transition: 0.3s; }
        .btn-elite { background: transparent; border: 1px solid var(--neon); color: var(--neon); width: 100%; padding: 12px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transform: translateZ(20px); transition: 0.3s; }
        .btn-elite:hover { background: var(--neon); color: black; box-shadow: 0 0 25px var(--neon); }

        /* --- CONFIGURATOR --- */
        .config-module { width: 92%; max-width: 500px; margin-top: 60px; z-index: 10; background: var(--card-bg); border: 1px solid var(--purple); border-radius: 30px; padding: 40px; text-align: center; transform-style: preserve-3d; transition: 0.1s ease; backdrop-filter: blur(20px); }
        .config-preview { width: 100%; height: 220px; object-fit: contain; margin-bottom: 20px; filter: drop-shadow(0 0 30px var(--neon)); transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform: translateZ(60px); }
        .opt-btn { width: 35px; height: 35px; border-radius: 50%; border: 3px solid #222; cursor: pointer; transition: 0.3s; display: inline-block; margin: 0 10px; }
        .opt-btn.active { border-color: #fff; transform: scale(1.3); box-shadow: 0 0 20px var(--neon); }

        /* --- CONTACT AREA --- */
        .contact-area { width: 92%; max-width: 500px; margin: 60px 0; z-index: 10; background: rgba(0,0,0,0.8); padding: 40px; border-radius: 30px; border: 1px solid rgba(0,242,255,0.1); transition: 0.8s cubic-bezier(0.2, 1, 0.2, 1); }
        .contact-area.sending { transform: rotateY(20deg) rotateX(10deg) scale(0.8); opacity: 0; pointer-events: none; }
        input, textarea { width: 100%; padding: 18px; margin-bottom: 15px; background: rgba(255,255,255,0.03); border: 1px solid #222; color: white; border-radius: 12px; outline: none; }
        .btn-send { background: linear-gradient(90deg, var(--neon), var(--purple)); color: black; border: none; width: 100%; padding: 20px; font-weight: 900; border-radius: 12px; cursor: pointer; letter-spacing: 5px; text-transform: uppercase; }

        /* --- SUCCESS POPUP --- */
        #custom-alert { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: #050505; border: 2px solid var(--neon); padding: 50px; z-index: 20000; border-radius: 25px; text-align: center; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #custom-alert.active { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 100px rgba(0,242,255,0.4); }

        /* --- ANIMATIONS --- */
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
        @keyframes holoGlitch { 0% { opacity: 0.8; transform: translate(0); } 100% { opacity: 1; transform: translate(-2px, 1px); } }

        .copyright { color: #333; font-size: 0.6rem; letter-spacing: 5px; margin-bottom: 50px; z-index: 10; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="ultra-loader">
        <div class="r-ring r1"></div><div class="r-ring r2"></div>
        <img src="IMG_7023.png" class="loader-logo">
    </div>
    <p style="margin-top:40px; color:var(--neon); letter-spacing:10px; font-size:0.8rem;">ESTABLISHING CONNECTION...</p>
</div>

<div id="custom-alert">
    <h2 style="color:var(--neon); letter-spacing:5px; margin-bottom:15px;">TRANSMISSION COMPLETE</h2>
    <p style="font-size:0.8rem; color:#888;">YOUR DATA HAS BEEN ENCRYPTED AND SENT.</p>
    <button onclick="closeAlert()" style="background:var(--neon); color:black; border:none; padding:15px 30px; border-radius:8px; font-weight:900; margin-top:25px; cursor:pointer;">CLOSE LINK</button>
</div>

<div id="particles-js"></div>

<header>
    <img src="IMG_7023.png" class="main-logo">
    <h1>LEXORD™</h1>
</header>

<div class="grid">
    <div class="card" data-tilt>
        <img src="Stickzange.PNG">
        <span style="color:var(--neon); font-weight:900; display:block; margin-bottom:15px; letter-spacing:2px;">5,95 €</span>
        <button class="btn-elite" onclick="runEliteSystem('https://www.ebay.de/itm/127605871230')">ACCESS SHOP</button>
    </div>
    <div class="card" data-tilt>
        <img src="PADDLE SYSTEM.PNG">
        <span style="color:var(--neon); font-weight:900; display:block; margin-bottom:15px; letter-spacing:2px;">45,95 €</span>
        <button class="btn-elite" onclick="runEliteSystem('https://www.ebay.de/itm/127554903259')">ACCESS SHOP</button>
    </div>
</div>

<div class="config-module" data-tilt>
    <p style="color:var(--neon); font-size:0.7rem; letter-spacing:6px; margin-bottom:20px;">SYSTEM CONFIGURATOR</p>
    <img src="ANTI STICKDRIFT BUNDLE.PNG" id="ctrl-preview" class="config-preview">
    <div style="margin-bottom: 25px;">
        <div class="opt-btn active" style="background:#00f2ff;" onclick="changeCtrl('#00f2ff', 'ANTI STICKDRIFT BUNDLE.PNG', this)"></div>
        <div class="opt-btn" style="background:#bc13fe;" onclick="changeCtrl('#bc13fe', 'PADDLE SYSTEM.PNG', this)"></div>
        <div class="opt-btn" style="background:#ffffff;" onclick="changeCtrl('#ffffff', 'Stickzange.PNG', this)"></div>
    </div>
    <button class="btn-elite" onclick="runEliteSystem('https://www.ebay.de/usr/lexord-de')">FINALIZE BUILD</button>
</div>

<div class="contact-area" id="contact-container">
    <form id="contact-form">
        <input type="text" name="name" placeholder="OPERATOR IDENT" required>
        <input type="email" name="email" placeholder="SECURE CHANNEL" required>
        <textarea name="message" placeholder="MESSAGE PROTOCOL..." rows="4" required></textarea>
        <button type="submit" class="btn-send" id="send-btn">SEND DATA</button>
    </form>
</div>

<p class="copyright">LEXORD.DE © 2026 // ELITE ENGINEERING</p>

<script>
    // KRASSESTER HINTERGRUND SETTINGS
    particlesJS('particles-js', {
        particles: {
            number: { value: 120, density: { enable: true, value_area: 800 } },
            color: { value: "#00f2ff" },
            shape: { type: "circle" },
            opacity: { value: 0.4, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
            size: { value: 2, random: true, anim: { enable: false } },
            line_linked: { enable: true, distance: 150, color: "#00f2ff", opacity: 0.2, width: 1 },
            move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, 
                attract: { enable: true, rotateX: 600, rotateY: 1200 } 
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
            modes: { grab: { distance: 200, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
        },
        retina_detect: true
    });

    const uiClick = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-click-900.mp3'], volume: 0.4 });

    // 3D TILT EFFECT
    document.querySelectorAll('[data-tilt]').forEach(el => {
        el.addEventListener('mousemove', e => {
            let r = el.getBoundingClientRect();
            let x = e.clientX - r.left;
            let y = e.clientY - r.top;
            let rx = ((y / r.height) - 0.5) * -15;
            let ry = ((x / r.width) - 0.5) * 15;
            el.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        });
        el.addEventListener('mouseleave', () => el.style.transform = `rotateX(0deg) rotateY(0deg)`);
    });

    function changeCtrl(color, img, btn) {
        uiClick.play();
        const prev = document.getElementById('ctrl-preview');
        prev.style.opacity = '0';
        setTimeout(() => {
            prev.src = img;
            prev.style.filter = `drop-shadow(0 0 40px ${color})`;
            prev.style.opacity = '1';
        }, 300);
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function runEliteSystem(url) {
        uiClick.play();
        document.getElementById('loader-overlay').style.display = 'flex';
        window.open(url, '_blank');
        setTimeout(() => { 
            document.getElementById('loader-overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('loader-overlay').style.display='none'; document.getElementById('loader-overlay').style.opacity='1'; }, 500);
        }, 3000);
    }

    function closeAlert() { document.getElementById('custom-alert').classList.remove('active'); }

    document.getElementById('contact-form').addEventListener("submit", function(e) {
        e.preventDefault();
        const btn = document.getElementById('send-btn');
        const container = document.getElementById('contact-container');
        btn.innerText = "TRANSMITTING...";
        container.classList.add('sending');
        fetch("https://formsubmit.co/ajax/kontakt@lexord.de", { method: "POST", body: new FormData(this) })
        .then(() => { 
            setTimeout(() => {
                container.style.display = 'none';
                document.getElementById('custom-alert').classList.add('active');
                uiClick.play();
            }, 600);
        });
    });
</script>
</body>
</html>
