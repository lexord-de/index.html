<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // ELITE INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #000000; --card-bg: rgba(5, 5, 5, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* --- LOADER (UNBEZAHLBAR LEVEL) --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #050505 0%, #000 100%);
            z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(15px);
        }
        .ultra-loader { position: relative; width: 280px; height: 280px; }
        .r-ring { position: absolute; border-radius: 50%; border: 2px solid transparent; }
        .r1 { width: 100%; height: 100%; border-top: 4px solid var(--neon); animation: rotate 0.7s linear infinite; filter: drop-shadow(0 0 20px var(--neon)); }
        .r2 { width: 82%; height: 82%; top: 9%; left: 9%; border-left: 2px solid var(--purple); animation: rotate 1.1s linear infinite reverse; opacity: 0.7; }
        .r3 { width: 64%; height: 64%; top: 18%; left: 18%; border-bottom: 2px solid var(--neon); animation: rotate 1.8s linear infinite; opacity: 0.5; }
        .loader-logo { position: absolute; top: 25%; left: 25%; width: 50%; filter: drop-shadow(0 0 25px var(--neon)); animation: holoGlitch 0.2s infinite alternate; }
        .scanner-line { position: absolute; width: 120%; height: 2px; background: linear-gradient(90deg, transparent, var(--neon), transparent); box-shadow: 0 0 30px var(--neon); animation: scanMove 2.2s infinite ease-in-out; left: -10%; }
        .loader-text { margin-top: 60px; font-size: 0.75rem; letter-spacing: 12px; color: var(--neon); text-transform: uppercase; }

        /* --- MAIN UI --- */
        header { padding: 80px 20px 40px; text-align: center; z-index: 10; }
        .main-logo { width: 160px; filter: drop-shadow(0 0 40px var(--neon)); margin-bottom: 25px; animation: pulse 5s infinite ease-in-out; }
        h1 { font-size: 2.5rem; letter-spacing: 14px; font-weight: 900; background: linear-gradient(to right, #fff, var(--neon), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .grid { width: 92%; max-width: 480px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; z-index: 10; margin-top: 30px; }
        .card { 
            background: var(--card-bg); border: 1px solid rgba(0,242,255,0.1); 
            border-radius: 20px; padding: 25px; text-align: center; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden; backdrop-filter: blur(10px);
        }
        .card:hover { border-color: var(--neon); transform: translateY(-12px); box-shadow: 0 15px 45px rgba(0,242,255,0.2); }
        .card img { max-width: 100%; height: 110px; object-fit: contain; margin-bottom: 15px; }
        .price { color: var(--neon); font-size: 1.1rem; font-weight: 900; display: block; margin-bottom: 18px; }
        .btn-elite { 
            background: transparent; border: 1px solid var(--neon); color: var(--neon); 
            width: 100%; padding: 14px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; 
        }

        /* --- GEILSTE KONTAKT-ANIMATION --- */
        .contact-area { 
            width: 92%; max-width: 480px; margin-top: 60px; z-index: 10; 
            background: rgba(10,10,10,0.8); padding: 35px; border-radius: 25px; 
            border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .contact-area.sending { filter: blur(2px) brightness(0.5); transform: scale(0.95); pointer-events: none; }
        
        input, textarea { 
            width: 100%; padding: 18px; margin-bottom: 15px; background: #000; 
            border: 1px solid #222; color: white; border-radius: 12px; outline: none; 
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--neon); box-shadow: 0 0 15px rgba(0,242,255,0.2); }

        .btn-send { 
            background: linear-gradient(90deg, var(--neon), var(--purple)); color: black; 
            border: none; width: 100%; padding: 18px; font-weight: 900; border-radius: 12px; 
            cursor: pointer; letter-spacing: 5px; position: relative; overflow: hidden;
        }
        .btn-send .loader-inner {
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(255,255,255,0.2); transition: 0.5s;
        }
        .btn-send.loading .loader-inner { left: 0; animation: btnLoad 1.5s infinite; }

        /* CUSTOM POPUP */
        #custom-alert {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.95); border: 2px solid var(--neon); padding: 40px;
            z-index: 20000; border-radius: 20px; text-align: center;
            box-shadow: 0 0 60px var(--neon); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #custom-alert.active { transform: translate(-50%, -50%) scale(1); }
        .btn-close { background: var(--neon); color: black; border: none; padding: 10px 25px; border-radius: 5px; font-weight: 900; margin-top: 20px; cursor: pointer; }

        /* --- FOOTER --- */
        .footer { padding: 80px 0; text-align: center; z-index: 10; width: 100%; }
        .copyright { color: #222; font-size: 0.65rem; letter-spacing: 5px; margin-top: 25px; text-transform: uppercase; }

        /* --- ANIMATIONS --- */
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes scanMove { 0%, 100% { top: 10%; opacity: 0; } 50% { top: 90%; opacity: 1; } }
        @keyframes holoGlitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 1px); filter: hue-rotate(45deg); } 100% { transform: translate(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 40px var(--neon)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 60px var(--neon)); } }
        @keyframes btnLoad { 0% { left: -100%; } 100% { left: 100%; } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="ultra-loader">
        <div class="r-ring r1"></div><div class="r-ring r2"></div><div class="r-ring r3"></div>
        <div class="scanner-line"></div>
        <img src="IMG_7023.png" class="loader-logo">
    </div>
    <p class="loader-text" id="status-text">INITIALIZING...</p>
</div>

<div id="custom-alert">
    <h2 style="color:var(--neon); margin-bottom:10px;">SYSTEM MESSAGE</h2>
    <p id="alert-text">PROTOCOL TRANSMITTED SUCCESSFUL.</p>
    <button class="btn-close" onclick="closeAlert()">CLOSE INTERFACE</button>
</div>

<div id="particles-js"></div>

<header>
    <img src="IMG_7023.png" class="main-logo">
    <h1>LEXORD™</h1>
    <p style="color: var(--neon); font-size: 0.65rem; letter-spacing: 7px;">ADVANCED ENGINEERING</p>
</header>

<div class="grid">
    <div class="card">
        <img src="Stickzange.PNG">
        <span class="price">5,95 €</span>
        <button class="btn-elite" onclick="runEliteSystem('https://www.ebay.de/itm/127605871230')">ACCESS DATA</button>
    </div>
    <div class="card">
        <img src="PADDLE SYSTEM.PNG">
        <span class="price">45,95 €</span>
        <button class="btn-elite" onclick="runEliteSystem('https://www.ebay.de/itm/127554903259')">ACCESS DATA</button>
    </div>
</div>

<div class="contact-area" id="contact-container">
    <form id="contact-form">
        <input type="text" name="name" placeholder="IDENTITÄT" required>
        <input type="email" name="email" placeholder="SECURE MAIL" required>
        <textarea name="message" placeholder="SYSTEM MESSAGE..." rows="4" required></textarea>
        <button type="submit" class="btn-send" id="send-btn">
            <span class="btn-txt">SEND PROTOCOL</span>
            <div class="loader-inner"></div>
        </button>
    </form>
</div>

<div class="footer">
    <p class="copyright">LEXORD.DE © 2025 ALL RIGHTS RESERVED // ELITE ARCHITECTURE</p>
</div>

<script>
    particlesJS('particles-js', {
        particles: { number: { value: 80 }, color: { value: '#00f2ff' }, opacity: { value: 0.2 }, line_linked: { enable: true, color: '#00f2ff', opacity: 0.1 }, move: { speed: 1 } }
    });

    const uiClick = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-click-900.mp3'], volume: 0.5 });

    function runEliteSystem(url) {
        uiClick.play();
        const loader = document.getElementById('loader-overlay');
        loader.style.display = 'flex';
        window.open(url, '_blank');
        setTimeout(() => { 
            loader.style.opacity = '0'; 
            setTimeout(() => { loader.style.display = 'none'; loader.style.opacity = '1'; }, 500);
        }, 2800);
    }

    function showAlert(msg) {
        document.getElementById('alert-text').innerText = msg;
        document.getElementById('custom-alert').classList.add('active');
        uiClick.play();
    }
    function closeAlert() { document.getElementById('custom-alert').classList.remove('active'); }

    document.getElementById('contact-form').addEventListener("submit", function(e) {
        e.preventDefault();
        const container = document.getElementById('contact-container');
        const btn = document.getElementById('send-btn');
        
        container.classList.add('sending');
        btn.classList.add('loading');
        btn.querySelector('.btn-txt').innerText = "TRANSMITTING...";

        fetch("https://formsubmit.co/ajax/kontakt@lexord.de", { method: "POST", body: new FormData(this) })
        .then(() => { 
            container.classList.remove('sending');
            btn.classList.remove('loading');
            btn.querySelector('.btn-txt').innerText = "SEND PROTOCOL";
            showAlert("PROTOCOL TRANSMITTED SUCCESSFUL."); 
            this.reset();
        });
    });
</script>
</body>
</html>
