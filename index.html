<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ | Engineering Luxury</title>
    
    <script data-goatcounter="https://lexord.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <link rel="icon" type="image/png" href="IMG_7023.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>

    <style>
        :root { --n-blue: #00f2ff; --bg: #000; --bezier: cubic-bezier(0.16, 1, 0.3, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- ANIMIERTER HINTERGRUND --- */
        #bg-glow {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #001a1d 0%, #000 70%);
            animation: pulseBg 8s infinite alternate ease-in-out;
        }
        @keyframes pulseBg {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* --- INTRO / WARP --- */
        #intro { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #warp-canvas { position: absolute; inset: 0; }
        .intro-btn {
            position: relative; z-index: 10; background: none; border: none;
            font-family: 'Orbitron'; font-weight: 900; font-size: 2.5rem; letter-spacing: 15px;
            color: white; cursor: pointer; transition: 0.4s;
            text-shadow: 0 0 10px rgba(0,242,255,0.5);
        }
        .intro-btn:hover {
            color: var(--n-blue);
            text-shadow: 0 0 30px var(--n-blue), 0 0 60px var(--n-blue);
            animation: glitch 0.3s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            25% { transform: translate(-3px, 2px); }
            50% { transform: translate(3px, -2px); }
            100% { transform: translate(0); }
        }

        /* --- NAVIGATION --- */
        header { 
            position: fixed; top: 0; width: 100%; z-index: 5000; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .logo-nav { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 5px; color: white; text-decoration: none; font-size: 1.2rem; }
        .nav-link { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--n-blue); letter-spacing: 3px; cursor: pointer; border: 1px solid rgba(0,242,255,0.2); padding: 10px 25px; transition: 0.3s; }
        .nav-link:hover { background: var(--n-blue); color: #000; box-shadow: 0 0 25px var(--n-blue); }

        /* --- MAIN SITE --- */
        #main-site { display: none; height: 100vh; overflow-y: auto; scroll-snap-type: y mandatory; }
        section { height: 100vh; width: 100%; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; position: relative; }

        /* --- LUXUS VIDEO BOX --- */
        .v-card { width: 85%; max-width: 1400px; height: 70vh; background: #050505; border: 1px solid #111; overflow: hidden; border-radius: 2px; position: relative; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .v-card video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .v-label { position: absolute; top: 50%; left: 10%; transform: translateY(-50%); z-index: 5; }
        .v-label h2 { font-family: 'Orbitron'; font-size: 4rem; letter-spacing: 20px; font-weight: 900; }
        .v-label p { font-family: 'Orbitron'; color: var(--n-blue); letter-spacing: 5px; font-size: 0.8rem; margin-top: 10px; }

        /* --- PRODUKTE SCHWEBEND --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 60px; width: 100%; max-width: 1200px; }
        .card { 
            background: rgba(10,10,10,0.5); border: 1px solid #111; padding: 60px 40px; text-align: center;
            backdrop-filter: blur(10px); transition: 0.6s var(--bezier);
        }
        .card:hover { 
            transform: translateY(-30px) scale(1.02); border-color: var(--n-blue); 
            box-shadow: 0 40px 80px rgba(0,242,255,0.15); 
        }
        .card img { height: 250px; object-fit: contain; transition: 0.6s; margin-bottom: 40px; }
        .card:hover img { transform: scale(1.15) rotate(2deg); filter: drop-shadow(0 0 30px var(--n-blue)); }
        .card h3 { font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 5px; }

        /* --- FOOTER --- */
        footer { padding: 100px 6% 50px; border-top: 1px solid #111; background: #000; scroll-snap-align: end; }
        .legal-btns { display: flex; gap: 30px; margin: 40px 0; border-top: 1px solid #111; padding-top: 40px; }
        .l-btn { background: none; border: none; color: white; opacity: 0.3; font-family: 'Orbitron'; font-size: 0.55rem; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
        .l-btn:hover { opacity: 1; color: var(--n-blue); }

        /* --- SIDE ELEMENTS --- */
        .lang-side { position: fixed; right: 30px; top: 50%; transform: translateY(-50%); z-index: 10000; display: flex; flex-direction: column; gap: 20px; }
        .lang-flag { width: 25px; height: 25px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; opacity: 0.4; transition: 0.3s; }
        .lang-flag:hover { opacity: 1; transform: scale(1.3); border-color: var(--n-blue); box-shadow: 0 0 15px var(--n-blue); }
        .lang-flag img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="bg-glow"></div>

<div id="intro">
    <canvas id="warp-canvas"></canvas>
    <button class="intro-btn" onclick="enterSite()">LEXORD.DE</button>
</div>

<div id="overlay" style="position:fixed; inset:0; background:#000; z-index:20000; display:none; padding:100px 10%; overflow-y:auto;">
    <div onclick="this.parentElement.style.display='none'" style="position:fixed; top:40px; right:40px; cursor:pointer; font-family:'Orbitron'; color:var(--n-blue);">[ CLOSE ]</div>
    <div id="overlay-content" style="max-width:800px; margin:0 auto; line-height:2;"></div>
</div>

<div id="main-site">
    <header>
        <div class="nav-link" onclick="openNav()">KATEGORIEN</div>
        <a href="#" class="logo-nav">LEXORD.DE</a>
        <div class="nav-link" onclick="openCart()">CART [0]</div>
    </header>

    <div class="lang-side">
        <div class="lang-flag"><img src="https://flagcdn.com/w80/de.png"></div>
        <div class="lang-flag"><img src="https://flagcdn.com/w80/gb.png"></div>
    </div>

    <section>
        <div class="v-card">
            <video autoplay muted loop playsinline><source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"></video>
            <div class="v-label">
                <p>MODDING EXCELLENCE</p>
                <h2>CONTROLLER</h2>
            </div>
        </div>
    </section>

    <section>
        <div class="v-card">
            <video autoplay muted loop playsinline><source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4"></video>
            <div class="v-label">
                <p>FUTURE TECH</p>
                <h2>3D_DRUCK</h2>
            </div>
        </div>
    </section>

    <section id="shop">
        <div class="grid">
            <div class="card">
                <img src="Stickzange.PNG">
                <h3>STICKZANGE PRO</h3>
                <div style="color:var(--n-blue); font-family:'Orbitron'; margin-top:20px; font-size:1.5rem;">5.95 €</div>
            </div>
            <div class="card">
                <img src="PADDLE SYSTEM.PNG">
                <h3>PADDLE SYSTEM V2</h3>
                <div style="color:var(--n-blue); font-family:'Orbitron'; margin-top:20px; font-size:1.5rem;">45.95 €</div>
            </div>
        </div>
    </section>

    <footer>
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <div>
                <span class="logo-nav" style="font-size:2.5rem; letter-spacing:15px;">LEXORD</span>
                <p style="opacity:0.2; font-size:0.7rem; margin-top:20px; letter-spacing:2px;">ENGINEERED IN GERMANY. ALL RIGHTS RESERVED.</p>
            </div>
            <a href="https://instagram.com/lexord.de" target="_blank" class="nav-link" style="border:none;">INSTAGRAM</a>
        </div>
        <div class="legal-btns">
            <button class="l-btn" onclick="openLegal('imp')">IMPRESSUM</button>
            <button class="l-btn" onclick="openLegal('ds')">DATENSCHUTZ</button>
            <button class="l-btn" onclick="openLegal('pri')">PRIVATVERKAUF</button>
        </div>
    </footer>
</div>

<script>
    // WARP CANVAS LOGIC
    const canvas = document.getElementById('warp-canvas'); const ctx = canvas.getContext('2d');
    let stars = []; canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    for(let i=0; i<400; i++) stars.push({x: Math.random()*canvas.width-canvas.width/2, y: Math.random()*canvas.height-canvas.height/2, z: Math.random()*canvas.width});
    
    function drawWarp() {
        ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.translate(canvas.width/2, canvas.height/2);
        stars.forEach(s => {
            s.z -= 1.5; if(s.z <= 0) s.z = canvas.width;
            let x = s.x*(canvas.width/s.z); let y = s.y*(canvas.width/s.z);
            ctx.fillStyle = `rgba(0,242,255,${1-s.z/canvas.width})`; ctx.fillRect(x,y,2,2);
        });
        ctx.translate(-canvas.width/2, -canvas.height/2); requestAnimationFrame(drawWarp);
    }
    drawWarp();

    function enterSite() {
        gsap.to("#intro", { opacity: 0, duration: 1.5, ease: "power4.inOut", onComplete: () => {
            document.getElementById('intro').style.display='none';
            document.getElementById('main-site').style.display='block';
            gsap.from("#main-site", { opacity: 0, duration: 1 });
        }});
    }

    function openLegal(type) {
        const content = {
            imp: "<h2>IMPRESSUM</h2><p>Leon Schulz<br>An der Domsühler Straße 2<br>19374 Domsühl<br>Tel: [DEINE NUMMER]</p>",
            ds: "<h2>DATENSCHUTZ</h2><p>Wir nutzen GoatCounter. Keine Cookies. Keine IP-Speicherung.</p>",
            pri: "<h2>PRIVATVERKAUF</h2><p>Privatverkauf unter Ausschluss der Sachmängelhaftung.</p>"
        };
        document.getElementById('overlay-content').innerHTML = content[type];
        document.getElementById('overlay').style.display = 'block';
    }

    function openNav() {
        document.getElementById('overlay-content').innerHTML = "<h2>MENU</h2><div style='font-family:Orbitron; font-size:2rem; margin-top:50px; cursor:pointer' onclick='location.reload()'>HOME</div><div style='font-family:Orbitron; font-size:2rem; margin-top:20px; cursor:pointer' onclick=\"document.getElementById('shop').scrollIntoView()\">SHOP</div>";
        document.getElementById('overlay').style.display = 'block';
    }
</script>

</body>
</html>
