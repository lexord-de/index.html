<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // THE ENGINEERING ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --n-blue: #00f2ff; --n-purple: #bc13fe; --bg: #050505; --card: rgba(15, 15, 15, 0.8); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #particles-js { position: fixed; inset: 0; z-index: -1; opacity: 0.4; }

        /* --- PROFESSIONELLE WEITERLEITUNG (BLAU LINKS / LILA RECHTS) --- */
        #redirect-loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        /* Der Hintergrund-Glow Effekt */
        .loader-bg-glow {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 242, 255, 0.1), transparent 40%),
                        radial-gradient(circle at 80% 50%, rgba(188, 19, 254, 0.1), transparent 40%);
            z-index: -1;
        }
        .loader-content { position: relative; display: flex; flex-direction: column; align-items: center; }
        .loader-logo { width: 100px; filter: drop-shadow(0 0 20px white); margin-bottom: 30px; z-index: 2; }
        
        /* Dual-Color Ring */
        .loader-ring {
            position: absolute; top: -15px; width: 130px; height: 130px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-left-color: var(--n-blue);
            border-right-color: var(--n-purple);
            animation: spin 1s linear infinite;
            filter: drop-shadow(0 0 10px var(--n-blue)) drop-shadow(0 0 10px var(--n-purple));
        }
        .loader-text { 
            font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 5px; 
            background: linear-gradient(90deg, var(--n-blue), var(--n-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: pulse 1s infinite alternate; 
        }

        h1, h2, h3, .orbitron { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }

        @keyframes syncGlow {
            0%, 100% { border-color: var(--n-blue); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }
            50% { border-color: var(--n-purple); box-shadow: 0 0 15px rgba(188, 19, 254, 0.1); }
        }

        .elite-border { border: 1px solid var(--n-blue); animation: syncGlow 10s infinite ease-in-out; }

        header { padding: 80px 20px 40px; text-align: center; z-index: 10; }
        .logo-main { width: 140px; filter: drop-shadow(0 0 30px var(--n-blue)); margin-bottom: 25px; transition: 0.5s; }
        h1 { font-size: 2.2rem; font-weight: 900; letter-spacing: 12px; margin-bottom: 8px; }
        .sub-tagline { color: var(--n-blue); font-size: 0.7rem; letter-spacing: 6px; opacity: 0.7; }

        /* --- PRODUCT GRID --- */
        .grid { width: 92%; max-width: 500px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; z-index: 10; }
        .card { 
            background: var(--card); border-radius: 16px; padding: 25px; 
            display: flex; flex-direction: column; align-items: center; text-align: center;
            backdrop-filter: blur(10px); transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
        }
        .card:hover { 
            transform: translateY(-8px); 
            border-color: var(--n-blue); 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3), inset 0 0 10px rgba(0, 242, 255, 0.1); 
        }
        .card img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 20px; }
        .price { font-size: 1.1rem; font-family: 'Orbitron'; font-weight: 700; color: var(--n-blue); margin-bottom: 20px; }
        .buy-btn { width: 100%; padding: 12px; border-radius: 8px; border: none; background: white; color: black; font-weight: 700; font-family: 'Orbitron'; font-size: 0.65rem; }

        .links-wrap { width: 92%; max-width: 500px; margin-top: 40px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .link-item { padding: 18px 25px; background: var(--card); border-radius: 12px; text-decoration: none; color: white; display: flex; justify-content: space-between; align-items: center; font-family: 'Orbitron'; font-size: 0.75rem; transition: 0.3s; cursor: pointer; }
        .link-item:hover { background: rgba(255,255,255,0.05); padding-left: 35px; color: var(--n-blue); }

        .contact-box { width: 92%; max-width: 500px; margin: 50px 0; background: var(--card); padding: 35px; border-radius: 20px; z-index: 10; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.3); border: 1px solid #222; color: white; border-radius: 10px; outline: none; }
        .send-btn { width: 100%; padding: 18px; border-radius: 10px; border: none; background: linear-gradient(90deg, var(--n-blue), var(--n-purple)); color: black; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { from { opacity: 0.5; } to { opacity: 1; } }

        footer { padding: 60px 20px; text-align: center; width: 100%; color: #444; font-size: 0.7rem; z-index: 10; }
    </style>
</head>
<body>

<div id="redirect-loader">
    <div class="loader-bg-glow"></div>
    <div class="loader-content">
        <div class="loader-ring"></div>
        <img src="IMG_7023.png" class="loader-logo">
        <div class="loader-text">SYNCHRONISIERE SYSTEM...</div>
    </div>
</div>

<div id="particles-js"></div>

<header>
    <img src="IMG_7023.png" class="logo-main" alt="LEXORD">
    <h1>LEXORD™</h1>
    <p class="sub-tagline">ADVANCED ENGINEERING SOLUTIONS</p>
</header>

<div class="grid">
    <div class="card elite-border" onclick="startRedirect('https://www.ebay.de/itm/127605871230')">
        <img src="Stickzange.PNG">
        <h3>Stickzange Pro</h3>
        <div class="price">5,95 €</div>
        <button class="buy-btn">Access Store</button>
    </div>
    <div class="card elite-border" onclick="startRedirect('https://www.ebay.de/itm/127554903259')">
        <img src="PADDLE SYSTEM.PNG">
        <h3>Paddle System V2</h3>
        <div class="price">45,95 €</div>
        <button class="buy-btn">Access Store</button>
    </div>
</div>

<div class="links-wrap">
    <div class="link-item elite-border" onclick="startRedirect('https://www.ebay.de/usr/lexord-de')"><span>Official Ebay Shop</span><span>→</span></div>
    <div class="link-item elite-border" onclick="startRedirect('https://www.tiktok.com/@lexord.de')"><span>TikTok Community</span><span>→</span></div>
</div>

<div class="contact-box elite-border">
    <form id="contact-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="E-Mail" required>
        <textarea placeholder="Your Request..." rows="4" required></textarea>
        <button type="submit" class="send-btn" id="s-btn">Transmit Data</button>
    </form>
</div>

<footer>© 2026 LEXORD. ALL RIGHTS RESERVED.</footer>

<script>
    particlesJS('particles-js', {
        particles: { number: { value: 50 }, color: { value: '#00f2ff' }, opacity: { value: 0.2 }, size: { value: 1.5 }, move: { speed: 0.8 } }
    });

    function startRedirect(url) {
        document.getElementById('redirect-loader').style.display = 'flex';
        setTimeout(() => { window.location.href = url; }, 1300);
    }
</script>
</body>
</html>
