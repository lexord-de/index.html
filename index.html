<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // THE ENGINEERING ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* --- THE ULTIMATE CYBER LOADER --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .ultra-loader { position: relative; width: 250px; height: 250px; }
        .r-ring { position: absolute; border-radius: 50%; border: 2px solid transparent; }
        .r1 { width: 100%; height: 100%; border-top: 3px solid var(--neon); animation: rotate 0.8s linear infinite; filter: drop-shadow(0 0 15px var(--neon)); }
        .r2 { width: 80%; height: 80%; top: 10%; left: 10%; border-right: 2px solid var(--purple); animation: rotate 1.5s linear infinite reverse; }
        .loader-logo { position: absolute; top: 25%; left: 25%; width: 50%; filter: drop-shadow(0 0 20px var(--neon)); animation: glitch 0.2s infinite alternate; }
        .laser { position: absolute; width: 100%; height: 2px; background: var(--neon); box-shadow: 0 0 20px var(--neon); animation: scan 2s infinite ease-in-out; }
        .loader-text { margin-top: 50px; color: var(--neon); letter-spacing: 5px; font-size: 0.7rem; text-transform: uppercase; }

        /* --- UI DESIGN --- */
        header { padding: 60px 20px; text-align: center; z-index: 10; }
        .main-logo { width: 140px; filter: drop-shadow(0 0 30px var(--neon)); margin-bottom: 20px; }
        h1 { font-size: 2rem; letter-spacing: 10px; font-weight: 900; text-shadow: 0 0 20px var(--neon); }

        .grid { width: 90%; max-width: 450px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; z-index: 10; }
        .card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(0,242,255,0.1); 
            border-radius: 15px; padding: 20px; text-align: center; transition: 0.4s; position: relative;
        }
        .card:hover { border-color: var(--neon); transform: translateY(-5px); box-shadow: 0 0 30px rgba(0,242,255,0.1); }
        .card img { max-width: 100%; height: 100px; object-fit: contain; margin-bottom: 15px; }
        .price { color: var(--neon); font-weight: bold; display: block; margin-bottom: 15px; }
        .btn { 
            background: transparent; border: 1px solid var(--neon); color: var(--neon); 
            width: 100%; padding: 12px; border-radius: 5px; font-weight: 900; font-size: 0.6rem; cursor: pointer;
        }
        .btn:hover { background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }

        /* --- CONTACT & FOOTER --- */
        .contact-section { width: 90%; max-width: 450px; margin-top: 50px; z-index: 10; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 10px; background: #080808; border: 1px solid #222; color: white; border-radius: 8px; outline: none; }
        .btn-send { background: var(--neon); color: black; border: none; width: 100%; padding: 15px; font-weight: 900; border-radius: 8px; cursor: pointer; }

        .footer { padding: 60px 0; text-align: center; font-size: 0.6rem; color: #444; letter-spacing: 3px; z-index: 10; }
        .imp-box { display: none; background: #080808; padding: 20px; border: 1px solid #111; border-radius: 10px; margin-top: 20px; text-align: left; font-size: 0.7rem; color: #888; }

        /* --- ANIMATIONS --- */
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes scan { 0%, 100% { top: 0%; } 50% { top: 100%; } }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 1px); } 100% { transform: translate(0); } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="ultra-loader">
        <div class="r-ring r1"></div>
        <div class="r-ring r2"></div>
        <div class="laser"></div>
        <img src="IMG_7023.png" class="loader-logo">
    </div>
    <p class="loader-text" id="load-msg">ENCRYPTING DATA...</p>
</div>

<div id="particles-js"></div>

<header>
    <img src="IMG_7023.png" class="main-logo">
    <h1>LEXORD™</h1>
    <p style="color: var(--neon); font-size: 0.6rem; letter-spacing: 5px; margin-top: 10px;">THE ENGINEERING ELITE</p>
</header>

<div class="grid">
    <div class="card">
        <img src="Stickzange.PNG">
        <span class="price">5,95 €</span>
        <button class="btn" onclick="executeMaximum('https://www.ebay.de/itm/127605871230')">ACCESS SHOP</button>
    </div>
    <div class="card">
        <img src="PADDLE SYSTEM.PNG">
        <span class="price">45,95 €</span>
        <button class="btn" onclick="executeMaximum('https://www.ebay.de/itm/127554903259')">ACCESS SHOP</button>
    </div>
    <div class="card" style="grid-column: span 2; border-color: var(--purple);">
        <img src="ANTI STICKDRIFT BUNDLE.PNG" style="height: 130px;">
        <h3 style="color: var(--purple); font-size: 0.8rem; margin-bottom: 5px;">ANTI-DRIFT BUNDLE</h3>
        <span class="price">49,90 €</span>
        <button class="btn" style="border-color: var(--purple); color: var(--purple);" onclick="executeMaximum('https://www.ebay.de/usr/lexord-de')">ACCESS SHOP</button>
    </div>
</div>

<div class="contact-section">
    <form id="contact-form">
        <input type="text" name="name" placeholder="DEIN NAME" required>
        <input type="email" name="email" placeholder="DEINE E-MAIL" required>
        <textarea name="message" placeholder="SYSTEM NACHRICHT AN LEXORD..." rows="4" required></textarea>
        <button type="submit" class="btn-send" id="submit-btn">SEND MESSAGE</button>
    </form>
</div>

<div class="footer">
    <button onclick="toggleImp()" style="background:none; border:none; color:#444; cursor:pointer; font-size:0.6rem; letter-spacing:3px;">IMPRESSUM</button>
    <div id="imp-box" class="imp-box">
        <strong>LEXORD™</strong><br>Leon Schulz<br>An Der Domsühler Straße 2<br>19374 Domsühl<br>Support: 0152 04718720
    </div>
    <p style="margin-top: 30px;">LEXORD.DE // COPYRIGHT © 2026</p>
</div>

<script>
    // Partikel Setup
    particlesJS('particles-js', {
        particles: {
            number: { value: 60 },
            color: { value: '#00f2ff' },
            opacity: { value: 0.2 },
            size: { value: 1.5 },
            line_linked: { enable: true, distance: 150, color: '#00f2ff', opacity: 0.1 },
            move: { speed: 0.8 }
        }
    });

    // Sound Setup
    const clickSfx = new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-click-900.mp3'] });

    function executeMaximum(url) {
        clickSfx.play();
        const loader = document.getElementById('loader-overlay');
        const msg = document.getElementById('load-msg');
        
        loader.style.display = 'flex';
        
        // Anti-Blocker Call: Link SOFORT öffnen
        window.open(url, '_blank');

        // Animation läuft auf deiner Seite weiter
        let steps = ["LINKING...", "DECRYPTING...", "ACCESS GRANTED"];
        let i = 0;
        let interval = setInterval(() => {
            if(i < steps.length) msg.innerText = steps[i++];
        }, 800);

        setTimeout(() => {
            clearInterval(interval);
            loader.style.opacity = '0';
            setTimeout(() => { 
                loader.style.display = 'none'; 
                loader.style.opacity = '1'; 
                msg.innerText = "ENCRYPTING DATA...";
            }, 500);
        }, 2500); // 2,5 Sekunden Show-Time
    }

    function toggleImp() {
        const box = document.getElementById('imp-box');
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('contact-form').addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById('submit-btn').innerText = "SENDING...";
        fetch("https://formsubmit.co/ajax/kontakt@lexord.de", { method: "POST", body: new FormData(this) })
        .then(() => { 
            alert("✓ Nachricht erfolgreich übermittelt."); 
            document.getElementById('submit-btn').innerText = "SEND MESSAGE";
            this.reset();
        });
    });
</script>
</body>
</html>
