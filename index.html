<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ | Beyond Limits</title>

    <script data-goatcounter="https://lexord.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    <link rel="icon" type="image/png" href="IMG_7023.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>

    <style>
        :root { --n-blue: #00f2ff; --n-purple: #bc13fe; --bg: #000; --card: rgba(15,15,15,0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- HINTERGRUND (ERHALTEN) --- */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.5; }
        .liquid-glow { position: fixed; inset: 0; z-index: -2; background: radial-gradient(circle at 50% 50%, #001a1d 0%, #000 90%); animation: pulseBg 10s infinite alternate ease-in-out; }
        @keyframes pulseBg { 0% { opacity: 0.4; } 100% { opacity: 0.8; } }

        /* --- WARP INTRO --- */
        #intro { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #warp-canvas { position: absolute; inset: 0; z-index: 1; }
        .intro-content { position: relative; z-index: 10; text-align: center; }
        .intro-logo { width: 120px; filter: drop-shadow(0 0 20px var(--n-blue)); margin-bottom: 20px; }
        .intro-title { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 10px; font-size: 1.2rem; margin-bottom: 30px; }
        
        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 10000; padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .header-left img { width: 30px; vertical-align: middle; }
        .header-left span { font-family: 'Orbitron'; font-weight: 900; margin-left: 10px; font-size: 0.9rem; }

        /* --- HERO SLIDER (BITRO STYLE) --- */
        .hero-slider {
            position: relative; width: 100%; height: 70vh; min-height: 500px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 0 5%; margin-top: 60px;
        }
        .hero-slider h1 { font-family: 'Orbitron'; font-size: clamp(2.5rem, 10vw, 6rem); font-weight: 900; line-height: 0.9; z-index: 5; }
        .hero-slider .btn-main { margin-top: 30px; padding: 15px 40px; background: #fff; color: #000; border: none; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; z-index: 5; }

        /* --- RESPONSIVE DISPLAY ADJUSTMENT --- */
        .slider-visual { 
            position: absolute; bottom: 0; width: 90%; max-width: 800px; z-index: 2; 
            display: flex; justify-content: center;
        }
        .slider-visual img { width: 100%; height: auto; filter: drop-shadow(0 0 30px rgba(0,242,255,0.3)); }

        /* --- PRODUCT GRID (GIF READY) --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 50px 5%; }
        .card { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px;
            padding: 30px; text-align: center; transition: 0.5s; cursor: pointer;
        }
        .card:hover { border-color: var(--n-blue); box-shadow: 0 0 30px rgba(0,242,255,0.2); transform: translateY(-5px); }
        /* Hier kannst du GIFs einfügen */
        .card img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }

        /* --- SEPARAT ANIMIERTES IMPRESSUM & NAV --- */
        #side-nav, #impressum-overlay {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 20000; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .overlay-active { right: 0 !important; }
        .overlay-content { text-align: center; font-family: 'Orbitron'; }
        .overlay-content a, .overlay-content p { display: block; margin: 20px; font-size: 1.5rem; color: #fff; text-decoration: none; opacity: 0.7; }
        .overlay-content a:hover { opacity: 1; color: var(--n-blue); }

        /* FOOTER */
        footer { padding: 40px 5%; text-align: center; border-top: 1px solid #111; font-size: 0.8rem; }
        .footer-link { cursor: pointer; color: var(--n-blue); text-decoration: underline; margin: 0 10px; }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            .hero-slider { height: 60vh; }
            .hero-slider h1 { font-size: 3rem; }
            .slider-visual { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="liquid-glow"></div>
    <canvas id="bg-canvas"></canvas>

    <div id="intro">
        <canvas id="warp-canvas"></canvas>
        <div class="intro-content">
            <img src="IMG_7023.png" class="intro-logo">
            <h1 class="intro-title">LEXORD.DE</h1>
            <button class="btn-main" onclick="launch()" style="background:none; border: 1px solid var(--n-blue); color:var(--n-blue); padding: 15px 30px; font-family:'Orbitron'; cursor:pointer;">START</button>
        </div>
    </div>

    <header>
        <div class="header-left">
            <img src="IMG_7023.png">
            <span>LEXORD.DE</span>
        </div>
        <div style="cursor:pointer; font-family:'Orbitron'; font-size:0.8rem;" onclick="toggleOverlay('side-nav')">MENU //</div>
    </header>

    <div id="side-nav">
        <div style="position:absolute; top:25px; right:5%; cursor:pointer;" onclick="toggleOverlay('side-nav')">[ SCHLIESSEN ]</div>
        <div class="overlay-content">
            <a href="#main">HOME</a>
            <a href="#shop">HARDWARE</a>
            <a href="https://www.ebay.de/usr/lexord-de" target="_blank">EBAY SHOP</a>
            <p onclick="toggleOverlay('impressum-overlay'); toggleOverlay('side-nav')" style="cursor:pointer; color:var(--n-blue);">IMPRESSUM</p>
        </div>
    </div>

    <div id="impressum-overlay">
        <div style="position:absolute; top:25px; right:5%; cursor:pointer;" onclick="toggleOverlay('impressum-overlay')">[ X ]</div>
        <div class="overlay-content" style="font-family:'Inter'; font-size: 1rem;">
            <h2 class="orbitron">IMPRESSUM</h2><br>
            <p>Leon Schulz</p>
            <p>An Der Domsühler Str. 2</p>
            <p>19374 Domsühl</p>
            <p>E-Mail: kontakt@lexord.de</p>
        </div>
    </div>

    <main id="main" style="display:none; opacity:0;">
        <section class="hero-slider">
            <h1 class="orbitron">BEYOND<br>LIMITS</h1>
            <button class="btn-main" onclick="location.href='#shop'">JETZT KONFIGURIEREN</button>
            <div class="slider-visual">
                <img src="PADDLE_ANIMATION.gif" onerror="this.src='PADDLE SYSTEM.PNG'">
            </div>
        </section>

        <section class="grid" id="shop">
            <div class="card" onclick="window.open('https://www.ebay.de/itm/127605871230')">
                <img src="STICK_PRO.gif" onerror="this.src='Stickzange.PNG'">
                <div class="orbitron">Stickzange Pro</div>
                <div style="color:var(--n-blue); margin-top:10px;">5,95 €</div>
            </div>
            <div class="card" onclick="window.open('https://www.ebay.de/itm/127621679343')">
                <img src="PADDLE_V2.gif" onerror="this.src='PADDLE SYSTEM.PNG'">
                <div class="orbitron">Paddle System V2</div>
                <div style="color:var(--n-blue); margin-top:10px;">45,95 €</div>
            </div>
        </section>

        <footer>
            <p>© 2026 LEXORD. <span class="footer-link" onclick="toggleOverlay('impressum-overlay')">Impressum & DSGVO</span></p>
        </footer>
    </main>

    <script>
        // BACKGROUND ANIMATION
        const bCanvas = document.getElementById('bg-canvas'); const bCtx = bCanvas.getContext('2d');
        function initBg() { bCanvas.width = window.innerWidth; bCanvas.height = window.innerHeight; }
        window.onresize = initBg; initBg();
        // (Einfache Partikel-Logik hier einfügen wenn gewünscht)

        // WARP INTRO LOGIC
        const wCanvas = document.getElementById('warp-canvas'); const wCtx = wCanvas.getContext('2d');
        let stars = []; let speed = 0.5;
        function initWarp() { wCanvas.width = window.innerWidth; wCanvas.height = window.innerHeight; stars = []; for(let i=0; i<400; i++) stars.push({x: Math.random()*wCanvas.width-wCanvas.width/2, y: Math.random()*wCanvas.height-wCanvas.height/2, z: Math.random()*wCanvas.width}); }
        function drawWarp() {
            wCtx.fillStyle = "black"; wCtx.fillRect(0,0,wCanvas.width,wCanvas.height); wCtx.translate(wCanvas.width/2, wCanvas.height/2);
            stars.forEach(s => { s.z -= speed; if(s.z <= 0) s.z = wCanvas.width; let x = s.x*(wCanvas.width/s.z); let y = s.y*(wCanvas.width/s.z); let sz = (1-s.z/wCanvas.width)*3; wCtx.fillStyle = `rgba(0,242,255,${1-s.z/wCanvas.width})`; wCtx.fillRect(x,y,sz,sz); });
            wCtx.translate(-wCanvas.width/2, -wCanvas.height/2); requestAnimationFrame(drawWarp);
        }
        initWarp(); drawWarp();

        // OVERLAY TOGGLE
        function toggleOverlay(id) {
            document.getElementById(id).classList.toggle('overlay-active');
        }

        // LAUNCH SYSTEM
        function launch() {
            speed = 50;
            gsap.to("#intro", { opacity: 0, duration: 1.2, onComplete: () => {
                document.getElementById('intro').style.display = "none";
                const main = document.getElementById('main');
                main.style.display = "block";
                gsap.to(main, { opacity: 1, duration: 1 });
            }});
        }
    </script>
</body>
</html>
