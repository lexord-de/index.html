<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // The Engineering Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --dark-bg: #030303; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }

        /* --- DER ULTIMATIVE LOADER (WIE IM BILD) --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .loader-container { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        
        /* Rotierender Neon-Ring mit Glow-Effekt */
        .loader-ring-visual { 
            position: absolute; width: 100%; height: 100%; 
            border-radius: 50%; 
            border: 2px solid rgba(0, 242, 255, 0.1);
            border-top: 3px solid var(--neon-blue);
            filter: drop-shadow(0 0 15px var(--neon-blue));
            animation: superSpin 1s infinite cubic-bezier(0.53, 0.21, 0.29, 0.67); 
        }
        
        .loader-logo-img { width: 120px; filter: drop-shadow(0 0 10px var(--neon-blue)); z-index: 10; animation: logoPulse 2s infinite ease-in-out; }
        .loader-text { margin-top: 40px; font-size: 0.75rem; color: var(--neon-blue); letter-spacing: 5px; text-transform: uppercase; animation: textFlicker 2s infinite; }

        /* --- HEADER & CARDS --- */
        header { padding: 60px 20px 40px; text-align: center; z-index: 10; }
        .logo-container { width: 180px; height: 180px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid transparent; background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box, linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) border-box; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); animation: rotateRing 12s linear infinite; }
        .my-logo { width: 135px; z-index: 2; filter: drop-shadow(0 0 15px var(--neon-blue)); }

        .shop-grid { width: 90%; max-width: 420px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; z-index: 10; }
        .product-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 15px; padding: 20px; text-align: center; transition: 0.4s; color: white; }
        .product-card:hover { border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); transform: translateY(-3px); }
        
        .img-box { width: 100%; height: 110px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .price { color: var(--neon-blue); font-weight: bold; font-size: 0.9rem; margin-bottom: 15px; display: block; }
        .btn-view { background: var(--neon-blue); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; transition: 0.3s; width: 100%; letter-spacing: 1px; }

        /* --- ANIMATIONEN --- */
        @keyframes superSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes logoPulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } }
        @keyframes textFlicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .footer-area { padding: 40px; text-align: center; color: #444; font-size: 0.6rem; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="loader-container">
        <div class="loader-ring-visual"></div>
        <img src="IMG_7023.png" class="loader-logo-img">
    </div>
    <div class="loader-text">LÄDT WEBSITE...</div>
</div>

<div id="particles-js"></div>

<header>
    <div class="logo-container">
        <div class="logo-ring"></div>
        <img src="IMG_7023.png" alt="LEXORD" class="my-logo">
    </div>
    <h1 style="letter-spacing: 8px;">LEXORD™</h1>
    <p style="color: var(--neon-blue); font-size: 0.6rem; letter-spacing: 4px; margin-top: 10px;">THE ENGINEERING ELITE</p>
</header>

<div class="shop-grid">
    <div class="product-card">
        <div class="img-box"><img src="Stickzange.PNG" alt="Stickzange"></div>
        <h3 style="font-size: 0.7rem; margin-bottom: 5px;">STICKZANGE</h3>
        <span class="price">5,95 €</span>
        <button class="btn-view" onclick="runEliteLoader('https://www.ebay.de/itm/127605871230')">ANSEHEN</button>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="PADDLE SYSTEM.PNG" alt="Paddle"></div>
        <h3 style="font-size: 0.7rem; margin-bottom: 5px;">PADDLE SYSTEM</h3>
        <span class="price">45,95 €</span>
        <button class="btn-view" onclick="runEliteLoader('https://www.ebay.de/itm/127554903259')">ANSEHEN</button>
    </div>
    <div class="product-card" style="grid-column: span 2; border-color: rgba(0, 242, 255, 0.3);">
        <div class="img-box" style="height: 130px;"><img src="ANTI STICKDRIFT BUNDLE.PNG" alt="Bundle"></div>
        <h3 style="color:var(--neon-blue); font-size: 0.8rem; margin-bottom: 5px;">ANTI STICKDRIFT BUNDLE</h3>
        <span class="price">49,90 €</span>
        <button class="btn-view" onclick="runEliteLoader('https://www.ebay.de/usr/lexord-de')">ANSEHEN</button>
    </div>
</div>

<div class="footer-area">
    LEXORD.DE © 2026<br>ALL RIGHTS RESERVED
</div>

<script>
    particlesJS('particles-js', { particles: { number: { value: 50 }, color: { value: '#00f2ff' }, opacity: { value: 0.2 }, size: { value: 2 }, line_linked: { enable: true, distance: 150, color: '#00f2ff', opacity: 0.1 }, move: { enable: true, speed: 0.5 } } });
    
    function runEliteLoader(url) {
        const loader = document.getElementById('loader-overlay');
        loader.style.display = 'flex';
        
        // Simuliert eine "Verarbeitung" für den Profi-Look
        setTimeout(() => {
            window.open(url, '_blank');
            // Der Loader blendet sich nach dem Klick sanft aus, wenn man zurückkommt
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { 
                    loader.style.display = 'none'; 
                    loader.style.opacity = '1'; 
                }, 500);
            }, 1000);
        }, 1400);
    }
</script>
</body>
</html>
