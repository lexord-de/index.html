<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORD™ // The Engineering Elite</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --dark-bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body { 
            background: var(--dark-bg); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Hintergrund-Animation Layer */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            opacity: 0.4;
        }

        header { padding: 40px 20px; text-align: center; width: 100%; z-index: 1; }

        .logo-container {
            width: 190px; height: 190px;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .logo-ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                        linear-gradient(to right, var(--neon-blue), #bc13fe) border-box;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            animation: rotateRing 15s linear infinite;
        }

        .skull-logo {
            width: 125px; 
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
            animation: pulseLogo 3s ease-in-out infinite;
        }

        h1 { font-size: 1.8rem; letter-spacing: 5px; margin-top: 15px; text-transform: uppercase; }
        .tagline { color: var(--neon-blue); font-size: 0.6rem; letter-spacing: 3px; margin-bottom: 30px; }

        .btn-google {
            display: inline-block; background: #4285F4; color: white;
            padding: 15px 30px; border-radius: 50px; font-weight: bold;
            text-decoration: none; margin-bottom: 40px; font-size: 0.7rem;
            animation: pulseBtn 2s infinite; letter-spacing: 1px; z-index: 1;
        }

        .link-container { width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; z-index: 1; }

        .card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 4px; text-decoration: none;
            color: white; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .card:hover { border-color: var(--neon-blue); transform: translateY(-3px); background: rgba(255, 255, 255, 0.1); }
        .card-text h3 { font-size: 0.85rem; letter-spacing: 1.5px; text-transform: uppercase; }
        .card-text p { font-size: 0.65rem; color: #777; font-family: sans-serif; margin-top: 4px; }

        .feedback-section { width: 90%; max-width: 400px; margin-top: 40px; z-index: 1; margin-bottom: 50px; }
        .feedback-card { 
            background: rgba(10, 10, 10, 0.9); padding: 25px; border-radius: 4px; 
            border: 1px solid #1a1a1a; backdrop-filter: blur(15px);
        }
        
        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; background: #000; 
            border: 1px solid #222; color: white; border-radius: 2px; font-size: 0.8rem;
            outline: none; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--neon-blue); }

        .btn-send { 
            background: var(--neon-blue); color: #000; border: none; 
            width: 100%; padding: 14px; font-weight: bold; cursor: pointer; 
            font-size: 0.75rem; margin-top: 10px; font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }
        .btn-send:hover { background: white; }

        #success-msg { display: none; color: var(--neon-blue); text-align: center; font-size: 0.7rem; margin-top: 15px; letter-spacing: 1px; }

        @keyframes pulseLogo { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }
        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseBtn { 0% { transform: scale(1); } 70% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<header>
    <div class="logo-container">
        <div class="logo-ring"></div>
        <img class="skull-logo" src="https://i.ibb.co/L9Y05S7/lexord-logo.png" alt="LEXORD Logo">
    </div>
    <h1>LEXORD™</h1>
    <p class="tagline">THE ENGINEERING ELITE</p>
</header>

<a href="https://g.page/r/CQyRhiy7wS_DEAE/review" class="btn-google" target="_blank">⭐ JETZT BEWERTEN</a>

<div class="link-container">
    <a href="https://www.ebay.de/usr/lexord-de" class="card">
        <div class="card-text"><h3>SHOP NOW</h3><p>High-End Controller & Zubehör.</p></div>
        <div style="color:var(--neon-blue)">›</div>
    </a>
    <a href="https://www.instagram.com/lexord.de" class="card">
        <div class="card-text"><h3>Instagram</h3><p>Daily Builds & News.</p></div>
        <div style="color:var(--neon-blue)">›</div>
    </a>
    <a href="https://www.tiktok.com/@lexord.de" class="card">
        <div class="card-text"><h3>TIKTOK</h3><p>Repair-Sessions & Technik.</p></div>
        <div style="color:var(--neon-blue)">›</div>
    </a>
</div>

<div class="feedback-section">
    <div class="feedback-card">
        <h3 style="font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 15px; color: #444; text-align: center;">KONTAKT</h3>
        <form id="lexord-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="E-Mail" required>
            <textarea name="message" placeholder="Nachricht an LEXORD..." rows="3" required></textarea>
            <button type="submit" class="btn-send" id="send-btn">NACHRICHT SENDEN</button>
        </form>
        <div id="success-msg">✓ NACHRICHT ERFOLGREICH ÜBERMITTELT</div>
    </div>
</div>

<script>
    // 1. BACKGROUND ANIMATION
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = '01LEXORD';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00f2ff';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 35);

    // 2. PROFI CONTACT FORM (AJAX)
    const form = document.getElementById('lexord-form');
    const msg = document.getElementById('success-msg');
    const btn = document.getElementById('send-btn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        btn.innerText = 'SENDE...';
        
        const formData = new FormData(form);
        // Wir nutzen hier Formspree als lautlose API (Kein Weiterleiten!)
        fetch("https://formspree.io/f/xanypboy", {
            method: "POST",
            body: formData,
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                form.style.display = 'none';
                msg.style.display = 'block';
            } else {
                alert("Fehler beim Senden. Bitte versuche es erneut.");
                btn.innerText = 'NACHRICHT SENDEN';
            }
        }).catch(() => {
            alert("Systemfehler. Prüfe deine Verbindung.");
            btn.innerText = 'NACHRICHT SENDEN';
        });
    });
</script>
</body>
</html>
